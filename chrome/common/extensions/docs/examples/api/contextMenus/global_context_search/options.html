<!DOCTYPE html>
<html>
  <head>
    <title>Global Context Search</title>
    <style>
    body {
      min-width: 300px;
      font-size: 15px;
    }
    input {
      margin: 5px;
      outline: none;
    }
    </style>
  </head>

  <body>
    <h2>Global Google Search</h2>
    <h3>Country Options</h3>
    <form>
      <input type='checkbox' name='Australia' value='com.au' checked='checked'>Australia<br>
      <input type='checkbox' name='Brazil' value='com.br' checked='checked'>Brazil<br>
      <input type='checkbox' name='Canada' value='ca' checked='checked'>Canada<br>
      <input type='checkbox' name='China' value='cn' checked='checked'>China<br>
      <input type='checkbox' name='France' value='fr' checked='checked'>France<br>
      <input type='checkbox' name='Italy' value='it' checked='checked'>Italy<br>
      <input type='checkbox' name='India' value='co.in' checked='checked'>India<br>
      <input type='checkbox' name='Japan' value='co.jp' checked='checked'>Japan<br>
      <input type='checkbox' name='Mexico' value='com.mx' checked='checked'>Mexico<br>
      <input type='checkbox' name='Russia' value='ru' checked='checked'>Russia<br>
      <input type='checkbox' name='SouthAfrica' value='co.za' checked='checked'>South Africa<br>
      <input type='checkbox' name='UnitedKingdom' value='co.uk' checked='checked'>United Kingdom<br>
      <input type='submit' value='Submit' id='optionsSubmit'>
    </form>

  </body>
  <script src="options.js"></script>
</html>
