<html>
  <head>
    <script type="text/javascript">
      // A guest that requests media access using the Speech Recognition API.
      // Notifies the embedder about the result of the request (success/fail)
      // via post message. Note that the embedder has to initiate a postMessage
      // first so that guest has a reference to the embedder's window.

      // The window reference of the embedder to send post message reply.
      var embedderWindowChannel = null;

      var notifyEmbedder = function(msg) {
        embedderWindowChannel.postMessage(msg, '*');
      };

      var onSpeechRecognitionSuccess = function(testCase) {
        notifyEmbedder(JSON.stringify(['access-granted', testCase]));
      };
      var onSpeechRecognitionFailure = function(testCase) {
        notifyEmbedder(JSON.stringify(['access-denied', testCase]));
      };
      var startTest = function(testCase) {
        var r = new webkitSpeechRecognition();
        var succeeded = false;
        r.onstart = function() {
          suceeded = true;
          onSpeechRecognitionSuccess(testCase);
        }
        r.onerror = function() {
          if (succeeded)
            return;
          onSpeechRecognitionFailure(testCase);
        }
        r.start();
      };
      var onPostMessageReceived = function(e) {
        var data = JSON.parse(e.data);
        var testName = data[0];
        var testCase = data[1];
        if (testName == 'check-media-permission') {
          embedderWindowChannel = e.source;

          // Start the test once we have |embedderWindowChannel|.
          startTest(testCase);
        }
      };
      window.addEventListener('message', onPostMessageReceived, false);
    </script>
  </head>
  <body>
    <div>This is a guest that requests audio media using the Speech Recognition API.</div>
  </body>
</html>
