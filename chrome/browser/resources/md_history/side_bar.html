<link rel="import" href="chrome://resources/html/polymer.html">
<link rel="import" href="chrome://resources/polymer/v1_0/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="chrome://resources/polymer/v1_0/iron-selector/iron-selector.html">
<link rel="import" href="chrome://resources/polymer/v1_0/paper-item/paper-item.html">
<link rel="import" href="chrome://resources/polymer/v1_0/paper-styles/color.html">
<link rel="import" href="chrome://history/browser_service.html">
<link rel="import" href="chrome://history/shared_style.html">

<dom-module id="history-side-bar">
  <template>
    <style include="shared-style">
      :host {
        display: block;
        height: 100%;
        padding-top: 5px;
        width: var(--side-bar-width);
      }

      #drawer-header {
        align-items: center;
        border-bottom: 1px solid rgba(0, 0, 0, 0.08);
        display: flex;
        height: var(--toolbar-height);
        margin-bottom: 5px;
      }

      h1 {
        -webkit-padding-start: 24px;
        color: rgb(66, 66, 66);
        font-size: 123%;
        font-weight: 400;
      }

      div.separator {
        background-color: rgba(0, 0, 0, 0.08);
        height: 1px;
        margin: 8px 0;
      }

      #clear-browsing-data {
        text-transform: uppercase;
      }

      paper-item {
        -webkit-padding-start: 24px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
      }

      paper-item.iron-selected {
        color: var(--google-blue-500);
        font-weight: 500;
      }

      iron-selector {
        -webkit-user-select: none;
        color: #5a5a5a;
      }

      #footer {
        /* This compensates the 120px by which app-drawer protrudes under
         * the viewport. */
        bottom: 120px;
        color: var(--paper-grey-600);
        position: absolute;
        width: var(--side-bar-width);
      }

      #footer-text {
        -webkit-padding-end: 16px;
        -webkit-padding-start: 24px;
        margin: 24px 0;
      }

      #footer a {
        color: var(--google-blue-700);
        text-decoration: none;
      }
    </style>

    <app-drawer id="drawer" tabindex="0" on-focus="onDrawerFocus_" swipe-open
        align="start">
      <div id="drawer-header">
        <h1>$i18n{title}</h1>
      </div>
      <iron-selector id="menu" selected="{{selectedPage}}"
          selectable=".page-item" attr-for-selected="view-id"
          on-iron-activate="onSelectorActivate_">
        <paper-item view-id="history" class="page-item">
          $i18n{historyMenuItem}
        </paper-item>
        <paper-item view-id="synced-devices" class="page-item">
          $i18n{openTabsMenuItem}
        </paper-item>
        <div class="separator"></div>
        <paper-item on-tap="onClearBrowsingDataTap_" id="clear-browsing-data">
          $i18n{clearBrowsingData}
        </paper-item>
        <div id="footer" hidden="[[!showFooter]]">
          <div class="separator"></div>
          <div id="footer-text">$i18nRaw{sidebarFooter}</div>
        </div>
      </iron-selector>
    </app-drawer>
  </template>
  <script src="chrome://history/side_bar.js"></script>
</dom-module>
