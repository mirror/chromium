<dom-module id="timezone-subpage">
  <template>
    <style include="settings-shared">
      .block {
        display: block;
      }
    </style>
    <div class="settings-box block first">
      <settings-radio-group id="timeZoneRadioGroup"
          pref="{{prefs.settings.resolve_timezone_by_geolocation_method}}">
        <controlled-radio-button name="[[timezoneAutodetectMethodValues_.IP_ONLY]]"
            pref="[[prefs.settings.resolve_timezone_by_geolocation_method]]"
            label="setTimeZoneAutomaticallyDefault"
            no-extension-indicator>
            <!-- label=" $ i18n { setTimeZoneAutomaticallyDefault } " -->
        </controlled-radio-button>
        <controlled-radio-button name="[[timezoneAutodetectMethodValues_.SEND_WIFI_ACCESS_POINTS]]"
            pref="[[prefs.settings.resolve_timezone_by_geolocation_method]]"
            label="setTimeZoneAutomaticallyWithWiFiAccessPointsData"
            no-extension-indicator>
            <!-- label=" $ i18n { setTimeZoneAutomaticallyWithWiFiAccessPointsData }" -->
        </controlled-radio-button>
        <controlled-radio-button name="[[timezoneAutodetectMethodValues_.SEND_ALL_LOCATION_INFO]]"
            pref="[[prefs.settings.resolve_timezone_by_geolocation_method]]"
            label="setTimeZoneAutomaticallyWithAllLocationInfo"
            no-extension-indicator>
            <!-- label="$ i18n { setTimeZoneAutomaticallyWithAllLocationInfo }" -->
        </controlled-radio-button>
        <controlled-radio-button name="[[timezoneAutodetectMethodValues_.DISABLED]]"
            pref="[[prefs.settings.resolve_timezone_by_geolocation_method]]"
            label="setTimeZoneAutomaticallyDisabled"
            no-extension-indicator>
            <!-- label="$ i18n { setTimeZoneAutomaticallyDisabled } " -->
        </controlled-radio-button>
      </settings-radio-group>
    </div>
    <div class="settings-box block">
      <timezone-selector prefs="{{prefs}}"
          time-zone-auto-detect="[[timeZoneAutoDetect]]">
      </timezone-selector>
    </div>
  </template>
  <script src="timezone_subpage.js"></script>
</dom-module>
