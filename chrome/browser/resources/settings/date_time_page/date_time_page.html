<dom-module id="settings-date-time-page">
  <template>
    <style include="settings-shared">
      #timeZoneAutoDetect {
        padding: 0;
      }

      paper-toggle-button {
        -webkit-margin-start: var(--settings-control-label-spacing);
      }

      cr-policy-indicator {
        -webkit-margin-start: var(--settings-controlled-by-spacing);
      }
    </style>
    <div class="settings-box first">
      <template is="dom-if" if="[[!prefs.cros.flags.fine-grained-time-zone-detection-enabled.value]]" restamp>
        <div id="timezoneGeolocateToggleLabel" class="start">
          $i18n{timeZoneGeolocation}
        </div>
        <template is="dom-if" if="[[hasTimeZoneAutoDetectPolicyRestriction_]]" restamp>
          <cr-policy-indicator indicator-type="devicePolicy"
              icon-aria-label="$i18n{timeZoneGeolocation}">
          </cr-policy-indicator>
        </template>
        <paper-toggle-button
            id="timeZoneAutoDetect"
            aria-label="$i18n{timeZoneGeolocation}"
            checked="[[timeZoneAutoDetect_]]"
            disabled="[[hasTimeZoneAutoDetectPolicyRestriction_]]"
            on-change="onTimeZoneAutoDetectChange_">
        </paper-toggle-button>
      </template>
      <template is="dom-if" if="[[prefs.cros.flags.fine-grained-time-zone-detection-enabled.value]]" restamp>
        <div id="time-zone-settings-subpage-trigger"
            class="settings-box two-line" on-tap="onTimeZoneSettings_" actionable>
          <div class="start">
            <div class="flex">
              $i18n{timeZoneButton}
              <div class="secondary">
                <div hidden="[[timeZoneAutoDetect_]]">
                  {{prefs.cros.system.timezone.value}}
                </div>
                <div hidden="[[!isTimezoneDetectionMethodIpOnly_(
  timeZoneAutoDetectMethod_)]]">
                  <!-- $i18n{setTimeZoneAutomaticallyDefault} -->
                  setTimeZoneAutomaticallyDefault
                </div>
                <div hidden="[[!isTimezoneDetectionMethodSendWiFiAccessPoints_(
  timeZoneAutoDetectMethod_)]]">
                  <!-- $i18n{setTimeZoneAutomaticallyWithWiFiAccessPointsData} -->
                  setTimeZoneAutomaticallyWithWiFiAccessPointsData
                </div>
                <div hidden="[[!isTimezoneDetectionMethodSendAllLocationInfo_(
  timeZoneAutoDetectMethod_)]]">
                  <!-- $i18n{setTimeZoneAutomaticallyWithAllLocationInfo} -->
                  setTimeZoneAutomaticallyWithAllLocationInfo
                </div>
              </div>
            </div>
          </div>
          <button class="subpage-arrow" is="paper-icon-button-light"
              aria-label="$i18n{timeZoneColon}"></button>
        </div>
      </template>
    </div>
    <template is="dom-if" if="[[!prefs.cros.flags.fine-grained-time-zone-detection-enabled.value]]" restamp>
      <div class="settings-box continuation embedded">
        <timezone-selector prefs="{{prefs}}"
            time-zone-auto-detect="[[timeZoneAutoDetect_]]">
        </timezone-selector>
      </div>
    </template>
    <settings-toggle-button
        pref="{{prefs.settings.clock.use_24hour_clock}}"
        label="$i18n{use24HourClock}">
    </settings-toggle-button>
    <div class="settings-box" id="setDateTime" actionable
        on-tap="onSetDateTimeTap_" hidden$="[[!canSetDateTime_]]">
      <div class="start">$i18n{setDateTime}</div>
      <button class="subpage-arrow" is="paper-icon-button-light"
          aria-label="$i18n{setDateTime}"></button>
    </div>
    <template is="dom-if" if="[[
  prefs.cros.flags.fine-grained-time-zone-detection-enabled.value]]" restamp>
      <template is="dom-if" route-path="/dateTime/timeZone">
        <settings-subpage data-route="DATETIME_TIMEZONE_SUBPAGE"
            associated-control="[[$$('#time-zone-settings-subpage-trigger')]]"
            page-title="$i18n{timeZoneSubpageTitle}">
            <!-- search-label="$i18n{searchPasswords}" -->
            <!-- search-term="{{passwordFilter_}}" -->
            <!-- learn-more-url="$i18n{passwordManagerLearnMoreURL}" -->
          <timezone-subpage id="timezoneSubpage" prefs="{{prefs}}"
              time-zone-auto-detect-policy-restriction="[[timeZoneAutoDetectPolicyRestriction_]]"
              has-time-zone-auto-detect-policy-restriction="[[hasTimeZoneAutoDetectPolicyRestriction_]]"
              time-zone-auto-detect="[[timeZoneAutoDetect_]]"
              time-zone-auto-detect-method="[[timeZoneAutoDetectMethod_]]"
>
          </timezone-subpage>
        </settings-subpage>
      </template>
    </template>
  </template>
  <script src="date_time_page.js"></script>
</dom-module>
