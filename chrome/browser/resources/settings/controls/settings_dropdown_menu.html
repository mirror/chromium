<link rel="import" href="chrome://resources/html/polymer.html">
<link rel="import" href="chrome://resources/polymer/v1_0/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="chrome://resources/polymer/v1_0/paper-item/paper-item-shared-styles.html">
<link rel="import" href="chrome://resources/polymer/v1_0/paper-listbox/paper-listbox.html">
<link rel="import" href="/controls/pref_control_behavior.html">
<link rel="import" href="/i18n_setup.html">
<link rel="import" href="/prefs/pref_util.html">
<link rel="import" href="/settings_shared_css.html">

<dom-module id="settings-dropdown-menu">
  <template>
    <style include="settings-shared paper-item-shared-styles">
      .paper-item {
        color: var(--paper-grey-800);
        font-size: inherit;
      }

      paper-dropdown-menu {
        --iron-icon-fill-color: var(--paper-grey-600);
        --paper-font-subhead: {
          font-size: inherit;
        };
        --paper-input-container-underline: {
          background: var(--paper-grey-300);
        };
        width: 160px;
      }
     </style>
    <paper-dropdown-menu id="dropdownMenu" label="[[menuLabel_]]"
        on-iron-select="onSelect_" no-label-float$="[[noLabelFloat]]"
        disabled="[[shouldDisableMenu_(disabled, menuOptions.*)]]">
      <paper-listbox class="dropdown-content" selected="{{selected_}}"
          attr-for-selected="data-value">
        <template is="dom-repeat" items="[[menuOptions]]" item-count="5">
          <button class="paper-item" data-value$="[[item.value]]" role="option">
            [[item.name]]
          </button>
        </template>
        <button class="paper-item" data-value$="[[notFoundValue_]]"
            role="option" hidden$="[[!isSelectedNotFound_(selected_)]]">
          $i18n{custom}
        </button>
      </paper-listbox>
    </paper-dropdown-menu>
  </template>
  <script src="settings_dropdown_menu.js"></script>
</dom-module>
