<link rel="import" href="chrome://resources/html/polymer.html">

<link rel="import" href="chrome://resources/cr_elements/chromeos/network/cr_onc_types.html">
<link rel="import" href="chrome://resources/polymer/v1_0/paper-input/paper-input-container.html">
<link rel="import" href="chrome://resources/polymer/v1_0/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="../settings_vars_css.html">
<link rel="import" href="internet_shared_css.html">

<dom-module id="network-nameservers">
  <template>
    <style include="internet-shared">
      paper-input-container {
        -webkit-padding-start: 4px;
      }

      paper-input-container[no-edit] {
        --paper-input-container-underline: {
          display: none;
        };
      }
      
      .learn-more {
        -webkit-padding-start: 4px;
      }
    </style>

    <div class="settings-box first">
      <div id="automaticLabel" class="start">
        $i18n{networkNameserversAutomatic}
      </div>
      <paper-toggle-button checked="{{automatic_}}" disabled="[[!editable]]"
          aria-labelledby="automaticLabel">
      </paper-toggle-button>
    </div>

    <template is="dom-if" if="[[!automatic_]]">
      <div class="settings-box continuation indented">
        <div id="googleLabel" class="start">
          <p>$i18n{networkNameserversGoogle}
            <a href="$i18n{networkGoogleNameserversLearnMoreUrl}"
                target="_blank" class="learn-more">
              $i18n{learnMore}
            </a>
          </p>
        </div>
        <paper-toggle-button checked="{{google_}}" disabled="[[!editable]]"
            aria-labelledby="googleLabel">
        </paper-toggle-button>
      </div>
    </template>

    <div class="settings-box continuation single-column indented"
        hidden$="[[!nameservers_.length]]">
      <template is="dom-repeat" items="[[nameservers_]]">
        <paper-input-container no-label-float
            no-edit$="[[!canEdit_(editable, automatic_, google_)]]">
          <input id="nameserver[[index]]" is="iron-input" value="[[item]]"
              disabled="[[!canEdit_(editable, automatic_, google_)]]"
              on-change="onValueChange_">
        </paper-input-container>
      </template>
    </div>
  </template>
  <script src="network_nameservers.js"></script>
</dom-module>
