<dom-module id="passwords-export-dialog">
  <template>
    <style include="settings-shared">
      paper-input[readonly] {
        /* Lighter than label to appear uneditable. */
        color: var(--paper-grey-500);

        /* For readonly inputs we don't want to show focus styles. */
        --paper-input-container-underline-focus: {
          display: none;
        };

        --paper-input-container-label-focus: {
          color: var(--paper-input-container-color, --secondary-text-color);
        };
      }

      #passwordGroup {
        align-items: center;
        display: flex;
      }

      paper-input {
        width: var(--paper-input-max-width);
      }

      button[is='paper-icon-button-light'] {
        -webkit-margin-start: 2px;
        background-size: 24px;  /* Other buttons are sized by --cr-icon-size. */
      }
    </style>
    <dialog is="cr-dialog" id="dialog" close-text="$i18n{close}">
      <div slot="title">Export passwords</div>
      <div slot="body">
        <template is="dom-if" if="[[showPreparing_]]">
          Preparing your passwords...
        </template>
        <template is="dom-if" if="[[showPrepared_]]">
          Your passwords are ready!</br>
          <paper-button class="secondary-button header-aligned-button"
              on-tap="onExportTap_" id="export">
            $i18n{export}
          </paper-button>
        </template>
        <template is="dom-if" if="[[showSuccess_]]">
          Your passwords were successfully exported!
        </template>
        <template is="dom-if" if="[[showError_]]">
          An error has occured :(
        </template>
      </div>
      <div slot="button-container">
        <paper-button class="action-button" on-tap="onActionButtonTap_">
          $i18n{passwordsDone}
        </paper-button>
      </div>
    </dialog>
  </template>
  <script src="passwords_export_dialog.js"></script>
</dom-module>
