<link rel="import" href="chrome://resources/html/polymer.html">
<link rel="import" href="chrome://resources/polymer/v1_0/paper-button/paper-button.html">
<link rel="import" href="chrome://resources/html/i18n_behavior.html">
<link rel="import" href="../i18n_setup.html">
<link rel="import" href="../prefs/prefs_behavior.html">

<dom-module id="android-arc-enable-button">
  <template>
    <paper-button id="enable" class="secondary-button"
        disabled="[[isEnforced_(prefs.arc.enabled)]]"
        on-tap="onEnableTap_" aria-label="$i18n{androidAppsPageTitle}"
        aria-describedby="secondaryText">
        $i18n{androidAppsEnable}
    </paper-button>
  </template>
  <script src="android_arc_enable_button.js"></script>
</dom-module>
