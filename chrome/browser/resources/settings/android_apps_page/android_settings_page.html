<link rel="import" href="chrome://resources/html/i18n_behavior.html">
<link rel="import" href="chrome://resources/polymer/v1_0/neon-animation/neon-animatable.html">
<link rel="import" href="chrome://resources/polymer/v1_0/paper-button/paper-button.html">

<dom-module id="settings-android-settings-page">
  <template>
    <style include="settings-shared"></style>

    <settings-animated-pages id="pages" section="androidSettings">
      <neon-animatable route-path="default">
        <div id="manageApps" class="settings-box first"
            on-keydown="onManageAndroidAppsKeydown_"
            on-tap="onManageAndroidAppsTap_" actionable>
          <div class="start">
            <div>$i18n{androidAppsManageApps}</div>
          </div>
          <button class="icon-external" is="paper-icon-button-light">
          </button>
        </div>
      </neon-animatable>
    </settings-animated-pages>

  </template>
  <script src="android_settings_page.js"></script>
</dom-module>
