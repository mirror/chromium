<link rel="import" href="chrome://resources/html/polymer.html">

<link rel="import" href="chrome://resources/html/util.html">
<link rel="import" href="../controls/controlled_button.html">
<link rel="import" href="../settings_shared_css.html">
<link rel="import" href="change_password_browser_proxy.html">

<dom-module id="change-password-page">
  <template>
    <style include="settings-shared">
      .block {
        display: block;
      }
    </style>
    <div class="settings-box first two-line">
      <div class="start">
        <div>$i18n{changePasswordPageTitle}</div>
        <div class="secondary" no-search>
           $i18n{changePasswordPageDetails}
        </div>
      </div>
      <div class="separator"></div>
      <controlled-button class="secondary-button" id="changePassword"
          label="$i18n{changePasswordPageButton}"
          on-tap="changePassword_"
          end-justified>
      </controlled-button>
    </div>
  </template>
  <script src="change_password_page.js"></script>
</dom-module>
