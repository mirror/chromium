<dom-module id="change-password-page">
 TESTING
  <template>
    <style include="settings-shared">
      .status-icon-warning {
        --iron-icon-fill-color: var(--google-red-700);
      }

      .top-aligned-settings-box {
        align-items: start;
        /* override settings-box min-height since we use vertical padding */
        min-height: 0;
        padding: 15px var(--settings-box-row-padding);
      }
    </style>
    <div class="settings-box first">
      <div class="start">
        <div>$i18n{changePasswordPageTitle}</div>
        <div class="secondary" no-search>
           $i18n{changePasswordPageDetails}
        </div>
      </div>
      <div class="separator"></div>
      <controlled-button class="primary-button" id="changePassword"
          label="$i18n{changePasswordPageButton}"
          on-tap="changePassword_"
          end-justified>
      </controlled-button>
    </div>
  </template>
  <script src="change_password_page.js"></script>
</dom-module>
