<link rel="import" href="chrome://resources/html/polymer.html">

<link rel="import" href="chrome://resources/cr_elements/shared_vars_css.html">
<link rel="import" href="chrome://resources/html/util.html">
<link rel="import" href="chrome://resources/polymer/v1_0/paper-button/paper-button.html">
<link rel="import" href="chrome://resources/polymer/v1_0/paper-styles/color.html">
<link rel="import" href="../settings_shared_css.html">
<link rel="import" href="chrome_cleanup_proxy.html">

<dom-module id="items-to-remove-list">
  <template>
    <style include="settings-shared">
      :host {
        display: block;
        margin: 0;
        padding: 0 var(--settings-box-row-padding);
        word-break: break-all;
      }

      #more-items-link {
        color: var(--google-blue-500);
        cursor: pointer;
      }

      #remaining-list {
        margin-top: -13px;
      }
    </style>
    <div id="title" class="secondary" hidden="[[!titleVisible]]">
      [[title]]
    </div>
    <ul id="removed-items" class="secondary">
      <template is="dom-repeat" items="[[initialItems_]]">
        <li id$="[[getInitialItemId_(index)]]" class="visible-item">
          [[item]]
        </li>
      </template>
      <template is="dom-repeat" items="[[remainingItems_]]">
        <li id$="[[getExpandedItemId_(index)]]"
            class$="[[remainingItemsClass_(expanded_)]]"
            hidden="[[!expanded_]]">
          [[item]]
        </li>
      </template>
    </ul>
    <paper-button id="more-items-button"
        hidden="[[expanded_]]"
        class="primary-button" on-tap="expandList_"
        aria-expanded="false"
        aria-controls$="[[getAriaControlsIdList_(remainingItems_)]]">
      [[moreItemsLinkText_]]
    </paper-button>
  </template>
  <script src="items_to_remove_list.js"></script>
</dom-module>
