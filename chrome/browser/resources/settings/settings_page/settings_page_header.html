<link rel="import" href="chrome://resources/polymer/core-icon/core-icon.html">
<link rel="import" href="chrome://resources/polymer/core-icons/device-icons.html">
<link rel="import" href="settings_page_header_style.html">

<polymer-element name="cr-settings-page-header" layout horizontal center>
  <template>
    <core-style ref="settingsPageHeaderStyle"></core-style>
    <paper-shadow layout horizontal>
      <div layout horizontal center class="breadcrumbs">
        <div class="icon-container">
          <core-icon icon="{{topPage.icon}}"></core-icon>
        </div>

        <template repeat="{{page in parentPages}}">
          <a href="{{page.route ? urlFor(page.route) : ''}}">
          {{page.pageTitle}}</a>&nbsp;&gt;
        </template>

        {{currentPage.pageTitle}}
      </div>
    </paper-shadow>
  </template>
  <script src="settings_page_header.js"></script>
</polymer-element>
