<link rel="import" href="chrome://resources/html/polymer.html">

<link rel="import" href="chrome://resources/html/cr.html">
<link rel="import" href="chrome://resources/polymer/v1_0/paper-button/paper-button.html">
<link rel="import" href="chrome://resources/polymer/v1_0/paper-styles/color.html">
<link rel="import" href="signin_shared_css.html">
<link rel="import" href="sync_confirmation_browser_proxy.html"></link>

<dom-module id="sync-confirmation-app">
  <style is="custom-style" include="signin-dialog-shared">
<if expr="is_macosx or is_linux">
    /* This works together with the button-flip in signin-dialog-shared. */
    #undoButton {
      -webkit-margin-end: 16px;
      -webkit-margin-start: 0;
    }
</if>
    .container {
      width: 512px;
    }

    /* Copyright 2017 The Chromium Authors. All rights reserved.
     * Use of this source code is governed by a BSD-style license that can be
     * found in the LICENSE file. */

    #illustration-container {
      background: red;
      height: 202px;
      width: 100%;
    }

    #heading {
      border-bottom: 1px solid var(--paper-grey-50);
      color: var(--paper-grey-800);
      font-weight: normal;
      margin-bottom: 40px;
      padding-bottom: 5px;
      text-align: center;
    }

    .message-container {
      color: var(--paper-grey-800);
      display: flex;
      line-height: 20px;
      margin-bottom: 16px;
      padding: 0 24px;
    }

    .footer::before {
      border-top: 1px solid var(--paper-grey-300);
      content: '';
      display: block;
      height: 1;
      margin: 24px 0 24px 56px;
    }

    .footer .message-container {
      color: var(--paper-grey-600);
    }

    .message-container .logo {
      -webkit-margin-end: 16px;
      background-size: cover;
      flex-shrink: 0;
      height: 16px;
      margin-top: 2px;
      position: relative;
      width: 16px;
    }

    #sync-logo {
      background-image: -webkit-image-set(url(../../../../../ui/webui/resources/images/ic_sync-complete-ciricle.png) 1x,
                                          url(../../../../../ui/webui/resources/images/2x/ic_sync-complete-ciricle.png) 2x);
    }

    #personalize-logo {
      background-image: -webkit-image-set(url(../../../../../ui/webui/resources/images/ic_assistant.png) 1x,
                                          url(../../../../../ui/webui/resources/images/2x/ic_assistant.png) 2x);
    }

    #googleg-logo {
      background-image: -webkit-image-set(url(../../../../../ui/webui/resources/images/ic_google.png) 1x,
                                          url(../../../../../ui/webui/resources/images/2x/ic_google.png) 2x);
    }

    #settings-logo {
      background-image: -webkit-image-set(url(../../../../../ui/webui/resources/images/ic_setting.png) 1x,
                                          url(../../../../../ui/webui/resources/images/2x/ic_setting.png) 2x);
    }

    paper-button {
      padding-left: 16px;
      padding-right: 16px;
    }

    #undoButton {
      -webkit-margin-start: 16px;
    }
  </style>
  <template>
    <div class="container">
      <div id="illustration-container"></div>
      <div id="syncConfirmationDetails">
        <h1 id="heading">$i18n{syncConfirmationTitle}</h1>
        <div class="message-container">
          <div id="sync-logo" class="logo"></div>
          <div>$i18n{syncConfirmationChromeSyncBody}</div>
        </div>
        <div class="message-container">
          <div id="personalize-logo" class="logo"></div>
          <div>$i18n{syncConfirmationPersonalizeServicesBody}</div>
        </div>
        <div class="message-container">
          <div id="googleg-logo" class="logo"></div>
          <div>$i18n{syncConfirmationGoogleServicesBody}</div>
        </div>
        <div class="footer">
          <div class="message-container">
            <div id="settings-logo" class="logo"></div>
            <div>$i18nRaw{syncConfirmationSyncSettingsLinkBody}</div>
          </div>
          <div class="message-container">
            <div class="logo"><!-- Spacer to line up with other texts --></div>
            <div>$i18n{syncConfirmationSyncSettingsDescription}</div>
          </div>
        </div>
      </div>
      <div class="action-container">
        <paper-button class="primary-action" id="confirmButton" on-tap="onConfirm_">
          $i18n{syncConfirmationConfirmLabel}
        </paper-button>
        <paper-button class="secondary-action" id="undoButton" on-tap="onUndo_">
          $i18n{syncConfirmationUndoLabel}
        </paper-button>
      </div>
    </div>
  </template>
  <script src="sync_confirmation_app.js"></script>
</dom-module>
