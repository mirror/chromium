<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="import" href="chrome://resources/html/polymer.html">
    <link rel="import" href="chrome://resources/polymer/v1_0/paper-button/paper-button.html">
    <link rel="import" href="chrome://resources/polymer/v1_0/paper-styles/color.html">
    <link rel="stylesheet" href="chrome://resources/css/text_defaults_md.css">
    <link rel="import" href="chrome://resources/html/cr.html">
    <link rel="import" href="chrome://resources/html/load_time_data.html">
    <link rel="import" href="chrome://resources/html/util.html">
    <style is="custom-style">
      .top-title-bar {
        align-items: center;
        border-bottom: 1px solid var(--paper-grey-300);
        display: flex;
        font-size: 16px;
        height: 52px;
        padding: 0 24px;
      }
      .container {
        background-color: white;
        color: #333;
        width: 448px;
      }
      .details-container {
        display: flex;
        padding: 24px 24px;
      }
      .details {
        font-size: 14px;
      }
      .action-container {
        display: flex;
        justify-content: flex-start;
        padding: 16px;
      }
      paper-button.primary-action {
        --paper-button-flat-keyboard-focus: {
          background: rgb(58, 117, 215);
          font-weight: 500;
        };
        background: var(--google-blue-500);
        color: white;
      }
   </style>
  </head>
  <body>
    <div class="container">
      <div class="top-title-bar">Desktop Identity Consistency Internals</div>
      <div class="details-container">
        <div class="details" id="syncEnabledSection">
          Sync is enabled.
        </div>
        <div class="details" id="syncDisabledSection" synDisabledSection>
          Sync is disabled.
        </div>
      </div>
      <div class="action-container">
        <paper-button class="primary-action" id="enableSyncButton">
          Enable Sync
        </paper-button>
        <paper-button class="primary-action" id="disableSyncButton">
          Disable Sync
        </paper-button>
      </div>
    </div>
  </body>
  <script src="signin_dice_internals.js"></script>
  <script src="chrome://signin-dice-internals/strings.js"></script>
</html>
