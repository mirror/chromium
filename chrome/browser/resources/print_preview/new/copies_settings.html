<link rel="import" href="chrome://resources/html/polymer.html">
<link rel="import" href="settings_section.html">
<link rel="import" href="print_preview_shared_css.html">

<dom-module id="print-preview-copies-settings">
  <template>
    <style include="print-preview-shared">
      .settings-box input.user-value.invalid {
        background: rgb(255, 240, 240);
        color: rgb(140, 20, 20);
      }

      .settings-box input[type='number'] {
        -webkit-margin-end: 16px;
        margin-bottom: 2.5px;
        margin-top: 2.5px;
      }

      .settings-box {
        align-items: center;
        display: inline-flex;
      }
    </style>
    <print-preview-settings-section>
      <span slot="title">$i18n{copiesLabel}</span>
      <div slot="controls" class="settings-box" id="copies-settings-box">
        <input class="user-value" type="number" value="1" maxlength="3"
            max="999" min="1"
            aria-labelledby="copies-label" id="copies">
        <div class="collate-container checkbox" aria-live="polite" hidden>
          <label>
            <input class="collate" type="checkbox" checked
                   aria-labelledby="copies-collate-label">
            <span id="copies-collate-label">$i18n{optionCollate}</span>
          </label>
        </div>
      </div>
    </print-preview-settings-section>
  </template>
  <script src="copies_settings.js"></script>
</dom-module>
