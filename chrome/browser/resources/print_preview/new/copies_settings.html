<link rel="import" href="chrome://resources/html/polymer.html">
<link rel="import" href="settings_section.html">
<link rel="import" href="print_preview_shared_css.html">
<link rel="import" href="checkbox_radio_css.html">
<link rel="import" href="input_css.html">
<link rel="import" href="input_settings_behavior.html">

<dom-module id="print-preview-copies-settings">
  <template>
    <style include="print-preview-shared checkbox-radio input">
    </style>
    <print-preview-settings-section class="input-settings-section">
      <span slot="title" id="copies-label">$i18n{copiesLabel}</span>
      <div slot="controls">
        <div class="settings-box" id="copies-settings-box">
          <input class="user-value" type="number"
              value="{{inputString_::input}}" maxlength="3" max="999" min="1"
              on-blur="onInputBlur_" on-keydown="onInputKeydown_"
              aria-labelledby="copies-label" id="copies">
          <div class="collate-container checkbox" aria-live="polite"
              hidden$="[[collateHidden_(inputString_, inputValid_)]]">
            <label>
              <input class="collate" type="checkbox" checked
                     aria-labelledby="copies-collate-label">
              <span id="copies-collate-label">$i18n{optionCollate}</span>
            </label>
          </div>
        </div>
        <span class="hint" aria-live="polite"
            hidden$="[[hintHidden_(inputString_, inputValid_)]]">
          $i18n{copiesInstruction}</span>
        </span>
      </div>
    </print-preview-settings-section>
  </template>
  <script src="copies_settings.js"></script>
</dom-module>
