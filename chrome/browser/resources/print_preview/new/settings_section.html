<link rel="import" href="chrome://resources/html/polymer.html">

<dom-module id="print-preview-settings-section">
  <template>
    <style>
      :host {
        display: block;
      }

      :host .wrapper {
        display: table-row;
      }

      ::slotted([slot=controls]) {
        -webkit-padding-end: 20px;
        display: table-cell;
      }

      ::slotted([slot=title]) {
        -webkit-padding-end: 20px;
        -webkit-padding-start: 20px;
        color: #646464;
        display: table-cell;
        font-size: 1em;
        margin-bottom: 0;
        margin-top: 0;
        min-width: 70px;
        vertical-align: middle;
      }

      :host.visible ::slotted([slot=title]),
      :host.visible ::slotted([slot=controls]) {
        padding-bottom: 5px;
        padding-top: 5px;
      }

      :host:not(.visible) ::slotted([slot=title]),
      :host:not(.visible) ::slotted([slot=controls]) {
        padding-bottom: 0;
        padding-top: 0;
        transition: padding-bottom 150ms, padding-top 150ms;
      }
    </style>
    <div class="wrapper">
      <slot name="title"></slot>
      <slot name="controls"></slot>
    </div>
  </template>
  <script src="settings_section.js"></script>
</dom-module>
