    <style>
      :host {
        display: flex;
        height: 100%;
      }

      #sidebar {
        -webkit-border-end: 1px solid #c8c8c8;

        min-width: 310px;
      }

        background: #fbfbfb;
        border-top: 1px solid #f3f3f3;
        height: 100%;
        overflow: auto;
      }

      #previewArea {
        -webkit-border-start: 1px solid #dcdcdc;
        align-items: center;
        background-color: #e6e6e6;
        display: flex;
        flex: 1;
        justify-content: center;
      }
    </style>
    <div id="sidebar">

      <div id="settings">
        <print-preview-settings-section>

          <span slot="title">Layout</span>

          <span slot="title">Color</span>

        <print-preview-settings-section>
          <span slot="title">Paper size</span>
        </print-preview-settings-section>

        <print-preview-settings-section>
          <span slot="title">Margins</span>
        </print-preview-settings-section>

        <print-preview-settings-section>
          <span slot="title">Quality</span>
        </print-preview-settings-section>

        <print-preview-settings-section>
          <span slot="title">Scale</span>
        </print-preview-settings-section>

        <print-preview-settings-section>
          <span slot="title">Options</span>
        </print-preview-settings-section>

        <print-preview-settings-section>
          <span slot="title">Advanced</span>
        </print-preview-settings-section>
      </div>
    </div>

  <script src="app.js"></script>
