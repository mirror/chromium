<link rel="import"
    href="chrome://resources/cr_elements/cr_dialog/cr_dialog.html">
<link rel="import" href="chrome://resources/cr_elements/hidden_style_css.html">
<link rel="import" href="button_css.html">
<link rel="import" href="destination_list.html">
<link rel="import" href="print_preview_shared_css.html">

<dom-module id="print-preview-destination-dialog">
  <template>
    <style include="print-preview-shared button">
      :host #dialog::backdrop {
        background-color: rgba(255, 255, 255, 0.75);
      }

      :host #dialog {
        --cr-dialog-close-image: url(chrome://theme/IDR_CLOSE_DIALOG);
        --cr-dialog-close-image-active: url(chrome://theme/IDR_CLOSE_DIALOG_P);
        --cr-dialog-close-image-hover: url(chrome://theme/IDR_CLOSE_DIALOG_H);
        --cr-icon-ripple-size: 14px;

        box-shadow: 0 4px 23px 5px rgba(0, 0, 0, 0.2),
          0 2px 6px rgba(0, 0, 0, 0.15);
        width: 640px;
      }
    </style>
    <dialog is="cr-dialog" id="dialog">
      <div slot="title">
        <span>$i18n{destinationSearchTitle}</span>
      </div>
      <div slot="body" scrollable>
        <print-preview-destination-list destinations="[[destinations]]"
            title="$i18n{printDestinationsTitle}" has-action-link=true>
        </print-preview-destination-list>
      </div>
      <div slot="button-container">
        <button class="cancel-button" on-tap="onCancelButtonTap_">
          $i18n{cancel}
        </button>
      </div>
      <div class="cloudprint-promo" slot="footer">
        <img src="../../images/cloud.png" class="icon" alt="">
        <div class="promo-text">Sign in to print to Google Cloud Print</div>
      </div>
    </dialog>
  </template>
  <script src="destination_dialog.js"></script>
</dom-module>
