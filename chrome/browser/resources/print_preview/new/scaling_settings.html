<link rel="import" href="chrome://resources/html/polymer.html">
<link rel="import" href="settings_section.html">
<link rel="import" href="print_preview_shared_css.html">
<link rel="import" href="checkbox_radio_css.html">
<link rel="import" href="input_css.html">
<link rel="import" href="input_settings_behavior.html">

<dom-module id="print-preview-scaling-settings">
  <template>
    <style include="print-preview-shared checkbox-radio input">
    </style>
    <print-preview-settings-section class="input-settings-section">
      <span slot="title">$i18n{scalingLabel}</span>
      <div slot="controls">
        <div id="fit-to-page-container" class="checkbox"
            hidden$="[[!model.isPdfDocument]]">
          <label aria-live="polite" on-tap="onFitToPageTap_">
            <input class="checkbox" type="checkbox">
            <span>$i18n{optionFitToPage}</span>
          </label>
        </div>
        <div class="settings-box">
          <!-- The max and min value should match the ones in
          headless_devtools_manager_delegate.cc.
          Update both files at the same time -->
          <input class="user-value" type="number"
              value="{{inputString_::input}}" maxlength="3" max="200" min="10"
              on-blur="onInputBlur_" on-keydown="onInputKeydown_"
              aria-labelledby="scaling-label">
        </div>
        <span class="hint" aria-live="polite"
            hidden$="[[hintHidden_(inputString_, inputValid_)]]">
            $i18n{scalingInstruction}</span>
      </div>
    </print-preview-settings-section>
  </template>
  <script src="scaling_settings.js"></script>
</dom-module>
