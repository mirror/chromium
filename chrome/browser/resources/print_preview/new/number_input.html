<link rel="import" href="chrome://resources/html/polymer.html">

<link rel="import" href="input_css.html">
<link rel="import" href="input_settings_behavior.html">
<link rel="import" href="print_preview_shared_css.html">

<dom-module id="print-preview-number-input">
  <template>
    <style include="print-preview-shared input">
      input[type='number'] {
        -webkit-margin-end: 16px;
        margin-bottom: 2.5px;
        margin-top: 2.5px;
      }

      :host div {
        align-items: center;
        display: inline-flex;
        width: 100%;
      }
    </style>
    <div>
      <input class="user-value" type="number" value="{{inputString::input}}"
          max="[[maxValue]]" min="[[minValue]]" on-blur="onInputBlur_"
          on-keydown="onInputKeydown_" aria-labelledby="[[inputLabel]]">
      <slot name="opt-content">
    </div>
    <span class="hint" aria-live="polite"
        hidden$="[[hintHidden_(inputString, inputValid)]]">
      [[hintMessage]]
    </span>
  </template>
  <script src="number_input.js"></script>
</dom-module>
