<!doctype html>
<html i18n-values="dir:textdirection;lang:language">

<head>

<meta charset="utf-8">
<title>$i18n{title}</title>

<link rel="import" href="chrome://resources/html/polymer.html">

<link rel="import" href="chrome://resources/cr_components/chromeos/network/network_config.html">
<link rel="import" href="chrome://resources/cr_components/chromeos/network/network_shared_css.html">
<link rel="import" href="chrome://resources/cr_elements/chromeos/network/cr_network_icon.html">
<link rel="import" href="chrome://resources/cr_elements/chromeos/network/cr_onc_types.html">
<link rel="import" href="chrome://resources/html/load_time_data.html">
<link rel="import" href="chrome://resources/html/i18n_behavior.html">
<link rel="import" href="chrome://resources/polymer/v1_0/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="chrome://resources/polymer/v1_0/paper-button/paper-button.html">
<link rel="stylesheet" href="chrome://resources/css/text_defaults_md.css">

<script src="chrome://internet-config-dialog/strings.js"></script>

</head>

<body>

<dom-module id="internet-config-dialog">
  <template>
    <style include="network-shared iron-flex">
      :root {
        --dialog-padding: 16px;
      }

      /* Matches cr_dialog.html :host ::slotted([slot=title]) */
      .title {
        flex: 1;
        flex-shrink: 0;
        font-size: calc(15 / 13 * 100%);
        line-height: 1;
        padding: var(--dialog-padding);
        @apply(--cr-dialog-title);
      }

      /* Macthes cr_dialog.html :host ::slotted([slot=body]) */
      .body {
        padding: 12px var(--dialog-padding);
      }

      /* Macthes cr_dialog.html :host ::slotted([slot=button-container]) */
      .button-container {
        display: flex;
        flex-shrink: 0;
        justify-content: flex-end;
        padding: var(--dialog-padding);
      }
    </style>

    <!-- Title section -->
    <div class="title-container" tabindex="-1">
      <div class="title">[[getDialogTitle_(networkProperties_)]]</div>
    </div>

    <div class="body">
      <network-config id="networkConfig" class="flex"
          networking-private="[[networkingPrivate]]"
          network-properties="{{networkProperties_}}"
          enable-connect="{{enableConnect_}}" connect-on-save
          share-allow-enable="[[shareAllowEnable_]]"
          share-default="[[shareDefault_]]"
          on-close="close_">
      </network-config>
    </div>

    <div class="button-container">
      <paper-button class="secondary-button" on-tap="onCancelTap_">
        $i18n{cancel}
      </paper-button>
      <paper-button class="primary-button" on-tap="onConnectTap_"
          disabled="[[!enableConnect_]]">
        $i18n{networkButtonConnect}
      </paper-button>
    </div>
  </template>
  <script src="internet_config_dialog.js"></script>
</dom-module>

<internet-config-dialog></internet-config-dialog>

</body>

</html>
