<dom-module id="reset-confirm-overlay-md">
  <template>
    <link rel="stylesheet" href="oobe_flex_layout.css">
    <link rel="stylesheet" href="oobe_reset_confirmation_overlay.css">
    <div class="reset-popup not-resizable">
      <h1 hidden="[[!isPowerwashView_]]">$i18n{confirmPowerwashTitle}</h1>
      <h1 hidden="[[isPowerwashView_]]">$i18n{confirmRollbackTitle}</h1>
      <div class="reset-popup-content-area">
        <div hidden="[[!isPowerwashView_]]">
          $i18n{confirmPowerwashMessage}
        </div>
        <div hidden="[[isPowerwashView_]]">$i18n{confirmRollbackMessage}</div>
      </div>
      <div class="bottom-buttons flex layout horizontal">
        <div class="flex"></div>
        <oobe-text-button id="cancelButton" border on-tap="onCancelTap_">
          <div>$i18n{cancel}</div>
        </oobe-text-button>
        <oobe-text-button inverse on-tap="onContinueTap_">
          <div>$i18n{confirmResetButton}</div>
        </oobe-text-button>
      </div>
    </div>
  </template>
</dom-module>
