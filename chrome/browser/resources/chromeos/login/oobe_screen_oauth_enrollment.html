<link rel="import" href="chrome://oobe/custom_elements.html">

<div id="oauth-enrollment" class="step no-logo hidden" hidden>
  <div id="oauth-enroll-step-contents">
    <link rel="stylesheet" href="oobe_flex_layout.css">
    <div id="oauth-enroll-step-signin">
      <webview id="oauth-enroll-auth-view" name="oauth-enroll-auth-view">
      </webview>
    </div>
    <div id="oauth-enroll-step-working">
      <throbber-notice class="fit" text="$i18n{oauthEnrollWorking}">
      </throbber-notice>
    </div>
    <div id="oauth-enroll-step-ad-join">
      <offline-ad-login id="oauth-enroll-ad-join-ui" show-machine-input
          class="fit"
          ad-welcome-message="$i18n{oauthEnrollAdDomainJoinWelcomeMessage}"
          user-name-label="$i18n{adEnrollmentLoginUsername}">
      </offline-ad-login>
    </div>
    <div id="oauth-enroll-step-error" role="alert">
      <notification-card id="oauth-enroll-error-card" type="fail"
          button-label="$i18n{oauthEnrollRetry}">
      </notification-card>
    </div>
    <div id="oauth-enroll-step-success" role="alert">
      <notification-card id="oauth-enroll-success-card" type="success"
          button-label="$i18n{oauthEnrollDone}">
        $i18n{oauthEnrollSuccess}
      </notification-card>
    </div>
    <div id="oauth-enroll-step-abe-success" role="alert">
      <notification-card id="oauth-enroll-abe-success-card" type="success"
          button-label="$i18n{oauthEnrollDone}">
      </notification-card>
    </div>
    <div id="oauth-enroll-step-attribute-prompt">
      <gaia-card id="oauth-enroll-attribute-prompt-card" class="fit">
        <div class="header flex vertical layout end-justified">
          <h1 class="welcome-message" style="text-transform:capitalize">
            $i18n{oauthEnrollScreenTitle}
          </h1>
          <p class="enterprise-info">$i18n{oauthEnrollDeviceInformation}</p>
        </div>
        <div class="footer flex vertical layout justified">
          <div class="oauth-enroll-step-message">
            <span id="oauth-enroll-attribute-prompt-message">
              $i18n{oauthEnrollAttributeExplanation}
            </span>
            <a href="#" id="oauth-enroll-learn-more-link"
                class="oauth-enroll-link">
              $i18n{oauthEnrollExplainAttributeLink}
            </a>
            <gaia-input-form id="oauth-enroll-attribute-input"
                button-text="$i18n{oauthEnrollNextBtn}">
              <gaia-input id="oauth-enroll-asset-id" type="text"
                  label="$i18n{oauthEnrollAssetIdLabel}">
              </gaia-input>
              <gaia-input id="oauth-enroll-location" type="text"
                  label="$i18n{oauthEnrollLocationLabel}">
              </gaia-input>
              <gaia-button type="link" id="oauth-enroll-skip-button">
                $i18n{oauthEnrollSkip}
              </gaia-button>
            </gaia-input-form>
          </div>
        </div>
      </gaia-card>
    </div>
    <div id="oauth-enroll-step-attribute-prompt-error">
      <notification-card id="oauth-enroll-attribute-prompt-error-card"
          type="fail" button-label="$i18n{oauthEnrollDone}">
      </notification-card>
    </div>
    <div id="oauth-enroll-step-active-directory-join-error">
      <notification-card id="oauth-enroll-active-directory-join-error-card"
          type="fail" button-label="$i18n{oauthEnrollRetry}">
      </notification-card>
    </div>
  </div>
  <div id="oauth-saml-notice-container">
    <span id="oauth-saml-notice-message"></span>
  </div>
  <navigation-bar id="oauth-enroll-navigation"></navigation-bar>
</div>
