<link rel="import" href="chrome://resources/polymer/v1_0/polymer/polymer.html">
<link rel="import" href="chrome://resources/polymer/v1_0/paper-button/paper-button.html">
<link rel="import" href="chrome://resources/polymer/v1_0/paper-checkbox/paper-checkbox.html">
<link rel="import" href="chrome://resources/polymer/v1_0/paper-input/paper-input-container.html">

<dom-module id="passphrase-dialog">
  <template>
    <link rel="stylesheet" href="../css/passphrase-dialog.css">
    <h3 i18n-content="ZIP_ARCHIVER_PASSPHRASE_TITLE"></h3>
    <paper-input-container>
      <input is="core-input"
             type="password"
             id="input"
             autofocus
             i18n-values="placeholder:ZIP_ARCHIVER_PASSPHRASE_INPUT_LABEL;aria-label:ZIP_ARCHIVER_PASSPHRASE_INPUT_LABEL">
    </paper-input-container>
    <div id="bar">
      <paper-checkbox id="remember">
        <span i18n-content="ZIP_ARCHIVER_PASSPHRASE_REMEMBER"></span>
      </paper-checkbox>
      <div id="buttons">
        <paper-button on-click="cancel" id="cancelButton">
          <span i18n-content="ZIP_ARCHIVER_PASSPHRASE_CANCEL"></span>
        </paper-button>
        <paper-button on-click="accept" id="acceptButton">
          <span i18n-content="ZIP_ARCHIVER_PASSPHRASE_ACCEPT"></span>
        </paper-button>
      </div>
    </div>
  </template>
</dom-module>

<script src="../js/passphrase-dialog.js"></script>
