<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport"
      content="initial-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" href="../../../../components/security_interstitials/core/common/resources/interstitial_core.css">
    <link rel="stylesheet" href="../../../../components/security_interstitials/core/common/resources/interstitial_common.css">
    <style>
      html {
        font-size: 100%;
      }

      body {
        margin: 0;
      }

      path {
        fill: #bdbdbd;  /* google-grey-400 */
      }

      .interstitial-wrapper {
        align-items: center;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        height: 100vh;
        justify-content: center;
        margin: 0 auto;
        padding: 16px;
        width: 100%;
      }

      #main-content {
        align-self: auto;
        flex: 0 1 auto;
        text-align: center;
      }

      h1 {
        color: rgba(0, 0, 0, .38);
        font-family: Roboto-Regular, sans-serif;
        font-size: 0.93333em;
        margin: 8px 0 12px;
      }

      .icon {
        background-position: center;
        margin: 0 auto;
        max-height: 48px;
        max-width: 48px;
        min-height: 18px;
        min-width: 18px;
        opacity: .54;
      }

      @media (max-height:180px) and (max-width:300px),
        (max-height:300px) and (max-width:180px) {
        h1 {
          display: none;
        }

        .icon {
          max-height: 24px;
          max-width: 24px;
        }
      }

      @media (min-height:400px) and (min-width:600px),
            (min-height:600px) and (min-width:400px) {
        .interstitial-wrapper {
          padding: 48px;
        }
      }
    </style>
  </head>
  <body class="pdf">
    <div class="interstitial-wrapper">
      <div id="main-content">
        <div class="icon">
          <!-- Material Design PDF icon -->
          <svg viewBox="0 0 24 24">
            <path d="M7 11.5h1v-1H7v1zM19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-9.5 8.5c0 .83-.67 1.5-1.5 1.5H7v2H5.5V9H8c.83 0 1.5.67 1.5 1.5v1zm10-1H17v1h1.5V13H17v2h-1.5V9h4v1.5zm-5 3c0 .83-.67 1.5-1.5 1.5h-2.5V9H13c.83 0 1.5.67 1.5 1.5v3zm-2.5 0h1v-3h-1v3z"></path>
          </svg>
        </div>
        <div id="main-message">
          <h1>$i18n{fileName}</h1>
        </div>
        <button onclick="plugin.openPDF()">$i18n{open}</a>
      </div>
    </div>
  </body>
</html>
