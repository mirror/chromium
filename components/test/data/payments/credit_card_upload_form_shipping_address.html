<html>
<head>
<title>Credit Card Upload Test - Form with shipping address, leads to credit card form</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body>
  <form id="checkout" name="checkout" action="/credit_card_upload_form_address_and_cc.html" method="post">
    Name: <input type="text" name="name_address" autocomplete="name"><br>
    Address: <input type="text" name="address" autocomplete="address-line1"><br>
    City: <input type="text" name="city" autocomplete="address-level2"><br>
    State: <input type="text" name="state" autocomplete="address-level1"><br>
    Zip: <input type="text" name="zip" autocomplete="postal-code"><br>
    Country: <input type="text" name="country" autocomplete="country-name"><br>
    <br/>
    <input id="fill_form" type="button" value="Fill entire form with default values">
    <input id="conflicting_name" type="button" value="Fill a different name than the next form">
    <input id="conflicting_street_address" type="button" value="Fill a different street address than the next form">
    <input id="conflicting_postal_code" type="button" value="Fill a different postal code than the next form">
    <input id="submit" type="submit" value="Submit">
  </form>
<script type="text/javascript">
  document.getElementById("fill_form").addEventListener(
      "click",
      function() {
        document.getElementsByName("name_address")[0].value = "John Smith";
        document.getElementsByName("address")[0].value = "123 Testing St.";
        document.getElementsByName("city")[0].value = "Mountain View";
        document.getElementsByName("state")[0].value = "California";
        document.getElementsByName("zip")[0].value = "94043";
        document.getElementsByName("country")[0].value = "US";
      });

  document.getElementById("conflicting_name").addEventListener(
      "click",
      function() {
        document.getElementsByName("name_address")[0].value = "Chrome Guy";
      });

  document.getElementById("conflicting_street_address").addEventListener(
      "click",
      function() {
        document.getElementsByName("address")[0].value = "456 Chromium Ave.";
      });

  document.getElementById("conflicting_postal_code").addEventListener(
      "click",
      function() {
        document.getElementsByName("address")[0].value = "456 Chromium Ave.";
        document.getElementsByName("city")[0].value = "San Francisco";
        document.getElementsByName("zip")[0].value = "94105";
      });
</script>
</body>
</html>
