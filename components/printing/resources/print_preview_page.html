<!doctype html>
<head>
<link rel="stylesheet" href="chrome://resources/css/text_defaults.css">
<style>
  * {
    min-width: 0;
    min-height: 0;
  }

  body {
    margin: 0px;
    display: flex;
    flex-direction: column;
  }

  #header, #footer {
    display: flex;
    flex: none;
  }

  #header {
    align-items: flex-start;
    padding-top: 0.4cm;
  }

  #footer {
    align-items: flex-end;
    padding-bottom: 0.4cm;
  }

  #content {
    flex: auto;
  }

  .left {
    flex: none;
    padding-left: 0.7cm;
    padding-right: 0.1cm;
  }

  .center {
    flex: auto;
    padding-left: 0.7cm;
    padding-right: 0.7cm;
    text-align: center;
  }

  .right {
    flex: none;
    padding-left: 0.1cm;
    padding-right: 0.7cm;
  }

  .text {
    font-size: 8px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
</style>
<script>

function setup(options) {
  const body = document.querySelector('body');
  const header = document.querySelector('#header');
  const footer = document.querySelector('#footer');

  body.style.width = options['width'] + 'px';
  body.style.height = options['height'] + 'px';
  header.style.height = options['topMargin'] + 'px';
  footer.style.height = options['bottomMargin'] + 'px';

  const headerTemplate = options['headerTemplate'] || `
    <div class='date text left'></div>
    <div class='title text center'></div>`;
  const footerTemplate = options['footerTemplate'] || `
    <div class='url text left'></div>
    <div class='center'></div>
    <div class='text right'>
      <span class='pageNumber'></span>/<span class='totalPages'></span>
    </div>`;

  document.getElementById('header').innerHTML = headerTemplate;
  document.getElementById('footer').innerHTML = footerTemplate;

  options['date'] = new Date(options['date']).toLocaleDateString();
  for (const id of ['date', 'title', 'url', 'pageNumber', 'totalPages']) {
    for (const element of document.querySelectorAll(`.${id}`))
      element.textContent = options[id];
  }
}

</script>
</head>
<body>
  <div id='header'></div>
  <div id='content'></div>
  <div id='footer'></div>
</body>
</html>
