<!doctype html>
<head>
<link rel="stylesheet" href="chrome://resources/css/text_defaults.css">
<style>
  * {
    min-width: 0;
    min-height: 0;
  }

  body {
    margin: 0px;
    display: flex;
    flex-direction: column;
  }

  #header, #footer {
    display: flex;
    flex: none;
  }

  #header {
    padding-top: 0.4cm;
    align-items: flex-start;
  }

  #footer {
    padding-bottom: 0.4cm;
    align-items: flex-end;
  }

  #content {
    flex: auto;
  }

  .left {
    flex: none;
    padding-left: 0.7cm;
    padding-right: 0.1cm;
  }

  .center {
    flex: auto;
    padding-left: 0.1cm;
    padding-right: 0.7cm;
    text-align: center;
  }

  .right {
    flex: none;
    padding-left: 0.1cm;
    padding-right: 0.7cm;
  }

  .text {
    font-size: 8px;
    white-space: nowrap;
  }

  .long-text {
    overflow: hidden;
    text-overflow: ellipsis;
    flex: auto;
  }
</style>
<script>

function setup(options) {
  const body = document.querySelector('body');
  const header = document.querySelector('#header');
  const footer = document.querySelector('#footer');

  body.style.width = options['width'] + 'px';
  body.style.height = options['height'] + 'px';
  header.style.height = options['topMargin'] + 'px';
  footer.style.height = options['bottomMargin'] + 'px';

  const date = document.querySelector('#date');
  date.textContent = new Date(options['date']).toLocaleDateString();

  const title = document.querySelector('#title');
  title.textContent = options['title'];

  const url = document.querySelector('#url');
  const page_number = document.querySelector('#page_number');

  url.textContent = options['url'];
  page_number.textContent = options['pageNumber'];
}

</script>
</head>
<body>
  <div id="header">
    <div id="date" class="text left"></div>
    <div id="title" class="text center long-text"></div>
  </div>
  <div id="content"></div>
  <div id="footer">
    <div id="url" class="text left long-text"></div>
    <div id="page_number" class="text right"></div>
  </div>
</body>
</html>
