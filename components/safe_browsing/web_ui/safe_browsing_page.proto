syntax = "proto2";

package safe_browsing;

option optimize_for = LITE_RUNTIME;

// The message that's passed to safe_browsing_ui with the v4 database parameters
// to be shown on chrome://safe-browsing.
message V4DatabaseInfo {
  // The network status after the last update.
  optional int32 network_status = 1;

  optional double database_size = 2;

  repeated StoreFiles store_files_list = 3;

  message StoreFiles {
    optional string store_file_name = 1;
    optional double store_file_size = 2;
  }

  optional string time_since_last_update_response = 4;
}
