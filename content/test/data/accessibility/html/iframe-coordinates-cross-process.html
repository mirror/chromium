<!DOCTYPE html>
<html>
<head>
<style>
body {
  overflow: hidden;
}
iframe {
  border: 0;
  margin: 0;
  padding: 0;
  overflow: hidden;
}
div {
  width: 300px;
  height: 150px;
}
</style>
<script>
  var count = 0;
  function onFrameLoaded() {
    count = count + 1;
    if (count == 2) {
      document.getElementById("button1").innerText = "Done";
    }
  }
</script>
</head>
<body style="margin: 0; padding: 0;">

<div>
  <button id="button1" style="margin: 25px; border: 0; width: 250px; height: 50px">
    Button
  </button>
</div>

<div>
  <button style="margin: 25px; border: 0; width: 250px; height: 50px">
    Button
  </button>
</div>

<div>
  <iframe id="frame1" style="width: 300px; height: 100px;" scrolling="no"
          src="/cross-site/1.com/accessibility/html/frame/button.html"
          onLoad="onFrameLoaded()">
  </iframe>
</div>

<div>
  <iframe id="frame2" style="width: 150px; height: 50px;" scrolling="no"
          src="/cross-site/2.com/accessibility/html/frame/button_scrolled.html"
          onLoad="onFrameLoaded()">
  </iframe>
</div>

</body>
</html>
