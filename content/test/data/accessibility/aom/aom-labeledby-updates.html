<!--
@WAIT-FOR:oranges
@BLINK-DENY:nameFrom*
-->
<!DOCTYPE html>
<html>
<body>
  <div role="main" id="main" aria-labelledby="title">
  </div>
  <p id="title" aria-hidden="true"><span><span>apples</span></span></p>
</div>

<script>
  document.getElementById('main').labeledBy = document.getElementById('title');
  setTimeout(() => {
    const label = document.getElementById('title');
    label.firstElementChild.firstElementChild.innerText = 'oranges';
  }, 1000);
</script>
</body>
</html>
