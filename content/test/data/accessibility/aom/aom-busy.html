<!DOCTYPE html>
<!--
@BLINK-ALLOW:busy*
-->
<html>
<body>
  <div id="will-be-busy"></div>
  <div id="will-not-be-busy" aria-busy="true"></div>
  <script>
    document.getElementById("will-be-busy").accessibleNode.busy = true;
    document.getElementById("will-not-be-busy").accessibleNode.busy = false;
  </script>
</body>
</html>
