<html>

 <head><title>Navigation Ongoing</title>
  <script>
    window.onload = function() {
      console.log("onload, onload, onload, onload, onload");
      document.title = "Navigation Finished";
    };

  function simulateClick(target) {
    var evt = document.createEvent("MouseEvents");
    evt.initMouseEvent("click", true, true, window,
                       0, 0, 0, 0, 0, false, false,
                       false, false, 0, null);

    return target.dispatchEvent(evt);
  }

  function clickSameSiteLink() {
    return simulateClick(document.getElementById("same_site_link"));
  }
  </script>
 </head>

<a href="title1.html" id="same_site_link"></a>
<iframe id="frame1" src="dropped_loading_subframe.html"></iframe>

</html>
