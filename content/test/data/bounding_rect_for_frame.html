<html>
<body>
<iframe style="position: absolute; width: 600px; height: 400px; margin-left: 2000%; margin-top: 2000%;">
</iframe>
<script>
  function sendBoundingClientRect(element) {
    var rect = element.getBoundingClientRect();
    window.domAutomationController.send(
        [rect.x | 0, rect.y | 0, rect.width | 0, rect.height | 0].join(','));
  }
</script>
</body>
</html>
