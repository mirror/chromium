<html>
<body>
<style>
  body {
    width: 100%;
    height: 100%;
  }
</style>
<iframe>
</iframe>
<script>
  window.addEventListener('load', function() {
    var rect = document.body.getBoundingClientRect();
    var iframe = document.querySelector('iframe');
    iframe.style.marginTop = rect.height * 2;
    iframe.style.marginLeft = rect.width * 2;
  });
</script>
</body>
</html>
