<title>Waiting for paste</title>
<body>
<iframe id=copyme src="media/blackwhite.png"></iframe>
<script>
document.body.contentEditable = true;
document.body.addEventListener('paste', event => {
  document.title = [...event.clipboardData.items]
    .map(item => `${item.kind};${item.type}`)
    .sort()
    .join(' ') || '-empty-';
  setTimeout(() => document.title = 'wrong type', 200);
});
setTimeout(() => document.title = 'no paste', 1000);
</script>
