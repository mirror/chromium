<!DOCTYPE html>
<meta charset="utf-8">
<title>Gesture delegation test</title>
<video controls id=video src="../bear.webm"></video>
<iframe id=frame allowedgesturedelegation=media></iframe>
<script>
function attemptPlay() {
  document.getElementById('video').play()
    .then(() => window.domAutomationController.send(true))
    .catch(() => window.domAutomationController.send(false));
}
</script>
