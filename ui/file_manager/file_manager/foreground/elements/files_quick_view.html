<link rel="import" href="chrome://resources/polymer/v1_0/polymer/polymer.html">
<link rel="import" href="chrome://resources/polymer/v1_0/iron-icon/iron-icon.html">
<link rel="import" href="chrome://resources/polymer/v1_0/paper-button/paper-button.html">
<link rel="import" href="chrome://resources/polymer/v1_0/paper-dialog/paper-dialog.html">
<link rel="import" href="chrome://resources/polymer/v1_0/paper-toolbar/paper-toolbar.html">
<link rel="import" href="files_metadata_box.html">
<link rel="import" href="icons.html">

<dom-module id="files-quick-view">
  <style>
    :host {
      display: block;
    }
    paper-dialog {
      background: black;
      height: 100%;
      margin: 10px;
      width: 100%;
    }
    img, video, audio {
      bottom: 0;
      left: 0;
      margin: auto;
      max-height: 100%;
      max-width: 100%;
      position: absolute;
      right: 0;
      top: 0;
    }
    #toolbar {
      --paper-toolbar-background: rgba(0, 0, 0, 0.5);
      color: white;
      margin: 0;
      z-index: 1;
    }
    #buttons {
      position: absolute;
      right: 0px;
    }
    #metadata-box {
      position: absolute;
      right: 0px;
    }
    #metadata-box[hidden] {
      display: none;
    }
  </style>
  <template>
    <paper-dialog id="dialog">
      <paper-toolbar id="toolbar">
        <div>[[filePath]]</div>
        <div id="buttons">
           <paper-button on-tap="onOpenInNewButtonTap">
             <iron-icon icon="files:open-in-new"></iron-icon>
           </paper-button>
           <paper-button toggles active="{{metadataBoxActive}}">
             <iron-icon  icon="files:info-outline"></iron-icon>
           </paper-button>
           <paper-button on-tap="onCloseButtonTap_">
             <iron-icon icon="files:close"></iron-icon>
           </paper-button>
        </div>
      </paper-toolbar>
      <template class="content" is="dom-if" if="[[image]]">
        <div>
          <img src="[[image]]"/>
        </div>
      </template>
      <template class="content" is="dom-if" if="[[video]]">
        <div>
          <video controls autoplay src="[[video]]" poster="[[videoPoster]]"/>
        </div>
      </template>
      <template class="content" is="dom-if" if="[[audio]]">
        <div>
          <audio autoplay controls src="[[audio]]"/>
        </div>
      </template>
      <files-metadata-box id="metadata-box" hidden="{{!metadataBoxActive}}"></file-metadata-box>
    </paper-dialog>
  </template>
</dom-module>

<script src="files_quick_view.js"></script>
