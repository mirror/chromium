<dom-module id="cr-shared-menu">
  <template>
    <style>
      :host {
        @apply(--shadow-elevation-2dp);
        display: none;
        position: absolute;
      }

      :host([menu-open]) {
        display: block;
      }
    </style>
    <paper-menu id="menu">
      <content></content>
    </paper-menu>
  </template>
  <script src="cr_shared_menu.js"></script>
</dom-module>
