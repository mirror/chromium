<link rel="import" href="chrome://resources/html/polymer.html">

<dom-module id="cr-toggle">
  <template>
    <style>
      :host {
        display: block;
      }

      #container {
        cursor: pointer;
        outline: none;
        position: relative;
        width: 34px;
      }

      :host([disabled]) #container {
        cursor: initial;
        pointer-events: none;
      }

      #bar {
        background-color: var(--cr-toggle-unchecked-bar-color, #000);
        border-radius: 8px;
        height: 12px;
        left: 3px;
        opacity: 0.4;
        position: absolute;
        top: 2px;
        transition: background-color linear 80ms;
        width: 28px;
        z-index: 0;
      }

      :host([checked]) #bar {
        background-color: var(
            --cr-toggle-checked-bar-color, var(--google-blue-500));
      }

      :host([disabled]) #bar {
        background-color: #000;
        opacity: 0.12;
      }

      #button {
        background-color: var(
            --cr-toggle-unchecked-button-color, var(--paper-grey-50));
        border-radius: 50%;
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.4);
        height: 16px;
        position: relative;
        transition: transform linear 80ms, background-color linear 80ms;
        width: 16px;
        z-index: 1;
      }

      :host([checked]) #button {
        background-color: var(
            --cr-toggle-checked-button-color, var(--google-blue-500));
        transform: translate3d(18px, 0, 0);
      }

      :host([disabled]) #button {
        background-color: #bdbdbd;
        opacity: 1;
      }
    </style>
    <div id="container" on-tap="onTap_" tabindex$="[[tabIndex]]">
     <div id="bar"></div>
     <div id="button"></div>
    </div>
  </template>
  <script src="cr_toggle.js"></script>
</dom-module>
