<!doctype html>
<html>
<head>
<!-- TODO(wnwen): Investigate using widgets from ui/webui/resources -->
<link rel="stylesheet" type="text/css" href="../res/cvd.css">
<link rel="stylesheet" type="text/css" href="../res/setup.css">
<style type="text/css">
* {
  font-family: Arial, Helvetica, sans-serif;
  font-size: 10pt;
}
</style>
<script type="text/javascript" src="common.js"></script>
<script type="text/javascript" src="storage.js"></script>
<script type="text/javascript" src="cvd.js"></script>
<script type="text/javascript" src="popup.js"></script>
</head>
<body>
  <h2><span i18n-content="IDS_COLOR_ENHANCER_APPNAME">Color Enhancer<span></h2>

  <table>
    <tr>
      <th><span i18n-content="IDS_COLOR_ENHANCER_ENABLE">Enable?</span></th>
      <th>
        <span i18n-content="IDS_COLOR_ENHANCER_ADJUSTMENT_FACTOR">
          Color adjustment
        </span>
      </th>
    </tr>
    <tr>
      <td><input id="enable" type="checkbox"></td>
      <td>
        <input id="delta" type="range" min=0 max=1.0 step=0.1
          defaultValue="0.5">
      </td>
      <td>
        <!-- TOOD(kevers): i18n -->
        <input id="setup" type="button" value="Setup">
      </td>
    </tr>
  </table>
  </div>

  <div id="setup-panel" class = "collapsed">
    <h3><span i18n-content="IDS_COLOR_ENHANCER_ADVANCED">Setup:</span></h3>
    <section id="step-1">
      <div>
        <span i18n-content="IDS_COLOR_ENHANCER_TYPE_CHOICE">
          Step 1: Select the row with the faintest stars:
        </span>
      </div>  
      <div class="template swatch">
        <span>&#x22c6</span>
      </div>
      <div id="swatches">
        <div id="row-highlight" hidden></div>
        <!-- Auto populated by initialize() -->
      </div>
    </section>
    <section id="step-2">
      <div>
        <span i18n-content="IDS_COLOR_ENHANCER_SEVERITY">
          Step 2: Adjust the slider until all of the stars are visible in the
          selected row
        </span>
        <input id="severity" type="range" min=0 max=1.0 step=0.1 value="0">
      </div>
    </section>
    <div id="setup-button-strip" class="row">
      <!-- TODO(kevers): i18n -->
      <input id="reset" type="button" value="Reset">
      <input id="ok" type="button" value="OK">
      <input id="cancel" type="button" value="Cancel">
    </div>
  </div>
</body>
</html>
