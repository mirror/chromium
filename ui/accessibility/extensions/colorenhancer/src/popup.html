<!doctype html>
<html>
<head>
<!-- TODO(wnwen): Investigate using widgets from ui/webui/resources -->
<link rel="stylesheet" type="text/css" href="../res/cvd.css">
<style type="text/css">
* {
  font-family: Arial, Helvetica, sans-serif;
  font-size: 10pt;
}
</style>
<script type="text/javascript" src="common.js"></script>
<script type="text/javascript" src="storage.js"></script>
<script type="text/javascript" src="popup.js"></script>
</head>
<body>
  <h2><span i18n-content="IDS_COLOR_ENHANCER_APPNAME">Color Enhancer<span></h2>

  <p>
  <label>
    <span i18n-content="IDS_COLOR_ENHANCER_ENABLE">Enable?</span>
    <input id="enable" type="checkbox">
  </label>
  </p>

  <p>
  <label>
    <span i18n-content="IDS_COLOR_ENHANCER_ADJUSTMENT_FACTOR">Adjustment factor</span>
    <input id="delta" type="range" min=0 max=1.0 step=0.1 defaultValue="0.5">
  </label>
  </p>

  <p>
  <button id="resetall" type="button"><span i18n-content="IDS_COLOR_ENHANCER_RESET">Apply to all sites</span></button>
  </p>

  <hr>

  <h3><span i18n-content="IDS_COLOR_ENHANCER_ADVANCED">Advanced settings:</span></h3>

  <p>
  <label>
    <span i18n-content="IDS_COLOR_ENHANCER_TYPE_CHOICE">Improve perception for:</span>
    <select id="type">
      <option value="PROTANOMALY">
        <span i18n-content="IDS_COLOR_ENHANCER_TYPE_RED">Red<span>
      </option>
      <option value="DEUTERANOMALY">
        <span i18n-content="IDS_COLOR_ENHANCER_TYPE_GREEN">Green<span>
      </option>
      <option value="TRITANOMALY">
        <span i18n-content="IDS_COLOR_ENHANCER_TYPE_BLUE">Blue<span>
      </option>
    </select>
  </label>
  </p>

  <p>
  <label>
    <span i18n-content="IDS_COLOR_ENHANCER_SIMULATE">Simulate?</span>
    <input id="simulate" type="checkbox">
  </label>
  </p>

  <p>
  <label>
    <span i18n-content="IDS_COLOR_ENHANCER_SEVERITY">Severity</span>
    <input id="severity" type="range" min=0 max=1.0 step=0.1 defaultValue="0">
  </label>
  </p>

</body>
</html>
