buckets {
  name: "luci.chromium.ci"
  acl_sets: "ci"

  swarming {
    builder_defaults {
      dimensions: "cpu:x86-64"
      dimensions: "pool:luci.chromium.ci"
      service_account: "chromium-ci-builder@chops-service-accounts.iam.gserviceaccount.com"
      execution_timeout_secs: 10800  # 3h
      build_numbers: YES
      # Adds dimension: "builder:<builder name>" to ensure builder affinity.
      # To "assign" a bot to a builder, bot config of swarming service should
      # add the same dimension to the bot.
      auto_builder_dimension: YES
      experimental: YES
      recipe {
        repository: "https://chromium.googlesource.com/chromium/tools/build.git"
        name: "chromium"
        properties_j: "$kitchen:{\"git_auth\": true, \"devshell\": true}"
      }
    }

    # Keep builders sorted by OS, then name.
    builders {
      mixins: "linux"
      recipe {
        properties: "mastername:chromium.sandbox"
      }
      name: "Linux Builder SANDBOX"
    }
    # TODO(tandrii): add permissions for triggering below builder from above
    # one.
    builders {
      mixins: "linux"
      recipe {
        properties: "mastername:chromium.sandbox"
      }
      name: "Linux Tests SANDBOX"
    }
  }
}
