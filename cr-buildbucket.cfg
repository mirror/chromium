}

buckets {
  name: "master.tryserver.chromium.gpu"
  acl_sets: "tryserver"
}

buckets {
  name: "master.tryserver.chromium.linux"
  acl_sets: "tryserver"
}

buckets {
  name: "master.tryserver.chromium.mac"
  acl_sets: "tryserver"
}

buckets {
  name: "master.tryserver.chromium.perf"
  acl_sets: "tryserver"
