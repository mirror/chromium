<!DOCTYPE html>
<!-- domSnapshot test for a document with a viewport.  -->
<meta name=viewport content='width=300'>
<style>
* {
  margin: 0;
  padding: 0;
}
div {
  position: absolute;
  top: 100px;
  left: 100px;
  width: 100px;
  height: 100px;
  background-color: green;
}
</style>
<!-- The div's box should have size and position of 100x100 to match the
     computed style, even though it's visually scaled by the viewport. The text
     should also be inside the div, not outside it. -->
<div id='100x100'>Boxes!</div>
