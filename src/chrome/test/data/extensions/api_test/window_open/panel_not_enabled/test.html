<script>
// Verify that a popup results when disable-panels flag is set.
chrome.test.runTests([
  function openPanel() {
    chrome.windows.create(
        { 'url': 'about:blank', 'type': 'panel' },
        chrome.test.callbackPass(function(win) {
            chrome.test.assertEq('popup', win.type);
        }));
  }
]);
</script>
