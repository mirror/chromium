<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-input/iron-input.html">
<link rel="import" href="paper-input-container.html">
<link rel="import" href="paper-input-error.html">
<link rel="import" href="paper-input-char-counter.html">

<!--
`<paper-input>` is a text field.
-->

<dom-module id="paper-input">

  <template>

    <paper-input-container no-label-float$="[[noLabelFloat]]" auto-validate$="[[autoValidate]]">

      <template is="x-if" if="[[label]]">
        <label>[[parent.label]]</label>
      </template>

      <input is="iron-input" id="input" bind-value="{{value}}" prevent-invalid-input="[[preventInvalidInput]]" type$="[[type]]" pattern$="[[pattern]]" maxlength$="[[maxlength]]" required$="[[required]]">

      <template is="x-if" if="[[errorMessage]]">
        <paper-input-error>[[parent.errorMessage]]</paper-input-error>
      </template>

      <template is="x-if" if="[[charCounter]]">
        <paper-input-char-counter></paper-input-char-counter>
      </template>

    </paper-input-container>

  </template>

</dom-module>

<script>

(function() {

  Polymer({

    is: 'paper-input',

    properties: {

      /**
       * The label for this input.
       */
      label: {
        type: String
      },

      /**
       * The value for this input.
       */
      value: {
        notify: true,
        type: String
      },

      /**
       * Set to true to prevent the user from entering invalid input.
       */
      preventInvalidInput: {
        type: Boolean
      },

      /**
       * The type of the input. The supported types are `text`, `number` and `password`.
       */
      type: {
        type: String
      },

      /**
       * A pattern to validate the `input` with.
       */
      pattern: {
        type: String
      },

      /**
       * Set to true to mark the input as required.
       */
      required: {
        type: Boolean,
        value: false
      },

      /**
       * The maximum length of the input value.
       */
      maxlength: {
        type: Number
      },

      /**
       * The error message to display when the input is invalid.
       */
      errorMessage: {
        type: String
      },

      /**
       * Set to true to show a character counter.
       */
      charCounter: {
        type: Boolean,
        value: false
      },

      /**
       * Set to true to disable the floating label.
       */
      noLabelFloat: {
        type: Boolean,
        value: false
      },

      /**
       * Set to true to auto-validate the input value.
       */
      autoValidate: {
        type: Boolean,
        value: false
      }

    },

    /**
     * Returns a reference to the input element.
     */
    get inputElement() {
      return this.$.input;
    }

  })

})();

</script>
