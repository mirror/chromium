<i>Felis catus domestica</i> <small>(invalid <a href="https://en.wikipedia.org/wiki/Junior_synonym" class="mw-redirect" title="Junior synonym">junior synonym</a>)</small><sup id="cite_ref-ITIS_F.c.d._4-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-ITIS_F.c.d.-4">[4]</a></sup></p>

<p>The <b>domestic cat</b><sup id="cite_ref-MSW3fc_1-1" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-MSW3fc-1">[1]</a></sup><sup id="cite_ref-ITIS_F.c._5-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-ITIS_F.c.-5">[5]</a></sup> (<i>Felis silvestris catus</i> or <i>Felis catus</i>) is a small, typically <a href="https://en.wikipedia.org/wiki/Fur" title="Fur">furry</a>, <a href="https://en.wikipedia.org/wiki/Carnivore" title="Carnivore">carnivorous</a> <a href="https://en.wikipedia.org/wiki/Mammal" title="Mammal">mammal</a>. They are often called <b>house cats</b><sup id="cite_ref-AHD_6-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-AHD-6">[6]</a></sup> when kept as indoor <a href="https://en.wikipedia.org/wiki/Pet" title="Pet">pets</a> or simply <b>cats</b> when there is no need to distinguish them from other <a href="https://en.wikipedia.org/wiki/Felidae" title="Felidae">felids</a> and <a href="https://en.wikipedia.org/wiki/Felinae" title="Felinae">felines</a>. They are often valued by humans for companionship and for their ability to hunt <a href="https://en.wikipedia.org/wiki/Vermin" title="Vermin">vermin</a>. There are more than seventy <a href="https://en.wikipedia.org/wiki/List_of_cat_breeds" title="List of cat breeds">cat breeds</a> recognized by various <a href="https://en.wikipedia.org/wiki/Cat_registry" title="Cat registry">cat registries</a>.</p>
<p>Cats are similar in <a href="https://en.wikipedia.org/wiki/Cat_anatomy" title="Cat anatomy">anatomy</a> to the other felids, with a strong flexible body, quick reflexes, sharp retractable claws, and teeth adapted to killing small prey. <a href="https://en.wikipedia.org/wiki/Cat_senses" title="Cat senses">Cat senses</a> fit a <a href="https://en.wikipedia.org/wiki/Crepuscular" title="Crepuscular">crepuscular</a> and <a href="https://en.wikipedia.org/wiki/Predator" class="mw-redirect" title="Predator">predatory</a> <a href="https://en.wikipedia.org/wiki/Ecological_niche" title="Ecological niche">ecological niche</a>. Cats can hear sounds too faint or too high in <a href="https://en.wikipedia.org/wiki/Frequency" title="Frequency">frequency</a> for human ears, such as those made by mice and other small animals. They can see in near darkness. Like most other mammals, cats have poorer <a href="https://en.wikipedia.org/wiki/Color_vision" title="Color vision">color vision</a> and a better <a href="https://en.wikipedia.org/wiki/Olfaction" title="Olfaction">sense of smell</a> than humans. Cats, despite being solitary hunters, are a <a href="https://en.wikipedia.org/wiki/Social_animal" title="Social animal">social species</a> and <a href="https://en.wikipedia.org/wiki/Cat_communication" title="Cat communication">cat communication</a> includes the use of a variety of <a href="https://en.wikipedia.org/wiki/Animal_communication" title="Animal communication">vocalizations</a> (<a href="https://en.wikipedia.org/wiki/Cat_communication" title="Cat communication">mewing</a>, <a href="https://en.wikipedia.org/wiki/Purr" title="Purr">purring</a>, <a href="https://en.wikipedia.org/wiki/Trill_consonant" title="Trill consonant">trilling</a>, hissing, <a href="https://en.wikipedia.org/wiki/Growling" title="Growling">growling</a>, and <a href="https://en.wikipedia.org/wiki/Guttural" title="Guttural">grunting</a>), as well as <a href="https://en.wikipedia.org/wiki/Cat_pheromone" title="Cat pheromone">cat pheromones</a> and types of <a href="https://en.wikipedia.org/wiki/Cat_body_language" class="mw-redirect" title="Cat body language">cat-specific body language</a>.<sup id="cite_ref-Moelk_7-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Moelk-7">[7]</a></sup></p>
<p>Cats have a high breeding rate.<sup id="cite_ref-The_Lion_in_the_Living_Room:_How_House_Cats_Tamed_Us_and_Took_Over_the_World_8-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-The_Lion_in_the_Living_Room:_How_House_Cats_Tamed_Us_and_Took_Over_the_World-8">[8]</a></sup> Under controlled breeding, they can be bred and shown as <a href="https://en.wikipedia.org/wiki/Cat_registry" title="Cat registry">registered</a> pedigree pets, a hobby known as <a href="https://en.wikipedia.org/wiki/Cat_fancy" class="mw-redirect" title="Cat fancy">cat fancy</a>. Failure to control the breeding of pet cats by <a href="https://en.wikipedia.org/wiki/Neutering" title="Neutering">neutering</a>, as well as the <a href="https://en.wikipedia.org/wiki/Abandoned_pets" title="Abandoned pets">abandonment of former household pets</a>, has resulted in large numbers of <a href="https://en.wikipedia.org/wiki/Feral_cat" title="Feral cat">feral cats</a> worldwide, requiring <a href="https://en.wikipedia.org/wiki/Animal_population_control" class="mw-redirect" title="Animal population control">population control</a>.<sup id="cite_ref-Rochlitz_9-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Rochlitz-9">[9]</a></sup> In certain areas outside cats' native range, this has contributed, along with habitat destruction and other factors, to the extinction of many bird species. Cats have been known to <a href="https://en.wikipedia.org/wiki/Local_extinction" title="Local extinction">extirpate</a> a bird species within specific regions and may have contributed to the extinction of isolated island populations.<sup id="cite_ref-10" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-10">[10]</a></sup> Cats are thought to be primarily responsible for the extinction of 33 species of birds, and the presence of feral and free-ranging cats makes some otherwise suitable locations unsuitable for attempted <a href="https://en.wikipedia.org/wiki/Species_reintroduction" title="Species reintroduction">species reintroduction</a>.<sup id="cite_ref-11" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-11">[11]</a></sup></p>
<p>Since cats were <a href="https://en.wikipedia.org/wiki/Cats_in_ancient_Egypt" title="Cats in ancient Egypt">venerated in ancient Egypt</a>, they were commonly believed to have been domesticated there,<sup id="cite_ref-NYT_12-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-NYT-12">[12]</a></sup> but there may have been instances of domestication as early as the <a href="https://en.wikipedia.org/wiki/Neolithic" title="Neolithic">Neolithic</a> from around 9,500 years ago (7,500 BC).<sup id="cite_ref-Science_Magazine_13-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Science_Magazine-13">[13]</a></sup> A genetic study in 2007<sup id="cite_ref-DriscollMenotti-Raymond2007_14-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-DriscollMenotti-Raymond2007-14">[14]</a></sup> concluded that all domestic cats are descended from <a href="https://en.wikipedia.org/wiki/Near_Eastern_wildcat" class="mw-redirect" title="Near Eastern wildcat">Near Eastern wildcats</a>, having diverged around 8,000 BC in the <a href="https://en.wikipedia.org/wiki/Middle_East" title="Middle East">Middle East</a>.<sup id="cite_ref-NYT_12-1" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-NYT-12">[12]</a></sup><sup id="cite_ref-9500_years_15-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-9500_years-15">[15]</a></sup> A 2016 study found that <a href="https://en.wikipedia.org/wiki/Leopard_cat" title="Leopard cat">leopard cats</a> were undergoing domestication independently in China around 5,500 BC, though this line of partially domesticated cats leaves no trace in the domesticated populations of today.<sup id="cite_ref-16" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-16">[16]</a></sup><sup id="cite_ref-17" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-17">[17]</a></sup> A 2017 study confirmed that domestic cats are descendants of those first domesticated by farmers in the Near East around 9,000 years ago.<sup id="cite_ref-18" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-18">[18]</a></sup><sup id="cite_ref-OttoniVan_Neer2017_19-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-OttoniVan_Neer2017-19">[19]</a></sup></p>
<p>As of a 2007 study, cats are the second most popular pet in the US by number of pets owned, behind <a href="https://en.wikipedia.org/wiki/Fishkeeping#Freshwater" title="Fishkeeping">freshwater fish</a>.<sup id="cite_ref-20" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-20">[20]</a></sup> In a 2010 study they were ranked the third most popular pet in the UK, after fish and dogs, with around 8 million being owned.<sup id="cite_ref-21" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-21">[21]</a></sup></p>
<p></p>

<h2><span class="mw-headline" id="Taxonomy_and_evolution">Taxonomy and evolution</span></h2>
<div role="note" class="hatnote navigation-not-searchable">Main article: <a href="https://en.wikipedia.org/wiki/Felidae#Evolution" title="Felidae">Cat evolution</a></div>
<p>The domestic cat is believed to have evolved from the <a href="https://en.wikipedia.org/wiki/African_wildcat" title="African wildcat">Near Eastern wildcat</a>, whose range covers vast portions of the Middle East westward to the Atlantic coast of Africa.<sup id="cite_ref-22" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-22">[22]</a></sup><sup id="cite_ref-23" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-23">[23]</a></sup> Between 70,000 and 100,000 years ago the animal gave rise to the genetic lineage that eventually produced all domesticated cats,<sup id="cite_ref-24" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-24">[24]</a></sup> having diverged from the Near Eastern wildcat around 8,000 BC in the <a href="https://en.wikipedia.org/wiki/Middle_East" title="Middle East">Middle East</a>.<sup id="cite_ref-NYT_12-2" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-NYT-12">[12]</a></sup><sup id="cite_ref-9500_years_15-1" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-9500_years-15">[15]</a></sup></p>
<p>The felids are a rapidly evolving family of mammals that share a common ancestor only 1015&nbsp;million years ago<sup id="cite_ref-Johnson_1997_25-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Johnson_1997-25">[25]</a></sup> and include <a href="https://en.wikipedia.org/wiki/Lion" title="Lion">lions</a>, <a href="https://en.wikipedia.org/wiki/Tiger" title="Tiger">tigers</a>, <a href="https://en.wikipedia.org/wiki/Cougar" title="Cougar">cougars</a> and many others. Within this family, domestic cats (<i>Felis catus</i>) are part of the <a href="https://en.wikipedia.org/wiki/Genus" title="Genus">genus</a> <i><a href="https://en.wikipedia.org/wiki/Felis" title="Felis">Felis</a></i>, which is a group of small cats containing about seven species (depending upon classification scheme).<sup id="cite_ref-MSW3fc_1-2" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-MSW3fc-1">[1]</a></sup><sup id="cite_ref-ITIS_F._26-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-ITIS_F.-26">[26]</a></sup> Members of the genus are found worldwide and include the <a href="https://en.wikipedia.org/wiki/Jungle_cat" title="Jungle cat">jungle cat</a> (<i>Felis chaus</i>) of southeast Asia, <a href="https://en.wikipedia.org/wiki/European_wildcat" title="European wildcat">European wildcat</a> (<i>F. silvestris silvestris</i>), <a href="https://en.wikipedia.org/wiki/African_wildcat" title="African wildcat">African wildcat</a> (<i>F. s. lybica</i>), the <a href="https://en.wikipedia.org/wiki/Chinese_mountain_cat" title="Chinese mountain cat">Chinese mountain cat</a> (<i>F. bieti</i>), and the Arabian <a href="https://en.wikipedia.org/wiki/Sand_cat" title="Sand cat">sand cat</a> (<i>F. margarita</i>), among others.<sup id="cite_ref-Stefoff_27-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Stefoff-27">[27]</a></sup></p>
<p>The domestic cat was first classified as <i>Felis catus</i> by <a href="https://en.wikipedia.org/wiki/Carl_Linnaeus" title="Carl Linnaeus">Carl Linnaeus</a> in the 10th edition of his <i><a href="https://en.wikipedia.org/wiki/10th_edition_of_Systema_Naturae" title="10th edition of Systema Naturae">Systema Naturae</a></i> published in 1758.<sup id="cite_ref-MSW3fc_1-3" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-MSW3fc-1">[1]</a></sup><sup id="cite_ref-Linaeus1758_2-1" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Linaeus1758-2">[2]</a></sup> Because of modern <a href="https://en.wikipedia.org/wiki/Phylogenetics" title="Phylogenetics">phylogenetics</a>, domestic cats are usually regarded as another subspecies of the wildcat, <i>F. silvestris</i>.<sup id="cite_ref-MSW3fc_1-4" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-MSW3fc-1">[1]</a></sup><sup id="cite_ref-Driscoll_28-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Driscoll-28">[28]</a></sup><sup id="cite_ref-MSW3fs_29-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-MSW3fs-29">[29]</a></sup> This has resulted in mixed usage of the terms, as the domestic cat can be called by its subspecies name, <i>Felis silvestris catus</i>.<sup id="cite_ref-MSW3fc_1-5" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-MSW3fc-1">[1]</a></sup><sup id="cite_ref-Driscoll_28-1" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Driscoll-28">[28]</a></sup><sup id="cite_ref-MSW3fs_29-1" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-MSW3fs-29">[29]</a></sup> Wildcats have also been referred to as various subspecies of <i>F. catus</i>,<sup id="cite_ref-MSW3fs_29-2" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-MSW3fs-29">[29]</a></sup> but in 2003, the <a href="https://en.wikipedia.org/wiki/International_Commission_on_Zoological_Nomenclature" title="International Commission on Zoological Nomenclature">International Commission on Zoological Nomenclature</a> fixed the name for wildcats as <i>F. silvestris</i>.<sup id="cite_ref-ICZN_30-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-ICZN-30">[30]</a></sup> The most common name in use for the domestic cat remains <i>F. catus</i>. Sometimes, the domestic cat has been called <i>Felis domesticus</i><sup id="cite_ref-MacDonald_31-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-MacDonald-31">[31]</a></sup> as proposed by German naturalist <a href="https://en.wikipedia.org/wiki/Johann_Christian_Polycarp_Erxleben" title="Johann Christian Polycarp Erxleben">J.C.P. Erxleben</a> in 1777,<sup id="cite_ref-32" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-32">[32]</a></sup> but these are not valid taxonomic names and have been used only rarely in scientific literature.<sup id="cite_ref-Baron_33-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Baron-33">[33]</a></sup> A population of <a href="https://en.wikipedia.org/wiki/Transcaucasus" class="mw-redirect" title="Transcaucasus">Transcaucasian</a> black feral cats was once classified as <i>Felis daemon</i> <small>(<a href="https://en.wikipedia.org/wiki/Konstantin_Alekseevich_Satunin" class="mw-redirect" title="Konstantin Alekseevich Satunin">Satunin</a> 1904)</small> but now this population is considered to be a part of domestic cat.<sup id="cite_ref-34" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-34">[34]</a></sup></p>
<p>All the cats in this genus share a common ancestor that is believed to have lived around 67&nbsp;million years ago in the <a href="https://en.wikipedia.org/wiki/Near_East" title="Near East">Near East</a> (the Middle East).<sup id="cite_ref-Johnson_35-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Johnson-35">[35]</a></sup> The exact relationships within the Felidae are close but still uncertain,<sup id="cite_ref-Mattern_36-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Mattern-36">[36]</a></sup><sup id="cite_ref-Masuda_1996_37-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Masuda_1996-37">[37]</a></sup> e.g. the Chinese mountain cat is sometimes classified (under the name <i>Felis silvestris bieti</i>) as a <a href="https://en.wikipedia.org/wiki/Subspecies" title="Subspecies">subspecies</a> of the wildcat, like the North African variety <i>F. s. lybica</i>.<sup id="cite_ref-Driscoll_28-2" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Driscoll-28">[28]</a></sup><sup id="cite_ref-Mattern_36-1" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Mattern-36">[36]</a></sup></p>
<div class="thumb tright">
<div class="thumbinner" style="width:222px;"><a href="https://en.wikipedia.org/wiki/File:Bastet_Istanbul_museum.JPG" class="image"><img alt="" src="./Cat - Wikipedia_files/220px-Bastet_Istanbul_museum.JPG" width="220" height="293" class="thumbimage" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/9/90/Bastet_Istanbul_museum.JPG/330px-Bastet_Istanbul_museum.JPG 1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/9/90/Bastet_Istanbul_museum.JPG/440px-Bastet_Istanbul_museum.JPG 2x" data-file-width="653" data-file-height="870"></a>

<p>In comparison to dogs, cats have not undergone major changes during the domestication process, as the form and behavior of the domestic cat is not radically different from those of wildcats and domestic cats are perfectly capable of surviving in the wild.<sup id="cite_ref-Lipinski_38-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Lipinski-38">[38]</a></sup><sup id="cite_ref-CameronBeaumont_39-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-CameronBeaumont-39">[39]</a></sup> Fully domesticated house cats often interbreed with <a href="https://en.wikipedia.org/wiki/Feral" class="mw-redirect" title="Feral">feral</a> <i>F. catus</i> populations,<sup id="cite_ref-Bradshaw1999_40-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Bradshaw1999-40">[40]</a></sup> producing hybrids such as the <a href="https://en.wikipedia.org/wiki/Kellas_cat" title="Kellas cat">Kellas cat</a>. This limited evolution during domestication means that hybridisation can <a href="https://en.wikipedia.org/wiki/Felid_hybrid#Domestic_cat_and_hybridization" title="Felid hybrid">occur with many other felids</a>, notably the Asian <a href="https://en.wikipedia.org/wiki/Leopard_cat" title="Leopard cat">leopard cat</a>.<sup id="cite_ref-Oliveira_41-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Oliveira-41">[41]</a></sup> Several natural behaviors and characteristics of wildcats may have <a href="https://en.wikipedia.org/wiki/Preadaptation" class="mw-redirect" title="Preadaptation">predisposed</a> them for domestication as pets.<sup id="cite_ref-CameronBeaumont_39-1" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-CameronBeaumont-39">[39]</a></sup> These traits include their small size, social nature, obvious body language, love of play and relatively high intelligence.<sup id="cite_ref-Fogle_42-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Fogle-42">[42]</a></sup><sup class="reference" style="white-space:nowrap;">:<span>1217</span></sup> Several small felid species may have an inborn tendency towards tameness.<sup id="cite_ref-CameronBeaumont_39-2" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-CameronBeaumont-39">[39]</a></sup></p>
<p>Cats have either a <a href="https://en.wikipedia.org/wiki/Mutualism_(biology)" title="Mutualism (biology)">mutualistic</a> or <a href="https://en.wikipedia.org/wiki/Commensalism" title="Commensalism">commensal</a> relationship with humans. Two main theories are given about how cats were domesticated. In one, people deliberately tamed cats in a process of <a href="https://en.wikipedia.org/wiki/Artificial_selection" class="mw-redirect" title="Artificial selection">artificial selection</a> as they were useful predators of vermin.<sup id="cite_ref-OConnor_43-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-OConnor-43">[43]</a></sup> This has been criticized as implausible, because the reward for such an effort may have been too little; cats generally do not carry out commands and although they do eat rodents, other species such as <a href="https://en.wikipedia.org/wiki/Ferret" title="Ferret">ferrets</a> or <a href="https://en.wikipedia.org/wiki/Terrier" title="Terrier">terriers</a> may be better at controlling these pests.<sup id="cite_ref-Driscoll_28-3" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Driscoll-28">[28]</a></sup> The alternative idea is that cats were simply tolerated by people and gradually diverged from their wild relatives through <a href="https://en.wikipedia.org/wiki/Natural_selection" title="Natural selection">natural selection</a>, as they adapted to hunting the vermin found around humans in towns and villages.<sup id="cite_ref-Driscoll_28-4" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Driscoll-28">[28]</a></sup></p>
<h2><span class="mw-headline" id="Nomenclature_and_etymology">Nomenclature and etymology</span></h2>
<p>The origin of the English word <i><a href="https://en.wiktionary.org/wiki/cat#English" class="extiw" title="wikt:cat">cat</a></i> (<a href="https://en.wikipedia.org/wiki/Old_English" title="Old English">Old English</a> <i>catt</i>) and its counterparts in other <a href="https://en.wikipedia.org/wiki/Germanic_languages" title="Germanic languages">Germanic languages</a> (such as <a href="https://en.wikipedia.org/wiki/German_language" title="German language">German</a> <i>Katze</i>), descended from <a href="https://en.wikipedia.org/wiki/Proto-Germanic_language" title="Proto-Germanic language">Proto-Germanic</a> <i>*kattn-</i>, is controversial. It has traditionally thought to be a borrowing from <a href="https://en.wikipedia.org/wiki/Late_Latin" title="Late Latin">Late Latin</a> <i>cattus</i> "domestic cat", from <i>catta</i> (used around 75 AD by <a href="https://en.wikipedia.org/wiki/Martial" title="Martial">Martial</a>),<sup id="cite_ref-44" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-44">[44]</a></sup><sup id="cite_ref-45" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-45">[45]</a></sup> compare also <a href="https://en.wikipedia.org/wiki/Byzantine_Greek" class="mw-redirect" title="Byzantine Greek">Byzantine Greek</a> <span lang="grc" xml:lang="grc"></span>, <a href="https://en.wikipedia.org/wiki/Portuguese_language" title="Portuguese language">Portuguese</a> and <a href="https://en.wikipedia.org/wiki/Spanish_language" title="Spanish language">Spanish</a> <i>gato</i>, <a href="https://en.wikipedia.org/wiki/French_language" title="French language">French</a> <i>chat</i>, <a href="https://en.wikipedia.org/wiki/Maltese_language" title="Maltese language">Maltese</a> <i>qattus</i>, <a href="https://en.wikipedia.org/wiki/Lithuanian_language" title="Lithuanian language">Lithuanian</a> <i>kat</i>, and <a href="https://en.wikipedia.org/wiki/Old_Church_Slavonic" title="Old Church Slavonic">Old Church Slavonic</a> kot (<i>kotka</i>), among others.<sup id="cite_ref-46" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-46">[46]</a></sup> The Late Latin word is generally thought to originate from an <a href="https://en.wikipedia.org/wiki/Afro-Asiatic_languages" class="mw-redirect" title="Afro-Asiatic languages">Afro-Asiatic</a> language, but every proposed source word has presented problems. Many references refer to "Berber" (<a href="https://en.wikipedia.org/wiki/Kabyle_language" title="Kabyle language">Kabyle</a>) <i>kaddska</i> "wildcat" and "<a href="https://en.wikipedia.org/wiki/Nubian_languages" title="Nubian languages">Nubian</a> <i>kads</i>" as possible sources or cognates, but M. <a href="https://en.wikipedia.org/wiki/Lionel_Bender" title="Lionel Bender">Lionel Bender</a> says the Nubian term is a loan from <a href="https://en.wikipedia.org/wiki/Arabic_language" class="mw-redirect" title="Arabic language">Arabic</a>  <i>qia</i>.<sup id="cite_ref-Qitta_47-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Qitta-47">[47]</a></sup> <a href="https://en.wikipedia.org/wiki/Jean-Paul_Savignac" title="Jean-Paul Savignac">Jean-Paul Savignac</a> suggests the Latin word is from an Egyptian precursor of <a href="https://en.wikipedia.org/wiki/Coptic_language" title="Coptic language">Coptic</a> <a href="https://en.wiktionary.org/wiki/%CF%A3%E2%B2%81%E2%B2%A9" class="extiw" title="wikt:"></a> (<i>au</i>) "tomcat" or its feminine form suffixed with <i><a href="https://en.wiktionary.org/wiki/-t#Egyptian" class="extiw" title="wikt:-t">-t</a></i>,<sup id="cite_ref-48" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-48">[48]</a></sup> but <a href="https://en.wikipedia.org/w/index.php?title=John_Huehnergard&amp;action=edit&amp;redlink=1" class="new" title="John Huehnergard (page does not exist)">John Huehnergard</a> says "the source [...] was clearly not Egyptian itself, where no analogous form is attested."<sup id="cite_ref-Qitta_47-1" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Qitta-47">[47]</a></sup> Huehnergard opines it is "equally likely that the forms might derive from an ancient Germanic word, imported into Latin and thence to Greek and to Syriac and Arabic". <a href="https://en.wikipedia.org/w/index.php?title=Guus_Kroonen&amp;action=edit&amp;redlink=1" class="new" title="Guus Kroonen (page does not exist)">Guus Kroonen</a> also considers the word to be native to Germanic (due to morphological alternations) and Northern Europe, and suggests that it might ultimately be borrowed from <a href="https://en.wikipedia.org/wiki/Uralic_languages" title="Uralic languages">Uralic</a>, cf. <a href="https://en.wikipedia.org/wiki/Northern_Sami_language" class="mw-redirect" title="Northern Sami language">Northern Sami</a> <i>gafe</i> "female stoat" and <a href="https://en.wikipedia.org/wiki/Hungarian_language" title="Hungarian language">Hungarian</a> <i>hlgy</i> "stoat; lady, bride" from <a href="https://en.wikipedia.org/wiki/Proto-Uralic_language" title="Proto-Uralic language">Proto-Uralic</a> <i>*kw</i> "female (of a fur animal)".<sup id="cite_ref-49" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-49">[49]</a></sup> In any case, <i>cat</i> is a classic case of a <i><a href="https://en.wikipedia.org/wiki/Wanderwort" title="Wanderwort">Wanderwort</a></i>.</p>
<p>An alternative word is English <i><a href="https://en.wiktionary.org/wiki/puss#English" class="extiw" title="wikt:puss">puss</a></i> (extended as <i>pussy</i> and <i>pussycat</i>). Attested only from the 16th century, it may have been introduced from <a href="https://en.wikipedia.org/wiki/Dutch_language" title="Dutch language">Dutch</a> <i>poes</i> or from <a href="https://en.wikipedia.org/wiki/Low_German" title="Low German">Low German</a> <i>puuskatte</i>, related to <a href="https://en.wikipedia.org/wiki/Swedish_language" title="Swedish language">Swedish</a> <i>kattepus</i>, or <a href="https://en.wikipedia.org/wiki/Norwegian_language" title="Norwegian language">Norwegian</a> <i>pus</i>, <i>pusekatt</i>. Similar forms exist in Lithuanian <i>pui</i> and <a href="https://en.wikipedia.org/wiki/Irish_language" title="Irish language">Irish</a> <i>puisn</i> or <i>puiscn</i>. The etymology of this word is unknown, but it may have simply arisen from a sound used to attract a cat.<sup id="cite_ref-50" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-50">[50]</a></sup><sup id="cite_ref-Gramercy_Unabridged_51-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Gramercy_Unabridged-51">[51]</a></sup></p>
<p>A group of cats is referred to as a <i>clowder</i> or a <i>glaring</i>,<sup id="cite_ref-52" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-52">[52]</a></sup> a male cat is called a <i>tom</i> or <i>tomcat</i><sup id="cite_ref-53" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-53">[53]</a></sup> (or a <i>gib</i>,<sup id="cite_ref-54" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-54">[54]</a></sup> if neutered), an <a href="https://en.wikipedia.org/wiki/Spaying" class="mw-redirect" title="Spaying">unaltered</a> female is called a <i>queen</i>,<sup id="cite_ref-55" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-55">[55]</a></sup> and a juvenile cat is referred to as a <i><a href="https://en.wikipedia.org/wiki/Kitten" title="Kitten">kitten</a></i>. The male progenitor of a cat, especially a pedigreed cat, is its <i>sire</i>,<sup id="cite_ref-56" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-56">[56]</a></sup> and its female progenitor is its <i>dam</i>.<sup id="cite_ref-57" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-57">[57]</a></sup> In <a href="https://en.wikipedia.org/wiki/Early_Modern_English" title="Early Modern English">Early Modern English</a>, the word <i>kitten</i> was interchangeable with the now obsolete word <i>catling</i>.<sup id="cite_ref-58" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-58">[58]</a></sup></p>
<p>A <a href="https://en.wikipedia.org/wiki/Pedigree_(cat)" class="mw-redirect" title="Pedigree (cat)">pedigreed cat</a> is one whose ancestry is recorded by a <a href="https://en.wikipedia.org/wiki/Cat_fancy" class="mw-redirect" title="Cat fancy">cat fancier</a> organization. A <a href="https://en.wikipedia.org/wiki/Purebred_cat" class="mw-redirect" title="Purebred cat">purebred cat</a> is one whose ancestry contains only individuals of the same breed. Many pedigreed and especially purebred cats are exhibited as <a href="https://en.wikipedia.org/wiki/Show_cat" title="Show cat">show cats</a>. Cats of unrecorded, mixed ancestry are referred to as <a href="https://en.wikipedia.org/wiki/Domestic_short-haired_cat" title="Domestic short-haired cat">domestic short-haired</a> or <a href="https://en.wikipedia.org/wiki/Domestic_long-haired_cat" title="Domestic long-haired cat">domestic long-haired cats</a>, by <a href="https://en.wikipedia.org/wiki/Coat_(animal)" title="Coat (animal)">coat</a> type, or commonly as random-bred, moggies (chiefly <a href="https://en.wikipedia.org/wiki/British_English" title="British English">British</a>), or (using terms borrowed from <a href="https://en.wikipedia.org/wiki/Dog_breeds" class="mw-redirect" title="Dog breeds">dog breeding</a>) mongrels or mutt-cats.</p>
<p>While the <a href="https://en.wikipedia.org/wiki/African_wildcat" title="African wildcat">African wildcat</a> is the ancestral subspecies from which domestic cats are descended, and wildcats and domestic cats can completely interbreed (being subspecies of the same species), several intermediate stages occur between domestic pet and pedigree cats on one hand and entirely wild animals on the other. The semiferal cat, a mostly outdoor cat, is not owned by any one individual, but is generally friendly to people and may be fed by several households. <a href="https://en.wikipedia.org/wiki/Feral_cat" title="Feral cat">Feral cats</a> are associated with human habitation areas and may be fed by people or forage for food, but are typically wary of human interaction.<sup id="cite_ref-Bradshaw1999_40-1" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Bradshaw1999-40">[40]</a></sup></p>
<h2><span class="mw-headline" id="Biology">Biology</span></h2>
<h3><span class="mw-headline" id="Anatomy">Anatomy</span></h3>

<p>Domestic cats are similar in size to the other members of the genus <i>Felis</i>, typically weighing between 4 and 5&nbsp;kg (9 and 10&nbsp;lb).<sup id="cite_ref-Mattern_36-2" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Mattern-36">[36]</a></sup> Some <a href="https://en.wikipedia.org/wiki/Cat_breed" class="mw-redirect" title="Cat breed">breeds</a>, such as the <a href="https://en.wikipedia.org/wiki/Maine_Coon" title="Maine Coon">Maine Coon</a>, can occasionally exceed 11&nbsp;kg (24&nbsp;lb). Conversely, very small cats, less than 2&nbsp;kg (4&nbsp;lb), have been reported.<sup id="cite_ref-Hartwell_2007_59-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Hartwell_2007-59">[59]</a></sup> The world record for the largest cat is 21&nbsp;kg (50&nbsp;lb).<sup id="cite_ref-World_Records_60-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-World_Records-60">[60]</a></sup> The smallest adult cat ever officially recorded weighed around 1&nbsp;kg (2&nbsp;lb).<sup id="cite_ref-World_Records_60-1" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-World_Records-60">[60]</a></sup> Feral cats tend to be lighter as they have more limited access to food than house cats. In the <a href="https://en.wikipedia.org/wiki/Boston" title="Boston">Boston</a> area, the average feral adult male will weigh 4&nbsp;kg (9&nbsp;lb) and average feral female 3&nbsp;kg (7&nbsp;lb).<sup id="cite_ref-61" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-61">[61]</a></sup> Cats average about 2325&nbsp;cm (910&nbsp;in) in height and 46&nbsp;cm (18&nbsp;in) in head/body length (males being larger than females), with tails averaging 30&nbsp;cm (12&nbsp;in) in length.<sup id="cite_ref-Animal_Bytes_62-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Animal_Bytes-62">[62]</a></sup></p>
<p>Cats have seven <a href="https://en.wikipedia.org/wiki/Cervical_vertebrae" title="Cervical vertebrae">cervical vertebrae</a>, as do almost all <a href="https://en.wikipedia.org/wiki/Mammals" class="mw-redirect" title="Mammals">mammals</a>; 13 <a href="https://en.wikipedia.org/wiki/Thoracic_vertebrae" title="Thoracic vertebrae">thoracic vertebrae</a> (humans have 12); seven <a href="https://en.wikipedia.org/wiki/Lumbar_vertebrae" title="Lumbar vertebrae">lumbar vertebrae</a> (humans have five); three <a href="https://en.wikipedia.org/wiki/Sacrum" title="Sacrum">sacral vertebrae</a> like most mammals (humans have five); and a variable number of <a href="https://en.wikipedia.org/wiki/Caudal_vertebrae" class="mw-redirect" title="Caudal vertebrae">caudal vertebrae</a> in the tail (humans retain three to five caudal vertebrae, fused into an internal <a href="https://en.wikipedia.org/wiki/Coccyx" title="Coccyx">coccyx</a>).<sup id="cite_ref-Walker_63-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Walker-63">[63]</a></sup><sup class="reference" style="white-space:nowrap;">:<span>11</span></sup> The extra lumbar and thoracic vertebrae account for the cat's spinal mobility and flexibility. Attached to the spine are 13 ribs, the shoulder, and the <a href="https://en.wikipedia.org/wiki/Pelvis" title="Pelvis">pelvis</a>.<sup id="cite_ref-Walker_63-1" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Walker-63">[63]</a></sup> <sup class="reference" style="white-space:nowrap;">:<span>16</span></sup> Unlike human arms, cat forelimbs are attached to the shoulder by free-floating <a href="https://en.wikipedia.org/wiki/Clavicle" title="Clavicle">clavicle</a> bones which allow them to pass their body through any space into which they can fit their head.<sup id="cite_ref-Gillis_2002_64-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Gillis_2002-64">[64]</a></sup></p>

<p>The cat skull is unusual among mammals in having very large <a href="https://en.wikipedia.org/wiki/Eye_socket" class="mw-redirect" title="Eye socket">eye sockets</a> and a powerful and specialized jaw.<sup id="cite_ref-Case_65-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Case-65">[65]</a></sup><sup class="reference" style="white-space:nowrap;">:<span>35</span></sup> Within the jaw, cats have teeth adapted for killing prey and tearing meat. When it overpowers its prey, a cat delivers a lethal neck bite with its two long <a href="https://en.wikipedia.org/wiki/Canine_tooth" title="Canine tooth">canine teeth</a>, inserting them between two of the prey's vertebrae and severing its <a href="https://en.wikipedia.org/wiki/Spinal_cord" title="Spinal cord">spinal cord</a>, causing irreversible <a href="https://en.wikipedia.org/wiki/Paralysis" title="Paralysis">paralysis</a> and death.<sup id="cite_ref-Smith1992_66-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Smith1992-66">[66]</a></sup> Compared to other felines, domestic cats have narrowly spaced canine teeth, which is an adaptation to their preferred prey of small rodents, which have small vertebrae.<sup id="cite_ref-Smith1992_66-1" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Smith1992-66">[66]</a></sup> The <a href="https://en.wikipedia.org/wiki/Premolar" title="Premolar">premolar</a> and first <a href="https://en.wikipedia.org/wiki/Molar_(tooth)" title="Molar (tooth)">molar</a> together compose the <a href="https://en.wikipedia.org/wiki/Carnassial" title="Carnassial">carnassial</a> pair on each side of the mouth, which efficiently shears meat into small pieces, like a pair of scissors. These are vital in feeding, since cats' small <a href="https://en.wikipedia.org/wiki/Molar_(tooth)" title="Molar (tooth)">molars</a> cannot chew food effectively, and cats are largely incapable of mastication.<sup id="cite_ref-Case_65-1" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Case-65">[65]</a></sup><sup class="reference" style="white-space:nowrap;">:<span>37</span></sup> Although cats tend to have better teeth than most humans, with decay generally less likely because of a thicker protective layer of enamel, a less damaging saliva, less retention of food particles between teeth, and a diet mostly devoid of sugar, they are nonetheless subject to occasional tooth loss and infection.<sup id="cite_ref-Carr1978_67-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Carr1978-67">[67]</a></sup></p>
<p>Cats, like dogs, are <a href="https://en.wikipedia.org/wiki/Digitigrade" title="Digitigrade">digitigrades</a>. They walk directly on their toes, with the bones of their feet making up the lower part of the visible leg.<sup id="cite_ref-Lacquaniti_1999_68-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Lacquaniti_1999-68">[68]</a></sup> Cats are capable of walking very precisely because, like all <a href="https://en.wikipedia.org/wiki/Felinae" title="Felinae">felines</a>, they directly register; that is, they place each hind paw (almost) directly in the print of the corresponding fore paw, minimizing noise and visible tracks. This also provides sure footing for their hind paws when they navigate rough terrain. Unlike most mammals, when cats walk, they use a "pacing" <a href="https://en.wikipedia.org/wiki/Gait" title="Gait">gait</a>; that is, they move the two legs on one side of the body before the legs on the other side. This trait is shared with <a href="https://en.wikipedia.org/wiki/Camel" title="Camel">camels</a> and <a href="https://en.wikipedia.org/wiki/Giraffe" title="Giraffe">giraffes</a>. As a walk speeds up into a trot, a cat's gait changes to be a "diagonal" gait, similar to that of most other mammals (and many other land animals, such as <a href="https://en.wikipedia.org/wiki/Lizard" title="Lizard">lizards</a>): the diagonally opposite hind and fore legs move simultaneously.<sup id="cite_ref-Christensen_2004_69-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Christensen_2004-69">[69]</a></sup></p>
<p>Like almost all members of the Felidae, cats have protractable and retractable <a href="https://en.wikipedia.org/wiki/Claw" title="Claw">claws</a>.<sup id="cite_ref-Russell_2001_70-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Russell_2001-70">[70]</a></sup> In their normal, relaxed position, the claws are sheathed with the skin and <a href="https://en.wikipedia.org/wiki/Fur" title="Fur">fur</a> around the <a href="https://en.wikipedia.org/wiki/Paw" title="Paw">paw</a>'s toe pads. This keeps the claws sharp by preventing wear from contact with the ground and allows the silent stalking of prey. The claws on the fore feet are typically sharper than those on the hind feet.<sup id="cite_ref-Armes_1900_71-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Armes_1900-71">[71]</a></sup> Cats can voluntarily extend their claws on one or more paws. They may extend their claws in hunting or self-defense, climbing, <a href="https://en.wikipedia.org/wiki/Kneading_(cats)" title="Kneading (cats)">kneading</a>, or for extra traction on soft surfaces. Most cats have five claws on their front paws, and four on their rear paws.<sup id="cite_ref-Danforth1947_72-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Danforth1947-72">[72]</a></sup> The fifth front claw (the <a href="https://en.wikipedia.org/wiki/Dewclaw" title="Dewclaw">dewclaw</a>) is <a href="https://en.wikipedia.org/wiki/Proximal" class="mw-redirect" title="Proximal">proximal</a> to the other claws. More proximally is a protrusion which appears to be a sixth "finger". This special feature of the front paws, on the inside of the wrists, is the carpal pad, also found on the paws of <a href="https://en.wikipedia.org/wiki/Big_cat" title="Big cat">big cats</a> and dogs. It has no function in normal walking, but is thought to be an antiskidding device used while jumping. Some breeds of cats are prone to <a href="https://en.wikipedia.org/wiki/Polydactyl_cat" title="Polydactyl cat">polydactyly</a> (extra toes and claws).<sup id="cite_ref-Danforth1947_72-1" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Danforth1947-72">[72]</a></sup> These are particularly common along the northeast coast of North America.<sup id="cite_ref-Lettice_2008_73-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Lettice_2008-73">[73]</a></sup></p>
<h3><span class="mw-headline" id="Physiology">Physiology</span></h3>
<p>Cats are familiar and easily kept animals, and their physiology has been particularly well studied; it generally resembles those of other carnivorous mammals, but displays several unusual features probably attributable to cats' descent from desert-dwelling species.<sup id="cite_ref-MacDonald_31-1" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-MacDonald-31">[31]</a></sup> For instance, cats are able to tolerate quite high temperatures: Humans generally start to feel uncomfortable when their skin temperature passes about 38&nbsp;C (100&nbsp;F), but cats show no discomfort until their skin reaches around 52&nbsp;C (126&nbsp;F),<sup id="cite_ref-Case_65-2" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Case-65">[65]</a></sup><sup class="reference" style="white-space:nowrap;">:<span>46</span></sup> and can tolerate temperatures of up to 56&nbsp;C (133&nbsp;F) if they have access to water.<sup id="cite_ref-SDCN_74-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-SDCN-74">[74]</a></sup></p>

<p>Cats conserve heat by reducing the flow of blood to their skin and lose heat by evaporation through their mouths. Cats have minimal ability to sweat, with glands located primarily in their paw pads,<sup id="cite_ref-76" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-76">[76]</a></sup> and <a href="https://en.wikipedia.org/wiki/Thermoregulation#Endothermy" title="Thermoregulation">pant for heat relief</a> only at very high temperatures<sup id="cite_ref-Adams_1970_77-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Adams_1970-77">[77]</a></sup> (but may also pant when stressed). A cat's body temperature does not vary throughout the day; this is part of cats' general lack of <a href="https://en.wikipedia.org/wiki/Circadian_rhythm" title="Circadian rhythm">circadian rhythms</a> and may reflect their tendency to be active both during the day and at night.<sup id="cite_ref-CAN_78-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-CAN-78">[78]</a></sup><sup class="reference" style="white-space:nowrap;">:<span>1</span></sup> Cats' feces are comparatively dry and their urine is highly concentrated, both of which are adaptations to allow cats to retain as much water as possible.<sup id="cite_ref-MacDonald_31-2" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-MacDonald-31">[31]</a></sup> Their kidneys are so efficient, they can survive on a diet consisting only of meat, with no additional water,<sup id="cite_ref-Prentiss_1959_79-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Prentiss_1959-79">[79]</a></sup> and can even rehydrate by drinking <a href="https://en.wikipedia.org/wiki/Seawater" title="Seawater">seawater</a>.<sup id="cite_ref-Wolf_1959_80-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Wolf_1959-80">[80]</a></sup><sup id="cite_ref-CAN_78-1" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-CAN-78">[78]</a></sup><sup class="reference" style="white-space:nowrap;">:<span>29</span></sup>While domestic cats are able to swim, they are generally reluctant to enter water as it quickly leads to exhaustion.<sup id="cite_ref-Fraser2012_81-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Fraser2012-81">[81]</a></sup></p>
<h4><span class="mw-headline" id="Nutrition">Nutrition</span></h4>
<p>Cats are <a href="https://en.wikipedia.org/wiki/Obligate_carnivores" class="mw-redirect" title="Obligate carnivores">obligate carnivores</a>: their <a href="https://en.wikipedia.org/wiki/Physiology" title="Physiology">physiology</a> has evolved to efficiently process meat, and they have difficulty digesting plant matter.<sup id="cite_ref-MacDonald_31-3" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-MacDonald-31">[31]</a></sup> In contrast to <a href="https://en.wikipedia.org/wiki/Omnivore" title="Omnivore">omnivores</a> such as <a href="https://en.wikipedia.org/wiki/Rat" title="Rat">rats</a>, which only require about 4% protein in their diet, about 20% of a cat's diet must be protein.<sup id="cite_ref-MacDonald_31-4" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-MacDonald-31">[31]</a></sup> A cat's <a href="https://en.wikipedia.org/wiki/Gut_(anatomy)" class="mw-redirect" title="Gut (anatomy)">gastrointestinal tract</a> is adapted to meat eating, being much shorter than that of omnivores and having low levels of several of the <a href="https://en.wikipedia.org/wiki/Digestive_enzyme" title="Digestive enzyme">digestive enzymes</a> needed to digest carbohydrates.<sup id="cite_ref-Zoran_82-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Zoran-82">[82]</a></sup> These traits severely limit the cat's ability to digest and use plant-derived nutrients, as well as certain <a href="https://en.wikipedia.org/wiki/Fatty_acid" title="Fatty acid">fatty acids</a>.<sup id="cite_ref-Zoran_82-1" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Zoran-82">[82]</a></sup> Despite the cat's meat-oriented physiology, several vegetarian or vegan cat foods have been marketed that are supplemented with <a href="https://en.wikipedia.org/wiki/Chemical_synthesis" title="Chemical synthesis">chemically synthesized</a> taurine and other nutrients, in attempts to produce a complete diet. However, some of these products still fail to provide all the nutrients cats require,<sup id="cite_ref-Gray_2004_83-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Gray_2004-83">[83]</a></sup> and diets containing no animal products pose the risk of causing severe nutritional deficiencies.<sup id="cite_ref-Zaghini_84-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Zaghini-84">[84]</a></sup> However, <a href="https://en.wikipedia.org/wiki/Veterinarian" class="mw-redirect" title="Veterinarian">veterinarians</a> in the United States have expressed concern that many domestic cats are overfed.<sup id="cite_ref-How_Cats_Clawed_Their_Way_Into_Our_Hearts_85-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-How_Cats_Clawed_Their_Way_Into_Our_Hearts-85">[85]</a></sup></p>
<p>Cats do eat <a href="https://en.wikipedia.org/wiki/Grass" class="mw-redirect" title="Grass">grass</a> occasionally. A proposed explanation is that cats use grass as a source of <a href="https://en.wikipedia.org/wiki/Folic_acid" class="mw-redirect" title="Folic acid">folic acid</a>. Another is that it is used to supply <a href="https://en.wikipedia.org/wiki/Dietary_fiber" title="Dietary fiber">dietary fiber</a>, helping the cat <a href="https://en.wikipedia.org/wiki/Defecation" title="Defecation">defecate</a> more easily and expel parasites and other harmful material through feces and <a href="https://en.wikipedia.org/wiki/Vomit" class="mw-redirect" title="Vomit">vomit</a>.<sup id="cite_ref-EatGrass_86-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-EatGrass-86">[86]</a></sup></p>
<p>Cats are unusually dependent on a constant supply of the <a href="https://en.wikipedia.org/wiki/Amino_acid" title="Amino acid">amino acid</a> <a href="https://en.wikipedia.org/wiki/Arginine" title="Arginine">arginine</a>, and a diet lacking arginine causes marked weight loss and can be rapidly fatal.<sup id="cite_ref-Morris_1978_87-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Morris_1978-87">[87]</a></sup> <a href="https://en.wikipedia.org/wiki/Arginine" title="Arginine">Arginine</a> is an essential additive in cat food because cats have low levels of the <a href="https://en.wikipedia.org/wiki/Enzyme" title="Enzyme">enzymes</a> <a href="https://en.wikipedia.org/wiki/Aminotransferase" class="mw-redirect" title="Aminotransferase">aminotransferase</a> and <a href="https://en.wikipedia.org/wiki/Pyrroline-5-carboxylate" class="mw-redirect" title="Pyrroline-5-carboxylate">pyrroline-5-carboxylate</a> which are responsible for the synthesis of ornithine and citrulline in the <a href="https://en.wikipedia.org/wiki/Small_intestine" title="Small intestine">small intestine</a>.<sup id="cite_ref-:2_88-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-:2-88">[88]</a></sup> <a href="https://en.wikipedia.org/wiki/Citrulline" title="Citrulline">Citrulline</a> would typically go on to the <a href="https://en.wikipedia.org/wiki/Kidney" title="Kidney">kidneys</a> to make arginine, but because cats have a deficiency in the enzymes that make it, citrulline is not produced in adequate quantities to make arginine. Arginine is essential in the <a href="https://en.wikipedia.org/wiki/Urea_cycle" title="Urea cycle">urea cycle</a> in order to convert the toxic component <a href="https://en.wikipedia.org/wiki/Ammonia" title="Ammonia">ammonia</a> into <a href="https://en.wikipedia.org/wiki/Urea" title="Urea">urea</a> that can then be excreted in the urine. Because of its essential role, deficiency in arginine results in a build up of toxic ammonia and leads to hyperammonemia.<sup id="cite_ref-:2_88-1" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-:2-88">[88]</a></sup> The symptoms of <a href="https://en.wikipedia.org/wiki/Hyperammonemia" title="Hyperammonemia">hyperammonemia</a> include <a href="https://en.wikipedia.org/wiki/Lethargy" title="Lethargy">lethargy</a>, vomiting, <a href="https://en.wikipedia.org/wiki/Ataxia" title="Ataxia">ataxia</a>, <a href="https://en.wikipedia.org/wiki/Hyperesthesia" title="Hyperesthesia">hyperesthesia</a> and can be serious enough to induce death and <a href="https://en.wikipedia.org/wiki/Coma" title="Coma">coma</a> in a matter of days if a cat is being fed a arginine free diet. The quick onset of these symptoms is due to the fact that diets devoid in arginine will typically still contain all of the other <a href="https://en.wikipedia.org/wiki/Amino_acid" title="Amino acid">amino acids</a>, which will continue to be <a href="https://en.wikipedia.org/wiki/Catabolism" title="Catabolism">catabolized</a> by the body producing mass amounts of ammonia that very quickly build up with no way of being excreted.</p>
<p>Another unusual feature is that the cat cannot produce <a href="https://en.wikipedia.org/wiki/Taurine" title="Taurine">taurine</a>, with a deficiency in this <a href="https://en.wikipedia.org/wiki/Essential_amino_acid" title="Essential amino acid">essential amino acid</a> causing <a href="https://en.wikipedia.org/wiki/Macular_degeneration" title="Macular degeneration">macular degeneration</a>, wherein the cat's retina slowly breaks down, causing irreversible blindness.<sup id="cite_ref-MacDonald_31-5" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-MacDonald-31">[31]</a></sup> This is due to the hepatic activity of cystinesulfinic acid decarboxylase being low in cats.<sup id="cite_ref-:03_89-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-:03-89">[89]</a></sup> This limits the ability of cats to <a href="https://en.wikipedia.org/wiki/Biosynthesis" title="Biosynthesis">biosynthesize</a> the <a href="https://en.wikipedia.org/wiki/Taurine" title="Taurine">taurine</a> they need from its precursor <a href="https://en.wikipedia.org/wiki/Amino_acid" title="Amino acid">amino acids</a> <a href="https://en.wikipedia.org/wiki/Ethionine" title="Ethionine">ethionine</a> and <a href="https://en.wikipedia.org/wiki/Cysteine" title="Cysteine">cysteine</a>, which ultimately results in inadequate taurine production needed for normal function.<sup id="cite_ref-:03_89-1" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-:03-89">[89]</a></sup> Deficiencies in taurine result in compensated function of feline cardiovascular and reproductive systems.<sup id="cite_ref-:03_89-2" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-:03-89">[89]</a></sup> These abnormalities can also be accompanied by developmental issues in the central nervous system along with degeneration of the retina.<sup id="cite_ref-:03_89-3" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-:03-89">[89]</a></sup></p>
<p>In order to produce the essential vitamin <a href="https://en.wikipedia.org/wiki/Niacin" title="Niacin">niacin</a> for use in the cat, <a href="https://en.wikipedia.org/wiki/Tryptophan" title="Tryptophan">tryptophan</a> is needed for conversion purposes. However, due to a competing pathway with <a href="https://en.wikipedia.org/wiki/Acetyl-CoA" title="Acetyl-CoA">acetyl coenzyme A</a> (acetyl-CoA), niacin can become deficient and require <a href="https://en.wikipedia.org/wiki/Dietary_supplement" title="Dietary supplement">supplementation</a>.<sup id="cite_ref-:43_90-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-:43-90">[90]</a></sup> This process occurs when an overactive <a href="https://en.wikipedia.org/wiki/Enzyme" title="Enzyme">enzyme</a>, <a href="https://en.wikipedia.org/wiki/Picolinic_acid" title="Picolinic acid">picolinic acid</a> carboxylase, converts the <a href="https://en.wikipedia.org/wiki/Vitamin_B6" title="Vitamin B6">vitamin B<sub>6</sub></a> precursor picolinic acid into the alternate compound acetyl-CoA, instead of converting <a href="https://en.wikipedia.org/wiki/Quinolinate" class="mw-redirect" title="Quinolinate">quinolinate</a> into nictotinic acid mononlucleotide (<a href="https://en.wikipedia.org/wiki/Niacin" title="Niacin">niacin</a>).<sup id="cite_ref-:32_91-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-:32-91">[91]</a></sup> Niacin is required in cats as it supports enzyme function. If niacin is deficient in the diet, anorexia, weight loss and an increase in body temperature can result.<sup id="cite_ref-92" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-92">[92]</a></sup></p>
<p>Preformed <a href="https://en.wikipedia.org/wiki/Vitamin_A" title="Vitamin A">vitamin A</a> is required in the cat for retinal and reproductive health. Vitamin A is considered to be a fat-soluble vitamin and is seen as essential in a cat's diet. Normally, the conversion of <a href="https://en.wikipedia.org/wiki/Beta-carotene" class="mw-redirect" title="Beta-carotene">beta-carotenes</a> into vitamin A occurs in the intestine (more specifically the mucosal layer) of species, however cats lack the ability to undergo this process.<sup id="cite_ref-:43_90-1" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-:43-90">[90]</a></sup> Both the kidney and liver are contributors to the use of vitamin A in the body of the majority of species while the cats liver does not produce the enzyme <a href="https://en.wikipedia.org/wiki/Beta-carotene_15,15%27-monooxygenase" title="Beta-carotene 15,15&#39;-monooxygenase">Beta-carotene 15,15'-monooxygenase</a> which converts the beta-carotene into <a href="https://en.wikipedia.org/wiki/Retinol" title="Retinol">retinol</a> (vitamin A).<sup id="cite_ref-93" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-93">[93]</a></sup> To summarize: cats do not have high levels of this enzyme leading to the cleavage and oxidation of <a href="https://en.wikipedia.org/wiki/Carotenoid" title="Carotenoid">carotenoids</a> not taking place.<sup id="cite_ref-:32_91-1" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-:32-91">[91]</a></sup></p>
<p><a href="https://en.wikipedia.org/wiki/Cholecalciferol" title="Cholecalciferol">Vitamin D3</a> is a dietary requirement for cats as they lack the ability to synthesize vitamin D3 from sunlight.<sup id="cite_ref-:122_94-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-:122-94">[94]</a></sup> Cats obtain high levels of the enzyme 7-dehydrocholestrol delta 7 reductase which causes immediate conversion of vitamin D3 from sunlight to <a href="https://en.wikipedia.org/wiki/7-Dehydrocholesterol" title="7-Dehydrocholesterol">7-dehydrocholesterol</a>.<sup id="cite_ref-:022_95-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-:022-95">[95]</a></sup> This fat soluble vitamin is required in cats for bone formation through the promotion of calcium retention, along with nerve and muscle control through absorption of <a href="https://en.wikipedia.org/wiki/Calcium" title="Calcium">calcium</a> and <a href="https://en.wikipedia.org/wiki/Phosphorus" title="Phosphorus">phosphorus</a>.<sup id="cite_ref-:022_95-1" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-:022-95">[95]</a></sup></p>
<p>Cats, like all mammals, need to get <a href="https://en.wikipedia.org/wiki/Linoleic_acid" title="Linoleic acid">linoleic acid</a>, an <a href="https://en.wikipedia.org/wiki/Essential_fatty_acid" title="Essential fatty acid">essential fatty acid</a>, from their diet. Most mammals can convert linoleic acid to <a href="https://en.wikipedia.org/wiki/Arachidonic_acid" title="Arachidonic acid">arachidonic acid</a>, as well as the <a href="https://en.wikipedia.org/wiki/Omega_3_fatty_acids" class="mw-redirect" title="Omega 3 fatty acids">omega 3 fatty acids</a> (<a href="https://en.wikipedia.org/wiki/Eicosapentaenoic_acid" title="Eicosapentaenoic acid">eicosapentaenoic acid</a> and <a href="https://en.wikipedia.org/wiki/Docosahexaenoic_acid" title="Docosahexaenoic acid">docosahexaenoic acid</a>) through the activity of enzymes, but this process is very limited in cats.<sup id="cite_ref-:43_90-2" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-:43-90">[90]</a></sup> The 6-desaturase enzyme eventually converts linoleic acid, which is in its salt form linoleate, to arachidonate (salt form of arachidonic acid) in the liver, but this enzyme has very little activity in cats.<sup id="cite_ref-:43_90-3" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-:43-90">[90]</a></sup> This means that arachidonic acid is an essential fatty acid for cats as they lack the ability to create required amounts of linoleic acid. Deficiency of arachidonic acid in cats is related to problems in growth, can cause injury and inflammation to skin (e.g. around the mouth) decreased platelet aggregation, fatty liver, increase in birth defects of kittens whose queens were deficient during pregnancy, and reproductive failure in queens.<sup id="cite_ref-:43_90-4" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-:43-90">[90]</a></sup> <a href="https://en.wikipedia.org/wiki/Arachidonic_acid" title="Arachidonic acid">Arachidonic acid</a> can also be metabolized to <a href="https://en.wikipedia.org/wiki/Eicosanoids" class="mw-redirect" title="Eicosanoids">eicosanoids</a> that create inflammatory responses which are needed to stimulate proper growth and repair mechanisms in the cat.<sup id="cite_ref-96" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-96">[96]</a></sup></p>
<p>The <a href="https://en.wikipedia.org/wiki/Cat_food#Nutrient_chart" title="Cat food">nutrient chart</a> provides a list of the many nutrients cats require as well as the use of the nutrients in the body and the effects of the deficiency.</p>
<h3><span class="mw-headline" id="Senses">Senses</span></h3>
<div role="note" class="hatnote navigation-not-searchable">Main article: <a href="https://en.wikipedia.org/wiki/Cat_senses" title="Cat senses">Cat senses</a></div>
<div class="thumb tleft">
<div class="thumbinner" style="width:222px;"><a href="https://en.wikipedia.org/wiki/File:TapetumLucidum.JPG" class="image"><img alt="" src="./Cat - Wikipedia_files/220px-TapetumLucidum.JPG" width="220" height="157" class="thumbimage" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/7/76/TapetumLucidum.JPG/330px-TapetumLucidum.JPG 1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/7/76/TapetumLucidum.JPG/440px-TapetumLucidum.JPG 2x" data-file-width="2127" data-file-height="1518"></a>
<div class="thumbcaption">
<div class="magnify"><a href="https://en.wikipedia.org/wiki/File:TapetumLucidum.JPG" class="internal" title="Enlarge"></a></div>

</div>
</div>
<p>Cats have excellent <a href="https://en.wikipedia.org/wiki/Night_vision" title="Night vision">night vision</a> and can see at only one-sixth the light level required for human vision.<sup id="cite_ref-Case_65-3" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Case-65">[65]</a></sup><sup class="reference" style="white-space:nowrap;">:<span>43</span></sup> This is partly the result of cat eyes having a <a href="https://en.wikipedia.org/wiki/Tapetum_lucidum" title="Tapetum lucidum">tapetum lucidum</a>, which reflects any light that passes through the <a href="https://en.wikipedia.org/wiki/Retina" title="Retina">retina</a> back into the eye, thereby increasing the eye's sensitivity to dim light.<sup id="cite_ref-Olliver_2004_97-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Olliver_2004-97">[97]</a></sup> Another adaptation to dim light is the large pupils of cats' eyes. Unlike some big cats, such as tigers, domestic cats have <a href="https://en.wikipedia.org/wiki/Pupil#In_other_animals" title="Pupil">slit pupils</a>.<sup id="cite_ref-Malmstrom_98-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Malmstrom-98">[98]</a></sup> These slit pupils can focus bright light without <a href="https://en.wikipedia.org/wiki/Chromatic_aberration" title="Chromatic aberration">chromatic aberration</a>, and are needed since the domestic cat's pupils are much larger, relative to their eyes, than the pupils of the big cats.<sup id="cite_ref-Malmstrom_98-1" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Malmstrom-98">[98]</a></sup> At low light levels a cat's pupils will expand to cover most of the exposed surface of its eyes.<sup id="cite_ref-Hammond_1985_99-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Hammond_1985-99">[99]</a></sup> However, domestic cats have rather poor <a href="https://en.wikipedia.org/wiki/Color_vision" title="Color vision">color vision</a> and (like most nonprimate mammals) have only two types of <a href="https://en.wikipedia.org/wiki/Cone_cell" title="Cone cell">cones</a>, optimized for sensitivity to blue and yellowish green; they have limited ability to distinguish between red and green.<sup id="cite_ref-Loop_1978_100-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Loop_1978-100">[100]</a></sup> A 1993 paper reported a response to middle wavelengths from a system other than the <a href="https://en.wikipedia.org/wiki/Rod_cell" title="Rod cell">rods</a> which might be due to a third type of cone. However, this appears to be an adaptation to low light levels rather than representing true <a href="https://en.wikipedia.org/wiki/Trichromacy" title="Trichromacy">trichromatic</a> vision.<sup id="cite_ref-Schneider_1993_101-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Schneider_1993-101">[101]</a></sup></p>
<p>Cats have excellent hearing and can detect an extremely broad range of frequencies. They can hear higher-pitched sounds than either dogs or humans, detecting frequencies from 55&nbsp;Hz to 79,000&nbsp;Hz, a range of 10.5&nbsp;octaves, while humans and dogs both have ranges of about 9&nbsp;octaves.<sup id="cite_ref-PMID15472899_102-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-PMID15472899-102">[102]</a></sup><sup id="cite_ref-H._Heffner_1998_103-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-H._Heffner_1998-103">[103]</a></sup> Cats can hear <a href="https://en.wikipedia.org/wiki/Ultrasound" title="Ultrasound">ultrasound</a>, which is important in hunting<sup id="cite_ref-Sunquist_104-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Sunquist-104">[104]</a></sup> because many species of rodents make ultrasonic calls.<sup id="cite_ref-Blumberg_1992_105-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Blumberg_1992-105">[105]</a></sup> However, they do not communicate using ultrasound like rodents do. Cats' hearing is also sensitive and among the best of any mammal,<sup id="cite_ref-PMID15472899_102-1" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-PMID15472899-102">[102]</a></sup> being most acute in the range of 500&nbsp;Hz to 32&nbsp;kHz.<sup id="cite_ref-106" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-106">[106]</a></sup> This sensitivity is further enhanced by the cat's large movable outer ears (their <a href="https://en.wikipedia.org/wiki/Pinna_(anatomy)" class="mw-redirect" title="Pinna (anatomy)">pinnae</a>), which both amplify sounds and help detect the direction of a noise.<sup id="cite_ref-Sunquist_104-1" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Sunquist-104">[104]</a></sup></p>
<p>Cats have an acute sense of smell, due in part to their well-developed <a href="https://en.wikipedia.org/wiki/Olfactory_bulb" title="Olfactory bulb">olfactory bulb</a> and a large surface of <a href="https://en.wikipedia.org/wiki/Olfactory_mucosa" title="Olfactory mucosa">olfactory mucosa</a>, about 5.8&nbsp;cm<sup>2</sup> (0.90&nbsp;in<sup>2</sup>) in area, which is about twice that of humans.<sup id="cite_ref-Moulton_1967_107-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Moulton_1967-107">[107]</a></sup> Cats are sensitive to <a href="https://en.wikipedia.org/wiki/Cat_pheromone" title="Cat pheromone">pheromones</a> such as <a href="https://en.wikipedia.org/wiki/3-mercapto-3-methylbutan-1-ol" class="mw-redirect" title="3-mercapto-3-methylbutan-1-ol">3-mercapto-3-methylbutan-1-ol</a>,<sup id="cite_ref-felinine_108-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-felinine-108">[108]</a></sup> which they use to communicate through <a href="https://en.wikipedia.org/wiki/Urine_spraying" class="mw-redirect" title="Urine spraying">urine spraying</a> and marking with <a href="https://en.wikipedia.org/wiki/Scent_glands" class="mw-redirect" title="Scent glands">scent glands</a>.<sup id="cite_ref-Sommerville_109-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Sommerville-109">[109]</a></sup> Many cats also respond strongly to plants that contain <a href="https://en.wikipedia.org/wiki/Nepetalactone" title="Nepetalactone">nepetalactone</a>, especially <a href="https://en.wikipedia.org/wiki/Catnip" title="Catnip">catnip</a>, as they can detect that substance at less than one part per billion.<sup id="cite_ref-110" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-110">[110]</a></sup> About 7080% of cats are affected by nepetalactone.<sup id="cite_ref-111" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-111">[111]</a></sup> This response is also produced by other plants, such as silver vine (<i><a href="https://en.wikipedia.org/wiki/Actinidia_polygama" title="Actinidia polygama">Actinidia polygama</a></i>) and the herb <a href="https://en.wikipedia.org/wiki/Valerian_(herb)" title="Valerian (herb)">valerian</a>; it may be caused by the smell of these plants mimicking a pheromone and stimulating cats' social or sexual behaviors.<sup id="cite_ref-Tucker_112-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Tucker-112">[112]</a></sup></p>
<p>Cats have relatively few taste buds compared to humans (470 or so versus more than 9,000 on the human tongue).<sup id="cite_ref-sch_113-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-sch-113">[113]</a></sup> Domestic and wild cats share a gene mutation that keeps their sweet taste buds from binding to sugary molecules, leaving them with no ability to taste <a href="https://en.wikipedia.org/wiki/Sweetness" title="Sweetness">sweetness</a>.<sup id="cite_ref-114" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-114">[114]</a></sup> Their <a href="https://en.wikipedia.org/wiki/Taste_bud" title="Taste bud">taste buds</a> instead respond to amino acids, bitter tastes, and acids.<sup id="cite_ref-Bradshaw2006_115-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Bradshaw2006-115">[115]</a></sup> Cats and many other animals have a <a href="https://en.wikipedia.org/wiki/Jacobson%27s_organ" class="mw-redirect" title="Jacobson&#39;s organ">Jacobson's organ</a> located in their mouths that allows them to taste-smell certain aromas in a way of which humans have no experience. Cats also have a distinct temperature preference for their food, preferring food with a temperature around 38&nbsp;C (100&nbsp;F) which is similar to that of a fresh kill and routinely rejecting food presented cold or refrigerated (which would signal to the cat that the "prey" item is long dead and therefore possibly toxic or decomposing).<sup id="cite_ref-sch_113-1" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-sch-113">[113]</a></sup></p>

The whiskers of a cat are highly sensitive to touch.</div>

<p>To aid with navigation and sensation, cats have dozens of movable <a href="https://en.wikipedia.org/wiki/Vibrissa" class="mw-redirect" title="Vibrissa">whiskers (vibrissae)</a> over their body, especially their faces. These provide information on the width of gaps and on the location of objects in the dark, both by touching objects directly and by sensing air currents; they also trigger protective <a href="https://en.wikipedia.org/wiki/Blink_reflex" class="mw-redirect" title="Blink reflex">blink reflexes</a> to protect the eyes from damage.<sup id="cite_ref-Case_65-4" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Case-65">[65]</a></sup><sup class="reference" style="white-space:nowrap;">:<span>47</span></sup></p>
