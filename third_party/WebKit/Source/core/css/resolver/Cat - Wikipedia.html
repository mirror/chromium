<div class="thumbinner" style="width:222px;"><a href="https://en.wikipedia.org/wiki/File:Radiography_of_a_pregnant_cat.jpg" class="image"><img alt="" src="./Cat - Wikipedia_files/220px-Radiography_of_a_pregnant_cat.jpg" width="220" height="329" class="thumbimage" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/8/84/Radiography_of_a_pregnant_cat.jpg/330px-Radiography_of_a_pregnant_cat.jpg 1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/8/84/Radiography_of_a_pregnant_cat.jpg/440px-Radiography_of_a_pregnant_cat.jpg 2x" data-file-width="1554" data-file-height="2321"></a>
<div class="thumbcaption">
<div class="magnify"><a href="https://en.wikipedia.org/wiki/File:Radiography_of_a_pregnant_cat.jpg" class="internal" title="Enlarge"></a></div>
Radiography of a pregnant cat (about one month and a half)</div>
</div>
</div>
<p>Female cats are seasonally <a href="https://en.wikipedia.org/wiki/Polyestrous" class="mw-redirect" title="Polyestrous">polyestrous</a>, which means they may have many periods of <a href="https://en.wikipedia.org/wiki/Estrus" class="mw-redirect" title="Estrus">heat</a> over the course of a year, the season beginning in spring and ending in late autumn. Heat periods occur about every two weeks and last about 4 to 7 days.<sup id="cite_ref-compendium_205-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-compendium-205">[205]</a></sup> Multiple males will be attracted to a female in heat. The males will fight over her, and the victor wins the right to mate. At first, the female rejects the male, but eventually the female allows the male to mate. The female utters a loud yowl as the male pulls out of her because a male cat's penis has a band of about 120150 backwards-pointing <a href="https://en.wikipedia.org/wiki/Penile_spines" title="Penile spines">penile spines</a>, which are about 1&nbsp;mm long; upon withdrawal of the penis, the spines rake the walls of the female's <a href="https://en.wikipedia.org/wiki/Vagina" title="Vagina">vagina</a>, which acts to <a href="https://en.wikipedia.org/wiki/Induced_ovulation_(animals)" title="Induced ovulation (animals)">induce ovulation</a>. This act also occurs to clear the vagina of other sperm in the context of a second (or more) mating, thus giving the later males a larger chance of conception.<sup id="cite_ref-Aronson_1967_206-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Aronson_1967-206">[206]</a></sup></p>
<p>After mating, the female washes her <a href="https://en.wikipedia.org/wiki/Vulva" title="Vulva">vulva</a> thoroughly. If a male attempts to mate with her at this point, the female will attack him. After about 20 to 30 minutes, once the female is finished grooming, the cycle will repeat.<sup id="cite_ref-compendium_205-1" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-compendium-205">[205]</a></sup></p>
<p>Because ovulation is not always triggered by a single mating, females may not be impregnated by the first male with which they mate.<sup id="cite_ref-Wildt_1980_207-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Wildt_1980-207">[207]</a></sup> Furthermore, cats are <a href="https://en.wikipedia.org/wiki/Superfecundation" title="Superfecundation">superfecund</a>; that is, a female may mate with more than one male when she is in heat, with the result that different kittens in a litter may have different fathers.<sup id="cite_ref-compendium_205-2" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-compendium-205">[205]</a></sup></p>
<div class="thumb tleft">
<div class="thumbinner" style="width:222px;"><a href="https://en.wikipedia.org/wiki/File:Three-hour-old-kitten.jpg" class="image"><img alt="" src="./Cat - Wikipedia_files/220px-Three-hour-old-kitten.jpg" width="220" height="160" class="thumbimage" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/a/ad/Three-hour-old-kitten.jpg/330px-Three-hour-old-kitten.jpg 1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/a/ad/Three-hour-old-kitten.jpg/440px-Three-hour-old-kitten.jpg 2x" data-file-width="1375" data-file-height="1002"></a>
<div class="thumbcaption">
<div class="magnify"><a href="https://en.wikipedia.org/wiki/File:Three-hour-old-kitten.jpg" class="internal" title="Enlarge"></a></div>
A newborn <a href="https://en.wikipedia.org/wiki/Kitten" title="Kitten">kitten</a></div>
</div>
</div>
<p>At 124 hours after conception, the <a href="https://en.wikipedia.org/wiki/Morula" title="Morula">morula</a> forms. At 148 hours, early blastocysts form. At 1012 days, implantation occurs.<sup id="cite_ref-208" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-208">[208]</a></sup><sup id="cite_ref-209" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-209">[209]</a></sup></p>
<p>The <a href="https://en.wikipedia.org/wiki/Gestation" title="Gestation">gestation</a> period for cats is between 64 and 67 days, with an average of 66 days.<sup id="cite_ref-Tsutsui_1993_210-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Tsutsui_1993-210">[210]</a></sup> The size of a <a href="https://en.wikipedia.org/wiki/Litter_(animal)" title="Litter (animal)">litter</a> usually is three to five kittens, with the first litter usually smaller than subsequent litters. Kittens are weaned between six and seven weeks old, and cats normally reach sexual maturity at 510 months (females) and to 57 months (males), although this can vary depending on breed.<sup id="cite_ref-compendium_205-3" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-compendium-205">[205]</a></sup> Females can have two to three litters per year, so may produce up to 150 kittens in their breeding span of around ten years.<sup id="cite_ref-compendium_205-4" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-compendium-205">[205]</a></sup></p>
<p>Cats are ready to go to new homes at about 12 weeks of age,<sup id="cite_ref-211" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-211">[211]</a></sup> when they are ready to leave their mother. They can be surgically <a href="https://en.wikipedia.org/wiki/Neutering" title="Neutering">sterilized</a> (spayed or <a href="https://en.wikipedia.org/wiki/Castration" title="Castration">castrated</a>) as early as 7 weeks to limit unwanted reproduction.<sup id="cite_ref-Olson_2001_212-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Olson_2001-212">[212]</a></sup> This surgery also prevents undesirable sex-related behavior, such as aggression, <a href="https://en.wikipedia.org/wiki/Spraying_(animal_behavior)" class="mw-redirect" title="Spraying (animal behavior)">territory marking</a> (spraying urine) in males and yowling (calling) in females. Traditionally, this surgery was performed at around six to nine months of age, but it is increasingly being performed prior to <a href="https://en.wikipedia.org/wiki/Puberty" title="Puberty">puberty</a>, at about three to six months.<sup id="cite_ref-Root_Kustritz_2007_213-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Root_Kustritz_2007-213">[213]</a></sup> In the US, about 80% of household cats are neutered.<sup id="cite_ref-Chu_2009_214-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Chu_2009-214">[214]</a></sup></p>
<h2><span class="mw-headline" id="Ecology">Ecology</span></h2>
<h3><span class="mw-headline" id="Habitats">Habitats</span></h3>
<div class="thumb tright">
<div class="thumbinner" style="width:222px;"><a href="https://en.wikipedia.org/wiki/File:Felis_catus-cat_on_snow.jpg" class="image"><img alt="" src="./Cat - Wikipedia_files/220px-Felis_catus-cat_on_snow.jpg" width="220" height="147" class="thumbimage" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/b/b6/Felis_catus-cat_on_snow.jpg/330px-Felis_catus-cat_on_snow.jpg 1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/b/b6/Felis_catus-cat_on_snow.jpg/440px-Felis_catus-cat_on_snow.jpg 2x" data-file-width="3000" data-file-height="2000"></a>
<div class="thumbcaption">
<div class="magnify"><a href="https://en.wikipedia.org/wiki/File:Felis_catus-cat_on_snow.jpg" class="internal" title="Enlarge"></a></div>
A cat in snowy weather</div>
</div>
</div>
<p>Cats are a <a href="https://en.wikipedia.org/wiki/Cosmopolitan_species" class="mw-redirect" title="Cosmopolitan species">cosmopolitan species</a> and are found across much of the world.<sup id="cite_ref-Lipinski_38-1" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Lipinski-38">[38]</a></sup> Geneticist Stephen James O'Brien, of the <a href="https://en.wikipedia.org/wiki/National_Cancer_Institute" title="National Cancer Institute">National Cancer Institute</a> in <a href="https://en.wikipedia.org/wiki/Frederick,_Maryland" title="Frederick, Maryland">Frederick, Maryland</a>, remarked on how successful cats have been in evolutionary terms: "Cats are one of evolution's most charismatic creatures. They can live on the highest mountains and in the hottest deserts."<sup id="cite_ref-215" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-215">[215]</a></sup> They are extremely adaptable and are now present on all continents except <a href="https://en.wikipedia.org/wiki/Antarctica" title="Antarctica">Antarctica</a>, and on 118 of the 131 main groups of islandseven on isolated islands such as the <a href="https://en.wikipedia.org/wiki/Kerguelen_Islands" title="Kerguelen Islands">Kerguelen Islands</a>.<sup id="cite_ref-Say_2002_216-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Say_2002-216">[216]</a></sup><sup id="cite_ref-217" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-217">[217]</a></sup></p>
<p>Feral cats can live in forests, grasslands, tundra, coastal areas, agricultural land, scrublands, urban areas, and wetlands.<sup id="cite_ref-ISSG_2006_218-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-ISSG_2006-218">[218]</a></sup> Their habitats even include small oceanic islands with no human inhabitants.<sup id="cite_ref-Nogales_219-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Nogales-219">[219]</a></sup> Further, the close relatives of domestic cats, the <a href="https://en.wikipedia.org/wiki/African_wildcat" title="African wildcat">African wildcat</a> (<i>Felis silvestris lybica</i>) and the Arabian <a href="https://en.wikipedia.org/wiki/Sand_cat" title="Sand cat">sand cat</a> (<i>Felis margarita</i>) both inhabit desert environments,<sup id="cite_ref-Driscoll_28-5" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Driscoll-28">[28]</a></sup> and domestic cats still show similar adaptations and behaviors.<sup id="cite_ref-MacDonald_31-7" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-MacDonald-31">[31]</a></sup> The cat's ability to thrive in almost any terrestrial habitat has led to its designation as one of the world's worst <a href="https://en.wikipedia.org/wiki/Invasive_species" title="Invasive species">invasive species</a>.<sup id="cite_ref-ISSG_2000_220-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-ISSG_2000-220">[220]</a></sup></p>
<p>As domestic cats are little altered from wildcats, they can readily interbreed. This <a href="https://en.wikipedia.org/wiki/Hybrid_(biology)" title="Hybrid (biology)">hybridization</a> poses a danger to the genetic distinctiveness of some wildcat populations, particularly in <a href="https://en.wikipedia.org/wiki/Scotland" title="Scotland">Scotland</a> and <a href="https://en.wikipedia.org/wiki/Hungary" title="Hungary">Hungary</a> and possibly also the <a href="https://en.wikipedia.org/wiki/Iberian_Peninsula" title="Iberian Peninsula">Iberian Peninsula</a>.<sup id="cite_ref-Oliveira_41-1" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Oliveira-41">[41]</a></sup></p>
<h3><span class="mw-headline" id="Feral_cats">Feral cats</span></h3>
<div role="note" class="hatnote navigation-not-searchable">Main article: <a href="https://en.wikipedia.org/wiki/Feral_cat" title="Feral cat">Feral cat</a></div>
<div class="thumb tright">
<div class="thumbinner" style="width:172px;"><a href="https://en.wikipedia.org/wiki/File:Feral_cat_Virginia_crop.jpg" class="image"><img alt="" src="./Cat - Wikipedia_files/170px-Feral_cat_Virginia_crop.jpg" width="170" height="198" class="thumbimage" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/9/97/Feral_cat_Virginia_crop.jpg/255px-Feral_cat_Virginia_crop.jpg 1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/9/97/Feral_cat_Virginia_crop.jpg/340px-Feral_cat_Virginia_crop.jpg 2x" data-file-width="1436" data-file-height="1672"></a>
<div class="thumbcaption">
<div class="magnify"><a href="https://en.wikipedia.org/wiki/File:Feral_cat_Virginia_crop.jpg" class="internal" title="Enlarge"></a></div>
Feral <a href="https://en.wikipedia.org/wiki/Farm_cat" title="Farm cat">farm cat</a></div>
</div>
</div>
<p>Feral cats are domestic cats that were born in or have reverted to a wild state. They are unfamiliar with and wary of humans and roam freely in urban and rural areas.<sup id="cite_ref-Rochlitz_9-1" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Rochlitz-9">[9]</a></sup> The numbers of feral cats is not known, but estimates of the US feral population range from 25 to 60&nbsp;million.<sup id="cite_ref-Rochlitz_9-2" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Rochlitz-9">[9]</a></sup> Feral cats may live alone, but most are found in large <a href="https://en.wikipedia.org/wiki/Feral_cat_colony" class="mw-redirect" title="Feral cat colony">colonies</a>, which occupy a specific territory and are usually associated with a source of food.<sup id="cite_ref-hsus-feral_221-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-hsus-feral-221">[221]</a></sup> Famous feral cat colonies are found in Rome around the <a href="https://en.wikipedia.org/wiki/Colosseum" title="Colosseum">Colosseum</a> and <a href="https://en.wikipedia.org/wiki/Forum_Romanum" class="mw-redirect" title="Forum Romanum">Forum Romanum</a>, with cats at some of these sites being fed and given medical attention by volunteers.<sup id="cite_ref-222" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-222">[222]</a></sup></p>
<p>Public attitudes towards feral cats vary widely, ranging from seeing them as free-ranging pets, to regarding them as vermin.<sup id="cite_ref-223" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-223">[223]</a></sup> One common approach to reducing the feral cat population is termed 'trap-neuter-return', where the cats are trapped, <a href="https://en.wikipedia.org/wiki/Neutering" title="Neutering">neutered</a>, <a href="https://en.wikipedia.org/wiki/Immunization" title="Immunization">immunized</a> against diseases such as rabies and the feline Panleukopenia and <a href="https://en.wikipedia.org/wiki/Feline_leukemia_virus" title="Feline leukemia virus">Leukemia viruses</a>, and then released.<sup id="cite_ref-224" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-224">[224]</a></sup> Before releasing them back into their feral colonies, the attending veterinarian often nips the tip off one ear to mark it as neutered and inoculated, since these cats may be trapped again. Volunteers continue to feed and give care to these cats throughout their lives. Given this support, their lifespans are increased, and behavior and nuisance problems caused by competition for food are reduced.<sup id="cite_ref-hsus-feral_221-1" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-hsus-feral-221">[221]</a></sup></p>
<h3><span class="mw-headline" id="Impact_on_prey_species">Impact on prey species</span></h3>
<div class="thumb tleft">
<div class="thumbinner" style="width:222px;"><a href="https://en.wikipedia.org/wiki/File:Cat_eating_a_rabbit.jpeg" class="image"><img alt="" src="./Cat - Wikipedia_files/220px-Cat_eating_a_rabbit.jpeg" width="220" height="187" class="thumbimage" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/7/75/Cat_eating_a_rabbit.jpeg/330px-Cat_eating_a_rabbit.jpeg 1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/7/75/Cat_eating_a_rabbit.jpeg/440px-Cat_eating_a_rabbit.jpeg 2x" data-file-width="2159" data-file-height="1836"></a>
<div class="thumbcaption">
<div class="magnify"><a href="https://en.wikipedia.org/wiki/File:Cat_eating_a_rabbit.jpeg" class="internal" title="Enlarge"></a></div>
Carrying half of a rabbit</div>
</div>
</div>
<p>To date, little scientific data is available to assess the impact of cat predation on prey populations outside of agricultural situations. Even well-fed domestic cats may hunt and kill, mainly catching small mammals, but also birds, amphibians, reptiles, fish, and invertebrates.<sup id="cite_ref-Woods_182-2" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Woods-182">[182]</a></sup><sup id="cite_ref-Robertson_1998_225-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Robertson_1998-225">[225]</a></sup> Hunting by domestic cats may be contributing to the decline in the numbers of birds in urban areas, although the importance of this effect remains controversial.<sup id="cite_ref-Beckerman_2007_226-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Beckerman_2007-226">[226]</a></sup> In the wild, the introduction of feral cats during human settlement can threaten native species with extinction.<sup id="cite_ref-Nogales_219-1" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Nogales-219">[219]</a></sup> In many cases, controlling or eliminating the populations of non-native cats can produce a rapid recovery in native animals.<sup id="cite_ref-pmid14558589_227-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-pmid14558589-227">[227]</a></sup> However, the ecological role of introduced cats can be more complicated. For example, cats can control the numbers of rats, which also prey on birds' eggs and young, so a cat population can protect an endangered bird species by suppressing <a href="https://en.wikipedia.org/wiki/Mesopredator_release_hypothesis" title="Mesopredator release hypothesis">mesopredators</a>.<sup id="cite_ref-pmid18083843_228-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-pmid18083843-228">[228]</a></sup></p>
<p>In isolated landmasses, such as <a href="https://en.wikipedia.org/wiki/Australasia" title="Australasia">Australasia</a>, there are often no other native, medium-sized <a href="https://en.wikipedia.org/wiki/Quadruped" class="mw-redirect" title="Quadruped">quadrupedal</a> predators (including other feline species); this tends to exacerbate the impact of feral cats on small native animals.<sup id="cite_ref-AusGovReport_229-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-AusGovReport-229">[229]</a></sup> Native species such as the New Zealand <a href="https://en.wikipedia.org/wiki/Kakapo" title="Kakapo">kakapo</a> and the Australian <a href="https://en.wikipedia.org/wiki/Bettong" title="Bettong">bettong</a>, for example, tend to be more ecologically vulnerable and behaviorally "naive", when faced with predation by cats.<sup id="cite_ref-pmid12085522_230-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-pmid12085522-230">[230]</a></sup> Feral cats have had a major impact on these native species and have played a leading role in the endangerment and extinction of many animals.<sup id="cite_ref-pmid16094805_231-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-pmid16094805-231">[231]</a></sup></p>
<p>Even in places with ancient and numerous cat populations, such as <a href="https://en.wikipedia.org/wiki/Western_Europe" title="Western Europe">Western Europe</a>, cats appear to be growing in number and independently of their environments' <a href="https://en.wikipedia.org/wiki/Carrying_capacity" title="Carrying capacity">carrying capacity</a> (such as the numbers of prey available).<sup id="cite_ref-Liberg_1982_232-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Liberg_1982-232">[232]</a></sup><sup id="cite_ref-May,_R.,_1988_233-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-May,_R.,_1988-233">[233]</a></sup> This may be explained, at least in part, by an abundance of food, from sources including feeding by pet owners and scavenging. For instance, research in <a href="https://en.wikipedia.org/wiki/Great_Britain" title="Great Britain">Britain</a> suggests that a high proportion of cats hunt only "recreationally".<sup id="cite_ref-May,_R.,_1988_233-1" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-May,_R.,_1988-233">[233]</a></sup> And in <a href="https://en.wikipedia.org/wiki/South_Sweden" title="South Sweden">South Sweden</a>, where research in 1982 found that the population density of cats was as high as 2,000 per square kilometre (5,200/sq&nbsp;mi).<sup id="cite_ref-Liberg_1982_232-1" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Liberg_1982-232">[232]</a></sup></p>
<p>In agricultural settings, cats can be effective at keeping mouse and rat populations low, but only if rodent <a href="https://en.wikipedia.org/wiki/Refuge_(ecology)" title="Refuge (ecology)">harborage</a> locations are kept under control.<sup id="cite_ref-Lambert_234-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Lambert-234">[234]</a></sup><sup id="cite_ref-Davis1957_235-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Davis1957-235">[235]</a></sup> While cats are effective at preventing rodent <a href="https://en.wikipedia.org/wiki/Irruptive_growth" title="Irruptive growth">population explosions</a>, they are not effective for eliminating pre-exisiting severe infestations.<sup id="cite_ref-pmid4587482_236-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-pmid4587482-236">[236]</a></sup></p>
<h3><span class="mw-headline" id="Impact_on_birds">Impact on birds</span></h3>
<div class="thumb tright">
<div class="thumbinner" style="width:222px;"><a href="https://en.wikipedia.org/wiki/File:Cat-eating-prey.jpg" class="image"><img alt="" src="./Cat - Wikipedia_files/220px-Cat-eating-prey.jpg" width="220" height="146" class="thumbimage" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/7/74/Cat-eating-prey.jpg/330px-Cat-eating-prey.jpg 1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/7/74/Cat-eating-prey.jpg/440px-Cat-eating-prey.jpg 2x" data-file-width="750" data-file-height="498"></a>
<div class="thumbcaption">
<div class="magnify"><a href="https://en.wikipedia.org/wiki/File:Cat-eating-prey.jpg" class="internal" title="Enlarge"></a></div>
A black cat eating a <a href="https://en.wikipedia.org/wiki/House_sparrow" title="House sparrow">house sparrow</a></div>
</div>
</div>
<p>The domestic cat is a significant predator of birds. UK assessments indicate they may be accountable for an estimated 64.8&nbsp;million bird deaths each year.<sup id="cite_ref-Woods_182-3" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Woods-182">[182]</a></sup> A 2012 study suggests feral cats may kill several billion birds each year in the United States.<sup id="cite_ref-237" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-237">[237]</a></sup> Certain species appear more susceptible than others; for example, 30% of <a href="https://en.wikipedia.org/wiki/House_sparrow" title="House sparrow">house sparrow</a> mortality is linked to the domestic cat.<sup id="cite_ref-Chucher_1987_238-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Chucher_1987-238">[238]</a></sup> In the recovery of ringed robins (<i><a href="https://en.wikipedia.org/wiki/Erithacus_rubecula" class="mw-redirect" title="Erithacus rubecula">Erithacus rubecula</a></i>) and dunnocks (<i><a href="https://en.wikipedia.org/wiki/Prunella_modularis" class="mw-redirect" title="Prunella modularis">Prunella modularis</a></i>), 31% of deaths were a result of cat predation.<sup id="cite_ref-Mead_1982_183186_239-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Mead_1982_183%E2%80%93186-239">[239]</a></sup> In parts of North America, the presence of larger carnivores such as <a href="https://en.wikipedia.org/wiki/Coyote" title="Coyote">coyotes</a> which prey on cats and other small predators reduces the effect of predation by cats and other small predators such as <a href="https://en.wikipedia.org/wiki/Opossum" title="Opossum">opossums</a> and <a href="https://en.wikipedia.org/wiki/Raccoon" title="Raccoon">raccoons</a> on bird numbers and variety.<sup id="cite_ref-Crooks_1999_240-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Crooks_1999-240">[240]</a></sup> The proposal that cat populations will increase when the numbers of these top predators decline is called the mesopredator release hypothesis.</p>
<p>On islands, birds can contribute as much as 60% of a cat's diet.<sup id="cite_ref-Fitzgerald_241-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Fitzgerald-241">[241]</a></sup> In nearly all cases, however, the cat cannot be identified as the sole cause for reducing the numbers of island birds, and in some instances, eradication of cats has caused a 'mesopredator release' effect;<sup id="cite_ref-242" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-242">[242]</a></sup> where the suppression of top carnivores creates an abundance of smaller predators that cause a severe decline in their shared prey. Domestic cats are, however, known to be a contributing factor to the decline of many species, a factor that has ultimately led, in some cases, to extinction. <a href="https://en.wikipedia.org/wiki/Turnagra_capensis" class="mw-redirect" title="Turnagra capensis">The South Island piopio</a>, <a href="https://en.wikipedia.org/wiki/Rallus_modestus" class="mw-redirect" title="Rallus modestus">Chatham rail</a>,<sup id="cite_ref-Mead_1982_183186_239-1" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Mead_1982_183%E2%80%93186-239">[239]</a></sup> the <a href="https://en.wikipedia.org/wiki/New_Zealand_merganser" title="New Zealand merganser">New Zealand merganser</a>,<sup id="cite_ref-243" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-243">[243]</a></sup> and the <a href="https://en.wikipedia.org/wiki/Pelecanoides_urinatrix" class="mw-redirect" title="Pelecanoides urinatrix">common diving petrel</a><sup id="cite_ref-244" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-244">[244]</a></sup> are a few from a long list, with the most extreme case being the flightless <a href="https://en.wikipedia.org/wiki/Lyall%27s_wren" title="Lyall&#39;s wren">Lyall's wren</a>, which was driven to extinction only a few years after its discovery.<sup id="cite_ref-245" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-245">[245]</a></sup><sup id="cite_ref-246" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-246">[246]</a></sup></p>
<p>Some of the same factors that have promoted <a href="https://en.wikipedia.org/wiki/Adaptive_radiation" title="Adaptive radiation">adaptive radiation</a> of island <a href="https://en.wikipedia.org/wiki/Bird" title="Bird">avifauna</a> over evolutionary time appear to promote vulnerability to non-native species in modern time. The susceptibility of many island birds is undoubtedly due to evolution in the absence of mainland predators, competitors, diseases, and parasites, in addition to lower reproductive rates and extended incubation periods.<sup id="cite_ref-dowd_247-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-dowd-247">[247]</a></sup> The loss of flight, or reduced flying ability is also characteristic of many island endemics.<sup id="cite_ref-248" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-248">[248]</a></sup> These biological aspects have increased vulnerability to extinction in the presence of <a href="https://en.wikipedia.org/wiki/Introduced_species" title="Introduced species">introduced species</a>, such as the domestic cat.<sup id="cite_ref-249" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-249">[249]</a></sup> Equally, behavioral traits exhibited by island species, such as "predatory naivety"<sup id="cite_ref-250" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-250">[250]</a></sup> and ground-nesting,<sup id="cite_ref-dowd_247-1" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-dowd-247">[247]</a></sup> have also contributed to their susceptibility.</p>
<h2><span class="mw-headline" id="Interaction_with_humans">Interaction with humans</span></h2>
<div role="note" class="hatnote navigation-not-searchable">Main article: <a href="https://en.wikipedia.org/wiki/Human_interaction_with_cats" title="Human interaction with cats">Human interaction with cats</a></div>
<div class="thumb tright">
<div class="thumbinner" style="width:222px;"><a href="https://en.wikipedia.org/wiki/File:FEMA_-_34984_-_Humane_Society_worker_holding_rescued_cats.jpg" class="image"><img alt="" src="./Cat - Wikipedia_files/220px-FEMA_-_34984_-_Humane_Society_worker_holding_rescued_cats.jpg" width="220" height="147" class="thumbimage" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/7/7a/FEMA_-_34984_-_Humane_Society_worker_holding_rescued_cats.jpg/330px-FEMA_-_34984_-_Humane_Society_worker_holding_rescued_cats.jpg 1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/7/7a/FEMA_-_34984_-_Humane_Society_worker_holding_rescued_cats.jpg/440px-FEMA_-_34984_-_Humane_Society_worker_holding_rescued_cats.jpg 2x" data-file-width="3000" data-file-height="2000"></a>
<div class="thumbcaption">
<div class="magnify"><a href="https://en.wikipedia.org/wiki/File:FEMA_-_34984_-_Humane_Society_worker_holding_rescued_cats.jpg" class="internal" title="Enlarge"></a></div>
Cats and people</div>
</div>
</div>
<p>Cats are common <a href="https://en.wikipedia.org/wiki/Pet" title="Pet">pets</a> throughout the world, and their worldwide population exceeds 500&nbsp;million.<sup id="cite_ref-NYT_12-3" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-NYT-12">[12]</a></sup> Although cat guardianship has commonly been associated with women,<sup id="cite_ref-Ellin_251-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Ellin-251">[251]</a></sup> a 2007 <a href="https://en.wikipedia.org/wiki/Gallup_poll" class="mw-redirect" title="Gallup poll">Gallup poll</a> reported that men and women in the United States of America were equally likely to own a cat.<sup id="cite_ref-Gallup_252-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Gallup-252">[252]</a></sup></p>
<p>As well as being kept as pets, cats are also used in the international <a href="https://en.wikipedia.org/wiki/Fur_trade" title="Fur trade">fur</a><sup id="cite_ref-253" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-253">[253]</a></sup> and <a href="https://en.wikipedia.org/wiki/Leather" title="Leather">leather</a> industries for making coats, hats, blankets and stuffed toys;<sup id="cite_ref-254" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-254">[254]</a></sup> and shoes, gloves and musical instruments respectively<sup id="cite_ref-255" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-255">[255]</a></sup> (about 24 cats are needed to make a cat fur coat).<sup id="cite_ref-256" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-256">[256]</a></sup> This use has now been outlawed in the United States, Australia, and the European Union.<sup id="cite_ref-257" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-257">[257]</a></sup> Cat pelts have been used for superstitious purposes as part of the practise of <a href="https://en.wikipedia.org/wiki/Witchcraft" title="Witchcraft">witchcraft</a>,<sup id="cite_ref-258" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-258">[258]</a></sup> and are still made into blankets in <a href="https://en.wikipedia.org/wiki/Switzerland" title="Switzerland">Switzerland</a> as <a href="https://en.wikipedia.org/wiki/Traditional_medicine" title="Traditional medicine">folk remedies</a> believed to help <a href="https://en.wikipedia.org/wiki/Rheumatism" title="Rheumatism">rheumatism</a>.<sup id="cite_ref-259" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-259">[259]</a></sup> In the Western intellectual tradition, the idea of cats as everyday objects have served to illustrate problems of <a href="https://en.wikipedia.org/wiki/Quantum_mechanics" title="Quantum mechanics">quantum mechanics</a> in the <a href="https://en.wikipedia.org/wiki/Schr%C3%B6dinger%27s_cat" title="Schrdinger&#39;s cat">Schrdinger's cat</a> thought experiment.</p>
<p>A few attempts to build a cat census have been made over the years, both through associations or national and international organizations (such as the <a href="https://en.wikipedia.org/wiki/Canadian_Federation_of_Humane_Societies" title="Canadian Federation of Humane Societies">Canadian Federation of Humane Societies</a>'s one<sup id="cite_ref-Canadian_260-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Canadian-260">[260]</a></sup>) and over the Internet,<sup id="cite_ref-catsbe_261-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-catsbe-261">[261]</a></sup><sup id="cite_ref-SupremeCatCensus_262-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-SupremeCatCensus-262">[262]</a></sup> but such a task does not seem simple to achieve. General estimates for the global population of domestic cats range widely from anywhere between 200 million to 600 million.<sup id="cite_ref-263" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-263">[263]</a></sup><sup id="cite_ref-264" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-264">[264]</a></sup><sup id="cite_ref-265" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-265">[265]</a></sup><sup id="cite_ref-266" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-266">[266]</a></sup><sup id="cite_ref-267" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-267">[267]</a></sup><sup id="cite_ref-268" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-268">[268]</a></sup></p>
<h3><span class="mw-headline" id="Cat_show">Cat show</span></h3>
<div role="note" class="hatnote navigation-not-searchable">Main article: <a href="https://en.wikipedia.org/wiki/Cat_show" title="Cat show">Cat show</a></div>
<p>A <a href="https://en.wikipedia.org/wiki/Cat_show" title="Cat show">cat show</a> is a judged event where the owners of cats compete to win titles in various cat registering organizations by entering their cats to be judged after a breed standard. Both <a href="https://en.wikipedia.org/wiki/Pedigree_(cat)" class="mw-redirect" title="Pedigree (cat)">pedigreed</a> and companion (or moggy) cats are admissible, although the rules differ from organization to organization. Cats are compared to a breed standard, and the owners of those judged to be closest to it are awarded a prize. Moggies are judged based on their temperament. Often, at the end of the year, all of the points accrued at various shows are added up and more national and regional titles are awarded.</p>
<h3><span id="Cat_caf.C3.A9"></span><span class="mw-headline" id="Cat_caf">Cat caf</span></h3>
<div role="note" class="hatnote navigation-not-searchable">Main article: <a href="https://en.wikipedia.org/wiki/Cat_caf%C3%A9" title="Cat caf">Cat caf</a></div>
<p>A <a href="https://en.wikipedia.org/wiki/Cat_caf%C3%A9" title="Cat caf">cat caf</a> is a theme <a href="https://en.wikipedia.org/wiki/Caf%C3%A9" class="mw-redirect" title="Caf">caf</a> whose attraction is cats that can be watched and played with. Patrons pay a <a href="https://en.wikipedia.org/wiki/Cover_charge" title="Cover charge">cover fee</a>, generally hourly and thus cat cafs can be seen as a form of supervised indoor <a href="https://en.wikipedia.org/wiki/Pet_rental" title="Pet rental">pet rental</a>.</p>
<h3><span class="mw-headline" id="Ailurophobia">Ailurophobia</span></h3>
<div role="note" class="hatnote navigation-not-searchable">Main article: <a href="https://en.wikipedia.org/wiki/Ailurophobia" title="Ailurophobia">Ailurophobia</a></div>
<p><a href="https://en.wikipedia.org/wiki/Ailurophobia" title="Ailurophobia">Ailurophobia</a> is a human <a href="https://en.wikipedia.org/wiki/Phobia" title="Phobia">phobia</a> of cats; however, the term is often associated with humans that have a hatred of cats.<sup id="cite_ref-269" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-269">[269]</a></sup></p>
<h3><span class="mw-headline" id="Cat_bites">Cat bites</span></h3>
<div role="note" class="hatnote navigation-not-searchable">Main article: <a href="https://en.wikipedia.org/wiki/Cat_bite" title="Cat bite">Cat bite</a></div>
<p>Cats may bite humans when provoked, during play or when aggressive. Complications from cat bites can develop.<sup id="cite_ref-kidshealth_270-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-kidshealth-270">[270]</a></sup> A cat bite differs from the bites of other pets. This is because the teeth of a cat are sharp and pointed causing deep <a href="https://en.wikipedia.org/wiki/Wound" title="Wound">punctures</a>. Skin usually closes rapidly over the bite and traps <a href="https://en.wikipedia.org/wiki/Microorganisms" class="mw-redirect" title="Microorganisms">microorganisms</a> that cause <a href="https://en.wikipedia.org/wiki/Infection" title="Infection">infection</a>.<sup id="cite_ref-assh_271-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-assh-271">[271]</a></sup><sup id="cite_ref-kidshealth_270-1" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-kidshealth-270">[270]</a></sup></p>
<h3><span class="mw-headline" id="Infections_transmitted_from_cats_to_humans">Infections transmitted from cats to humans</span></h3>
<div role="note" class="hatnote navigation-not-searchable">Main article: <a href="https://en.wikipedia.org/wiki/Feline_zoonosis" title="Feline zoonosis">Feline zoonosis</a></div>
<p>Cats can be <a href="https://en.wikipedia.org/wiki/Infection" title="Infection">infected</a> or infested with <a href="https://en.wikipedia.org/wiki/Virus" title="Virus">viruses</a>, <a href="https://en.wikipedia.org/wiki/Pathogenic_bacteria" title="Pathogenic bacteria">bacteria</a>, <a href="https://en.wikipedia.org/wiki/Fungus" title="Fungus">fungus</a>, <a href="https://en.wikipedia.org/wiki/Protozoans" class="mw-redirect" title="Protozoans">protozoans</a>, <a href="https://en.wikipedia.org/wiki/Arthropod" title="Arthropod">arthropods</a> or worms that can transmit diseases to humans.<sup id="cite_ref-Chomel2014_272-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Chomel2014-272">[272]</a></sup> In some cases, the cat exhibits no <a href="https://en.wikipedia.org/wiki/Symptoms" class="mw-redirect" title="Symptoms">symptoms</a> of the disease,<sup id="cite_ref-Ohio2016_273-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Ohio2016-273">[273]</a></sup> However, the same disease can then become evident in a human. The likelihood that a person will become diseased depends on the age and <a href="https://en.wikipedia.org/wiki/Immunity_(medical)" title="Immunity (medical)">immune</a> status of the person. Humans who have cats living in their home or in close association are more likely to become infected, however, those who do not keep cats as pets might also acquire infections from cat <a href="https://en.wikipedia.org/wiki/Feces" title="Feces">feces</a> and <a href="https://en.wikipedia.org/wiki/Parasite" class="mw-redirect" title="Parasite">parasites</a> exiting the cat's body.<sup id="cite_ref-Chomel2014_272-1" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Chomel2014-272">[272]</a></sup><sup id="cite_ref-StullBrophy2015_274-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-StullBrophy2015-274">[274]</a></sup> Some of the infections of most concern include <a href="https://en.wikipedia.org/wiki/Salmonella" title="Salmonella">salmonella</a>, <a href="https://en.wikipedia.org/wiki/Cat_scratch_disease" class="mw-redirect" title="Cat scratch disease">cat scratch disease</a> and <a href="https://en.wikipedia.org/wiki/Toxoplasmosis" title="Toxoplasmosis">toxoplasmosis</a>.<sup id="cite_ref-Ohio2016_273-1" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Ohio2016-273">[273]</a></sup></p>

<p>Traditionally, historians tended to think <a href="https://en.wikipedia.org/wiki/Ancient_Egypt" title="Ancient Egypt">ancient Egypt</a> was the site of cat domestication, owing to the clear depictions of house cats in Egyptian paintings about 3,600 years old.<sup id="cite_ref-Driscoll_28-6" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Driscoll-28">[28]</a></sup> However, in 2004, a Neolithic grave excavated in <a href="https://en.wikipedia.org/wiki/Shillourokambos" title="Shillourokambos">Shillourokambos</a>, <a href="https://en.wikipedia.org/wiki/Cyprus" title="Cyprus">Cyprus</a>, contained the skeletons, laid close to one another, of both a human and a cat. The grave is estimated to be 9,500 years old, pushing back the earliest known felinehuman association significantly.<sup id="cite_ref-9500_years_15-2" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-9500_years-15">[15]</a></sup><sup id="cite_ref-Muir_2004_276-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Muir_2004-276">[276]</a></sup><sup id="cite_ref-Walton_2004_277-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Walton_2004-277">[277]</a></sup> The cat specimen is large and closely resembles the African wildcat, rather than present-day domestic cats. This discovery, combined with genetic studies, suggests cats were probably domesticated in the Middle East, in the <a href="https://en.wikipedia.org/wiki/Fertile_Crescent" title="Fertile Crescent">Fertile Crescent</a> around the time of the <a href="https://en.wikipedia.org/wiki/History_of_agriculture" title="History of agriculture">development of agriculture</a>, and then were brought to Cyprus and Egypt.<sup id="cite_ref-DriscollMenotti-Raymond2007_14-1" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-DriscollMenotti-Raymond2007-14">[14]</a></sup><sup id="cite_ref-OttoniVan_Neer2017_19-1" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-OttoniVan_Neer2017-19">[19]</a></sup></p>
<p>Direct evidence for the domestication of cats 5,300 years ago in Quanhucun, <a href="https://en.wikipedia.org/wiki/China" title="China">China</a> has been published by archaeologists and paleontologists from the <a href="https://en.wikipedia.org/wiki/University_of_Washington" title="University of Washington">University of Washington</a> and <a href="https://en.wikipedia.org/wiki/Chinese_Academy_of_Sciences" title="Chinese Academy of Sciences">Chinese Academy of Sciences</a>. The cats are believed to have been attracted to the village by rodents, which in turn were attracted by grain cultivated and stored by humans.<sup id="cite_ref-278" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-278">[278]</a></sup></p>
<p>In ancient Egypt, cats were <a href="https://en.wikipedia.org/wiki/Animal_worship" title="Animal worship">sacred animals</a>, with the goddess <a href="https://en.wikipedia.org/wiki/Bastet" title="Bastet">Bastet</a> often depicted in cat form, sometimes taking on the war-like aspect of a lioness.<sup id="cite_ref-Mason_279-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Mason-279">[279]</a></sup><sup class="reference" style="white-space:nowrap;">:<span>220</span></sup> Killing a cat was absolutely forbidden<sup id="cite_ref-Clutton-Brock1999_275-1" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Clutton-Brock1999-275">[275]</a></sup> and the Greek historian <a href="https://en.wikipedia.org/wiki/Herodotus" title="Herodotus">Herodotus</a> reports that, whenever a household cat died, the entire family would mourn and shave their eyebrows.<sup id="cite_ref-Clutton-Brock1999_275-2" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Clutton-Brock1999-275">[275]</a></sup> Families took their dead cats to the sacred city of <a href="https://en.wikipedia.org/wiki/Bubastis" title="Bubastis">Bubastis</a>,<sup id="cite_ref-Clutton-Brock1999_275-3" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Clutton-Brock1999-275">[275]</a></sup> where they were embalmed and buried in sacred repositories.<sup id="cite_ref-Clutton-Brock1999_275-4" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Clutton-Brock1999-275">[275]</a></sup></p>
<p>Domestic cats were probably first introduced to Greece and southern Italy in the fifth century BC by the <a href="https://en.wikipedia.org/wiki/Phoenicia" title="Phoenicia">Phoenicians</a>.<sup id="cite_ref-Mark2012_280-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Mark2012-280">[280]</a></sup> The earliest unmistakable evidence of the Greeks having domestic cats comes from two coins from <a href="https://en.wikipedia.org/wiki/Magna_Graecia" title="Magna Graecia">Magna Graecia</a> dating to the mid-fifth century BC showing Iokastos and Phalanthos, the legendary founders of <a href="https://en.wikipedia.org/wiki/Reggio_Calabria" title="Reggio Calabria">Rhegion</a> and <a href="https://en.wikipedia.org/wiki/Taranto" title="Taranto">Taras</a> respectively, playing with their pet cats.<sup id="cite_ref-Engels2001_281-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Engels2001-281">[281]</a></sup><sup class="reference" style="white-space:nowrap;">:<span>57-58</span></sup><sup id="cite_ref-Rogers2006_282-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Rogers2006-282">[282]</a></sup></p>
<p>Housecats seem to have been extremely rare among the ancient Greeks and Romans;<sup id="cite_ref-Rogers2006_282-1" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Rogers2006-282">[282]</a></sup> Herodotus expressed astonishment at the domestic cats in Egypt, because he had only ever seen wildcats.<sup id="cite_ref-Rogers2006_282-2" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Rogers2006-282">[282]</a></sup> Even during later times, <a href="https://en.wikipedia.org/wiki/Weasel" title="Weasel">weasels</a> were far more commonly kept as pets<sup id="cite_ref-Rogers2006_282-3" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Rogers2006-282">[282]</a></sup> and weasels, not cats, were seen as the ideal rodent-killers.<sup id="cite_ref-Rogers2006_282-4" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Rogers2006-282">[282]</a></sup> The usual ancient Greek word for "cat" was <i>ailouros</i>, meaning "thing with the waving tail",<sup id="cite_ref-Engels2001_281-1" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Engels2001-281">[281]</a></sup><sup class="reference" style="white-space:nowrap;">:<span>57</span></sup><sup id="cite_ref-Rogers2006_282-5" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Rogers2006-282">[282]</a></sup> but this word could also be applied to any of the "various long-tailed carnivores kept for catching mice".<sup id="cite_ref-Rogers2006_282-6" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Rogers2006-282">[282]</a></sup> Cats are rarely mentioned in <a href="https://en.wikipedia.org/wiki/Ancient_Greek_literature" title="Ancient Greek literature">ancient Greek literature</a>,<sup id="cite_ref-Rogers2006_282-7" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Rogers2006-282">[282]</a></sup> but <a href="https://en.wikipedia.org/wiki/Aristotle" title="Aristotle">Aristotle</a> does remark in his <i><a href="https://en.wikipedia.org/wiki/History_of_Animals" title="History of Animals">History of Animals</a></i> that "female cats are naturally <a href="https://en.wikipedia.org/wiki/Promiscuity" title="Promiscuity">lecherous</a>."<sup id="cite_ref-Engels2001_281-2" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Engels2001-281">[281]</a></sup><sup class="reference" style="white-space:nowrap;">:<span>74</span></sup><sup id="cite_ref-Rogers2006_282-8" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Rogers2006-282">[282]</a></sup></p>
<p>The Greeks later <a href="https://en.wikipedia.org/wiki/Interpretatio_graeca" title="Interpretatio graeca">syncretized</a> their own goddess <a href="https://en.wikipedia.org/wiki/Artemis" title="Artemis">Artemis</a> with the Egyptian goddess <a href="https://en.wikipedia.org/wiki/Bastet" title="Bastet">Bastet</a>, adopting Bastet's associations with cats and ascribing them to Artemis.<sup id="cite_ref-Engels2001_281-3" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Engels2001-281">[281]</a></sup><sup class="reference" style="white-space:nowrap;">:<span>77-79</span></sup> In <a href="https://en.wikipedia.org/wiki/Ovid" title="Ovid">Ovid</a>'s <i><a href="https://en.wikipedia.org/wiki/Metamorphoses" title="Metamorphoses">Metamorphoses</a></i>, when the gods flee to Egypt and take animal forms, the goddess <a href="https://en.wikipedia.org/wiki/Diana_(mythology)" title="Diana (mythology)">Diana</a> (the Roman equivalent of Artemis) turns into a cat.<sup id="cite_ref-Engels2001_281-4" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Engels2001-281">[281]</a></sup><sup class="reference" style="white-space:nowrap;">:<span>79</span></sup> Cats eventually displaced ferrets as the pest control of choice because they were more pleasant to have around the house and were more enthusiastic hunters of mice.<sup id="cite_ref-Beadle1977_283-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Beadle1977-283">[283]</a></sup></p>
<p>During the <a href="https://en.wikipedia.org/wiki/Middle_Ages" title="Middle Ages">Middle Ages</a>, many of Artemis's associations with cats were grafted onto the <a href="https://en.wikipedia.org/wiki/Mary,_mother_of_Jesus" title="Mary, mother of Jesus">Virgin Mary</a>.<sup id="cite_ref-Beadle1977_283-1" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Beadle1977-283">[283]</a></sup> Cats are often shown in icons of <a href="https://en.wikipedia.org/wiki/Annunciation" title="Annunciation">Annunciation</a> and of the <a href="https://en.wikipedia.org/wiki/Holy_Family" title="Holy Family">Holy Family</a><sup id="cite_ref-Beadle1977_283-2" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Beadle1977-283">[283]</a></sup> and, according to <a href="https://en.wikipedia.org/wiki/Folklore_of_Italy" title="Folklore of Italy">Italian folklore</a>, on the same night that Mary gave birth to <a href="https://en.wikipedia.org/wiki/Jesus" title="Jesus">Jesus</a>, a virgin cat in <a href="https://en.wikipedia.org/wiki/Bethlehem" title="Bethlehem">Bethlehem</a> gave birth to a kitten.<sup id="cite_ref-Beadle1977_283-3" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Beadle1977-283">[283]</a></sup> Domestic cats were spread throughout much of the rest of the world during the <a href="https://en.wikipedia.org/wiki/Age_of_Discovery" title="Age of Discovery">Age of Discovery</a>, as <a href="https://en.wikipedia.org/wiki/Ships%27_cats" class="mw-redirect" title="Ships&#39; cats">ships' cats</a> were carried on <a href="https://en.wikipedia.org/wiki/Sailing_ship" title="Sailing ship">sailing ships</a> to control shipboard rodents and as good-luck charms.<sup id="cite_ref-Mason_279-1" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Mason-279">[279]</a></sup><sup class="reference" style="white-space:nowrap;">:<span>223</span></sup></p>
<p>Several ancient religions believed cats are exalted souls, companions or guides for humans, that are all-knowing but mute so they cannot influence decisions made by humans. In Japan, the <i><a href="https://en.wikipedia.org/wiki/Maneki_neko" class="mw-redirect" title="Maneki neko">maneki neko</a></i> cat is a symbol of good fortune.<sup id="cite_ref-284" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-284">[284]</a></sup></p>
<p>Although no species are sacred in Islam, <a href="https://en.wikipedia.org/wiki/Islam_and_cats" title="Islam and cats">cats are revered by Muslims</a>. Some Western writers have stated <a href="https://en.wikipedia.org/wiki/Muhammad" title="Muhammad">Muhammad</a> had a favorite cat, <a href="https://en.wikipedia.org/wiki/Muezza" class="mw-redirect" title="Muezza">Muezza</a>.<sup id="cite_ref-285" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-285">[285]</a></sup> He is reported to have loved cats so much, "he would do without his cloak rather than disturb one that was sleeping on it".<sup id="cite_ref-Reeves_286-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Reeves-286">[286]</a></sup> The story has no origin in early Muslim writers, and seems to confuse a story of a later <a href="https://en.wikipedia.org/wiki/Sufi" class="mw-redirect" title="Sufi">Sufi</a> saint, <a href="https://en.wikipedia.org/wiki/Ahmed_ar-Rifa%27i" class="mw-redirect" title="Ahmed ar-Rifa&#39;i">Ahmed ar-Rifa'i</a>, centuries after Muhammad.<sup id="cite_ref-287" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-287">[287]</a></sup></p>
<p><a href="https://en.wikipedia.org/wiki/Freyja" title="Freyja">Freyja</a>, the goddess of love, beauty, and fertility in <a href="https://en.wikipedia.org/wiki/Norse_mythology" title="Norse mythology">Norse mythology</a>, is depicted as riding a chariot drawn by cats.<sup id="cite_ref-288" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-288">[288]</a></sup></p>
<h4><span class="mw-headline" id="Superstitions_and_cat_burning">Superstitions and cat burning</span></h4>
<p>Many cultures have negative <a href="https://en.wikipedia.org/wiki/Superstition" title="Superstition">superstitions</a> about cats. An example would be the belief that a <a href="https://en.wikipedia.org/wiki/Black_cat" title="Black cat">black cat</a> "crossing one's path" leads to bad luck, or that cats are witches' <a href="https://en.wikipedia.org/wiki/Familiar_spirit" title="Familiar spirit">familiars</a> used to augment a witch's powers and skills. The killing of cats in Medieval <a href="https://en.wikipedia.org/wiki/Ypres" title="Ypres">Ypres</a>, <a href="https://en.wikipedia.org/wiki/Belgium" title="Belgium">Belgium</a>, is commemorated in the innocuous present-day <a href="https://en.wikipedia.org/wiki/Kattenstoet" title="Kattenstoet">Kattenstoet</a> (cat parade).<sup id="cite_ref-289" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-289">[289]</a></sup></p>
<p>In medieval France, cats would be burnt alive as a form of entertainment. According to <a href="https://en.wikipedia.org/wiki/Norman_Davies" title="Norman Davies">Norman Davies</a>, the assembled people "shrieked with laughter as the animals, howling with pain, were singed, roasted, and finally <a href="https://en.wikipedia.org/wiki/Carbonization" title="Carbonization">carbonized</a>".<sup id="cite_ref-290" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-290">[290]</a></sup></p>
<p>"It was the custom to burn a basket, barrel, or sack full of live cats, which was hung from a tall mast in the midst of the bonfire; sometimes a <a href="https://en.wikipedia.org/wiki/Fox" title="Fox">fox</a> was burned. The people collected the embers and ashes of the fire and took them home, believing that they brought good luck. The French kings often witnessed these spectacles and even lit the bonfire with their own hands. In 1648 <a href="https://en.wikipedia.org/wiki/Louis_XIV" class="mw-redirect" title="Louis XIV">Louis XIV</a>, crowned with a wreath of roses and carrying a bunch of roses in his hand, kindled the fire, danced at it and partook of the banquet afterwards in the town hall. But this was the last occasion when a monarch presided at the midsummer bonfire in Paris. At <a href="https://en.wikipedia.org/wiki/Metz" title="Metz">Metz</a> midsummer fires were lighted with great pomp on the esplanade, and a dozen cats, enclosed in <a href="https://en.wikipedia.org/wiki/Wicker" title="Wicker">wicker</a> cages, were burned alive in them, to the amusement of the people. Similarly at <a href="https://en.wikipedia.org/wiki/Gap,_Hautes-Alpes" title="Gap, Hautes-Alpes">Gap</a>, in the <a href="https://en.wikipedia.org/wiki/Departments_of_France" title="Departments of France">department</a> of the <a href="https://en.wikipedia.org/wiki/Hautes-Alpes" title="Hautes-Alpes">Hautes-Alpes</a>, cats used to be roasted over the midsummer bonfire."<sup id="cite_ref-291" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-291">[291]</a></sup></p>
<p>According to a myth in many cultures, cats have multiple lives. In many countries, they are believed to have nine lives, but in Italy, Germany, Greece, Brazil and some Spanish-speaking regions, they are said to have seven lives,<sup id="cite_ref-292" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-292">[292]</a></sup><sup id="cite_ref-293" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-293">[293]</a></sup> while in Turkish and Arabic traditions, the number of lives is six.<sup id="cite_ref-294" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-294">[294]</a></sup> The myth is attributed to the natural suppleness and swiftness cats exhibit to escape life-threatening situations. Also lending credence to this myth is the fact that falling cats often land on their feet, using an instinctive <a href="https://en.wikipedia.org/wiki/Cat_righting_reflex" title="Cat righting reflex">righting reflex</a> to twist their bodies around. Nonetheless, cats can still be injured or killed by a high fall.<sup id="cite_ref-295" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-295">[295]</a></sup></p>
