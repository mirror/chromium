<p>Most breeds of cat have a noted fondness for settling in high places, or perching. In the wild, a higher place may serve as a concealed site from which to hunt; domestic cats may strike prey by pouncing from a perch such as a tree branch, as does a <a href="https://en.wikipedia.org/wiki/Leopard" title="Leopard">leopard</a>.<sup id="cite_ref-Nash_FS_116-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Nash_FS-116">[116]</a></sup> Another possible explanation is that height gives the cat a better observation point, allowing it to survey its territory. During a fall from a high place, a cat can reflexively twist its body and right itself using its acute <a href="https://en.wikipedia.org/wiki/Equilibrioception" class="mw-redirect" title="Equilibrioception">sense of balance</a> and flexibility.<sup id="cite_ref-falling_117-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-falling-117">[117]</a></sup> This is known as the <a href="https://en.wikipedia.org/wiki/Cat_righting_reflex" title="Cat righting reflex">cat righting reflex</a>. An individual cat always rights itself in the same way, provided it has the time to do so, during a fall. The height required for this to occur is around 90&nbsp;cm (3.0&nbsp;ft). Cats without a tail (e.g. <a href="https://en.wikipedia.org/wiki/Manx_(cat)" class="mw-redirect" title="Manx (cat)">Manx cats</a>) also have this ability, since a cat mostly moves its hind legs and relies on conservation of <a href="https://en.wikipedia.org/wiki/Angular_momentum" title="Angular momentum">angular momentum</a> to set up for landing, and the tail is little used for this feat.<sup id="cite_ref-Nguyen_1998_118-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Nguyen_1998-118">[118]</a></sup> An excellent sense of balance allows cats to move with great stability. A cat falling from heights of up to 3 meters can right itself and land on its paws.<sup id="cite_ref-Kent_et_al._2010_119-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Kent_et_al._2010-119">[119]</a></sup></p>
<h3><span class="mw-headline" id="Health">Health</span></h3>
<div role="note" class="hatnote navigation-not-searchable">Main articles: <a href="https://en.wikipedia.org/wiki/Cat_health" title="Cat health">Cat health</a> and <a href="https://en.wikipedia.org/wiki/Aging_in_cats" title="Aging in cats">Aging in cats</a></div>
<p>The average lifespan of pet cats has risen in recent years. In the early 1980s, it was about seven years,<sup id="cite_ref-Kraft_1998_120-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Kraft_1998-120">[120]</a></sup><sup class="reference" style="white-space:nowrap;">:<span>33</span></sup><sup id="cite_ref-Nassar_1984_121-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Nassar_1984-121">[121]</a></sup> rising to 9.4 years in 1995<sup id="cite_ref-Kraft_1998_120-1" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Kraft_1998-120">[120]</a></sup><sup class="reference" style="white-space:nowrap;">:<span>33</span></sup> and 1215 years in 2014.<sup id="cite_ref-122" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-122">[122]</a></sup><sup class="noprint Inline-Template" style="white-space:nowrap;">[<i><a href="https://en.wikipedia.org/wiki/Wikipedia:Identifying_reliable_sources" title="Wikipedia:Identifying reliable sources"><span title="The material near this tag may rely on an unreliable source. (October 2017)">unreliable source?</span></a></i>]</sup> However, cats have been reported as surviving into their 30s,<sup id="cite_ref-30yo_123-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-30yo-123">[123]</a></sup> with the oldest known cat, <a href="https://en.wikipedia.org/wiki/Creme_Puff_(cat)" title="Creme Puff (cat)">Creme Puff</a>, dying at a verified age of 38.<sup id="cite_ref-G2010_124-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-G2010-124">[124]</a></sup></p>
<p>Spaying or neutering increases life expectancy: one study found neutered male cats live twice as long as intact males, while spayed female cats live 62% longer than intact females.<sup id="cite_ref-Kraft_1998_120-2" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Kraft_1998-120">[120]</a></sup><sup class="reference" style="white-space:nowrap;">:<span>35</span></sup> Having a cat <a href="https://en.wikipedia.org/wiki/Neutering" title="Neutering">neutered</a> confers health benefits, because castrated males cannot develop <a href="https://en.wikipedia.org/wiki/Testicular_cancer" title="Testicular cancer">testicular cancer</a>, spayed females cannot develop <a href="https://en.wikipedia.org/wiki/Uterine_cancer" title="Uterine cancer">uterine</a> or <a href="https://en.wikipedia.org/wiki/Ovarian_cancer" title="Ovarian cancer">ovarian cancer</a>, and both have a reduced risk of <a href="https://en.wikipedia.org/wiki/Mammary_tumor" title="Mammary tumor">mammary cancer</a>.<sup id="cite_ref-spay-neuter_125-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-spay-neuter-125">[125]</a></sup></p>
<p>Despite widespread concern about the welfare of free-roaming cats, the lifespans of neutered feral cats in managed colonies compare favorably with those of pet cats.<sup id="cite_ref-Levy_2003_126-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Levy_2003-126">[126]</a></sup><sup class="reference" style="white-space:nowrap;">:<span>45</span></sup><sup id="cite_ref-Levy_2004_127-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Levy_2004-127">[127]</a></sup><sup class="reference" style="white-space:nowrap;">:<span>1358</span></sup> <sup id="cite_ref-Globe_interview_Parliament_Hill_Cat_sanctuary_closing_128-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Globe_interview_Parliament_Hill_Cat_sanctuary_closing-128">[128]</a></sup><sup id="cite_ref-Remfry_1996_129-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Remfry_1996-129">[129]</a></sup><sup id="cite_ref-TNR_Works_Merrimack_River_130-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-TNR_Works_Merrimack_River-130">[130]</a></sup><sup id="cite_ref-TNR_Works_Washington_DC_131-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-TNR_Works_Washington_DC-131">[131]</a></sup></p>
<h4><span class="mw-headline" id="Diseases">Diseases</span></h4>
<div role="note" class="hatnote navigation-not-searchable">Main article: <a href="https://en.wikipedia.org/wiki/Feline_diseases" class="mw-redirect" title="Feline diseases">Feline diseases</a></div>
<p>A wide range of health problems may affect cats, including infectious diseases, parasites, injuries, and chronic disease. <a href="https://en.wikipedia.org/wiki/Feline_vaccination" title="Feline vaccination">Vaccinations</a> are available for many of these diseases, and domestic cats are regularly given treatments to eliminate parasites such as worms and fleas.<sup id="cite_ref-132" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-132">[132]</a></sup></p>
<h5><span class="mw-headline" id="Central_retinal_degeneration">Central retinal degeneration</span></h5>
<table class="plainlinks metadata ambox ambox-move" role="presentation">
<tbody><tr>
<td class="mbox-image">
<div style="width:52px"><img alt="" src="./Cat - Wikipedia_files/50px-Merge-arrow.svg.png" width="50" height="20" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/a/aa/Merge-arrow.svg/75px-Merge-arrow.svg.png 1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/a/aa/Merge-arrow.svg/100px-Merge-arrow.svg.png 2x" data-file-width="50" data-file-height="20"></div>
</td>
<td class="mbox-text">
<div class="mbox-text-span">It has been suggested that this section be <a href="https://en.wikipedia.org/wiki/Wikipedia:Merging" title="Wikipedia:Merging">merged</a> into <i><a href="https://en.wikipedia.org/wiki/Cat_health" title="Cat health">Cat health</a></i>. (<a href="https://en.wikipedia.org/wiki/Talk:Cat_health" title="Talk:Cat health">Discuss</a>) <small><i>Proposed since January 2018.</i></small></div>
</td>
</tr>
</tbody></table>
<p><a href="https://en.wikipedia.org/wiki/Retinal_degeneration_(rhodopsin_mutation)" title="Retinal degeneration (rhodopsin mutation)">Central retinal deficiency</a> is a dysfunction in cats that is primarily caused by a nutritional deficiency, but can be hereditary as well.<sup id="cite_ref-133" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-133">[133]</a></sup></p>
<p>The <a href="https://en.wikipedia.org/wiki/Retina" title="Retina">retina</a>, a thin layer of tissue in the back of the eye, is the structure affected by this disorder. This structure receives the light gathered and focused from the <a href="https://en.wikipedia.org/wiki/Lens_(anatomy)" title="Lens (anatomy)">lens</a>.<sup id="cite_ref-:13_134-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-:13-134">[134]</a></sup> It essentially take light and converts it into electrical nerve signals that the brain interprets as vision. The retina contains rods and cones which are photo-receptors that help the animal see (rods) and see certain colours (cones).<sup id="cite_ref-:13_134-1" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-:13-134">[134]</a></sup></p>
<p>Retinal degeneration can be caused by a <a href="https://en.wikipedia.org/wiki/Taurine" title="Taurine">taurine</a> deficiency, which is why many <a href="https://en.wikipedia.org/wiki/Cat_food" title="Cat food">cat foods</a> are supplemented with taurine.<sup id="cite_ref-135" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-135">[135]</a></sup><sup id="cite_ref-136" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-136">[136]</a></sup> Central retinal deficiency is irreversible but its effects can be significantly hindered if a diet supplemented with adequate amounts of taurine is provided. Vitamin deficiencies in A and E can also lead to retinal degeneration in cats.</p>
<h4><span class="mw-headline" id="Poisoning">Poisoning</span></h4>
<table class="plainlinks metadata ambox ambox-move" role="presentation">
<tbody><tr>
<td class="mbox-image">
<div style="width:52px"><img alt="" src="./Cat - Wikipedia_files/50px-Merge-arrow.svg.png" width="50" height="20" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/a/aa/Merge-arrow.svg/75px-Merge-arrow.svg.png 1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/a/aa/Merge-arrow.svg/100px-Merge-arrow.svg.png 2x" data-file-width="50" data-file-height="20"></div>
</td>
<td class="mbox-text">
<div class="mbox-text-span">It has been suggested that this section be <a href="https://en.wikipedia.org/wiki/Wikipedia:Merging" title="Wikipedia:Merging">merged</a> into <i><a href="https://en.wikipedia.org/wiki/Cat_health" title="Cat health">Cat health</a></i>. (<a href="https://en.wikipedia.org/wiki/Talk:Cat_health" title="Talk:Cat health">Discuss</a>) <small><i>Proposed since January 2018.</i></small></div>
</td>
</tr>
</tbody></table>
<p>In addition to obvious dangers such as <a href="https://en.wikipedia.org/wiki/Rodenticide" title="Rodenticide">rodenticides</a>, <a href="https://en.wikipedia.org/wiki/Insecticide" title="Insecticide">insecticides</a>, and <a href="https://en.wikipedia.org/wiki/Herbicide" title="Herbicide">herbicides</a>, cats may be poisoned by many chemicals usually considered safe by their human guardians,<sup id="cite_ref-vetinfo_137-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-vetinfo-137">[137]</a></sup> because their livers are less effective at some forms of <a href="https://en.wikipedia.org/wiki/Detoxification" title="Detoxification">detoxification</a> than those of many other animals, including humans and dogs.<sup id="cite_ref-MacDonald_31-6" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-MacDonald-31">[31]</a></sup><sup id="cite_ref-Williams_1978_138-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Williams_1978-138">[138]</a></sup> Some of the most common causes of poisoning in cats are antifreeze and rodent baits.<sup id="cite_ref-Rowland_1987_139-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Rowland_1987-139">[139]</a></sup> Cats may be particularly sensitive to environmental pollutants.<sup id="cite_ref-vetinfo_137-1" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-vetinfo-137">[137]</a></sup><sup id="cite_ref-Potera_2007_140-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Potera_2007-140">[140]</a></sup> When a cat has a sudden or prolonged serious illness without any obvious cause, it has possibly been exposed to a toxin.</p>
<p>Many human medicines should never be given to cats. For example, the painkiller <a href="https://en.wikipedia.org/wiki/Paracetamol" title="Paracetamol">paracetamol</a> (or acetaminophen, sold as <a href="https://en.wikipedia.org/wiki/Tylenol_(brand)" title="Tylenol (brand)">Tylenol</a> and <a href="https://en.wikipedia.org/wiki/Panadol_(brand)" class="mw-redirect" title="Panadol (brand)">Panadol</a>) is extremely toxic to cats: even very small doses need immediate treatment and can be fatal.<sup id="cite_ref-CanVetJ2003-Allen_141-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-CanVetJ2003-Allen-141">[141]</a></sup><sup id="cite_ref-VetHumToxicol1998-Villar_142-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-VetHumToxicol1998-Villar-142">[142]</a></sup> Even <a href="https://en.wikipedia.org/wiki/Aspirin" title="Aspirin">aspirin</a>, which is sometimes used to treat <a href="https://en.wikipedia.org/wiki/Arthritis" title="Arthritis">arthritis</a> in cats, is much more toxic to them than to humans<sup id="cite_ref-VetHumToxicol1998-Villar_142-1" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-VetHumToxicol1998-Villar-142">[142]</a></sup> and must be administered cautiously.<sup id="cite_ref-vetinfo_137-2" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-vetinfo-137">[137]</a></sup> Similarly, application of <a href="https://en.wikipedia.org/wiki/Minoxidil" title="Minoxidil">minoxidil</a> (Rogaine) to the skin of cats, either accidentally or by well-meaning guardians attempting to counter loss of fur, has sometimes been fatal.<sup id="cite_ref-DeClementi_2004_143-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-DeClementi_2004-143">[143]</a></sup> <a href="https://en.wikipedia.org/wiki/Essential_oil" title="Essential oil">Essential oils</a> can be toxic to cats and cases have been reported of serious illnesses caused by <a href="https://en.wikipedia.org/wiki/Tea_tree_oil" title="Tea tree oil">tea tree oil</a>, including flea treatments and shampoos containing it.<sup id="cite_ref-Bischoff_1998_144-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Bischoff_1998-144">[144]</a></sup></p>
<p>Other common household substances that should be used with caution around cats include <a href="https://en.wikipedia.org/wiki/Mothball" title="Mothball">mothballs</a> and other <a href="https://en.wikipedia.org/wiki/Naphthalene" title="Naphthalene">naphthalene</a> products.<sup id="cite_ref-vetinfo_137-3" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-vetinfo-137">[137]</a></sup> <a href="https://en.wikipedia.org/wiki/Phenol" title="Phenol">Phenol</a>-based products (e.g. <a href="https://en.wikipedia.org/wiki/Pine-Sol" title="Pine-Sol">Pine-Sol</a>, <a href="https://en.wikipedia.org/wiki/Dettol" class="mw-redirect" title="Dettol">Dettol</a>/Lysol or <a href="https://en.wikipedia.org/wiki/Hexachlorophene" title="Hexachlorophene">hexachlorophene</a>)<sup id="cite_ref-vetinfo_137-4" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-vetinfo-137">[137]</a></sup> are often used for cleaning and disinfecting near cats' feeding areas or <a href="https://en.wikipedia.org/wiki/Litter_box" title="Litter box">litter boxes</a>, but these can sometimes be fatal.<sup id="cite_ref-Rousseaux_1986_145-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Rousseaux_1986-145">[145]</a></sup> <a href="https://en.wikipedia.org/wiki/Ethylene_glycol" title="Ethylene glycol">Ethylene glycol</a>, often used as an automotive <a href="https://en.wikipedia.org/wiki/Antifreeze" title="Antifreeze">antifreeze</a>, is particularly appealing to cats, and as little as a teaspoonful can be fatal.<sup id="cite_ref-CFA_antifreeze_146-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-CFA_antifreeze-146">[146]</a></sup> Some human foods are toxic to cats; for example chocolate can cause <a href="https://en.wikipedia.org/wiki/Theobromine_poisoning" title="Theobromine poisoning">theobromine poisoning</a>, although (unlike dogs) few cats will eat chocolate.<sup id="cite_ref-VT_chocolate_147-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-VT_chocolate-147">[147]</a></sup> Large amounts of onions or garlic are also poisonous to cats.<sup id="cite_ref-vetinfo_137-5" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-vetinfo-137">[137]</a></sup> Many <a href="https://en.wikipedia.org/wiki/Houseplant" title="Houseplant">houseplants</a> are also dangerous,<sup id="cite_ref-CFA_plants_148-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-CFA_plants-148">[148]</a></sup> such as <i><a href="https://en.wikipedia.org/wiki/Philodendron" title="Philodendron">Philodendron</a></i> species and the leaves of the Easter lily (<i><a href="https://en.wikipedia.org/wiki/Lilium_longiflorum" title="Lilium longiflorum">Lilium longiflorum</a></i>), which can cause permanent and life-threatening kidney damage.<sup id="cite_ref-Langston_2002_149-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Langston_2002-149">[149]</a></sup></p>
<h3><span class="mw-headline" id="Genetics">Genetics</span></h3>
<div role="note" class="hatnote navigation-not-searchable">Main article: <a href="https://en.wikipedia.org/wiki/Cat_genetics" title="Cat genetics">Cat genetics</a></div>
<p>The domesticated cat and its closest wild ancestor are both <a href="https://en.wikipedia.org/wiki/Diploid" class="mw-redirect" title="Diploid">diploid</a> organisms that possess 38 <a href="https://en.wikipedia.org/wiki/Chromosome" title="Chromosome">chromosomes</a><sup id="cite_ref-Nie_2002_150-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Nie_2002-150">[150]</a></sup> and roughly 20,000 genes.<sup id="cite_ref-pmid17975172_151-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-pmid17975172-151">[151]</a></sup> About 250 heritable <a href="https://en.wikipedia.org/wiki/Genetic_disorder" title="Genetic disorder">genetic disorders</a> have been identified in cats, many similar to human <a href="https://en.wikipedia.org/wiki/Inborn_error_of_metabolism" title="Inborn error of metabolism">inborn errors</a>.<sup id="cite_ref-O&#39;Brien_152-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-O&#39;Brien-152">[152]</a></sup> The high level of similarity among the <a href="https://en.wikipedia.org/wiki/Metabolism" title="Metabolism">metabolism</a> of mammals allows many of these feline diseases to be diagnosed using <a href="https://en.wikipedia.org/wiki/Genetic_testing" title="Genetic testing">genetic tests</a> that were originally developed for use in humans, as well as the use of cats as <a href="https://en.wikipedia.org/wiki/Animal_model" class="mw-redirect" title="Animal model">animal models</a> in the study of the human diseases.<sup id="cite_ref-Sewell_2007_153-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Sewell_2007-153">[153]</a></sup><sup id="cite_ref-OBrien_154-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-OBrien-154">[154]</a></sup></p>
<h2><span class="mw-headline" id="Behavior">Behavior</span></h2>
<div role="note" class="hatnote navigation-not-searchable">See also: <a href="https://en.wikipedia.org/wiki/Cat_behavior" title="Cat behavior">Cat behavior</a> and <a href="https://en.wikipedia.org/wiki/Cat_intelligence" title="Cat intelligence">Cat intelligence</a></div>
<div class="thumb tright">
<div class="thumbinner" style="width:222px;"><a href="https://en.wikipedia.org/wiki/File:Black_white_cat_on_fence.jpg" class="image"><img alt="A black-and-white cat on a fence" src="./Cat - Wikipedia_files/220px-Black_white_cat_on_fence.jpg" width="220" height="225" class="thumbimage" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/c/ca/Black_white_cat_on_fence.jpg/330px-Black_white_cat_on_fence.jpg 1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/c/ca/Black_white_cat_on_fence.jpg/440px-Black_white_cat_on_fence.jpg 2x" data-file-width="554" data-file-height="567"></a>
<div class="thumbcaption">
<div class="magnify"><a href="https://en.wikipedia.org/wiki/File:Black_white_cat_on_fence.jpg" class="internal" title="Enlarge"></a></div>
A cat on a fence.</div>
</div>
</div>
<p>Outdoor cats are active both day and night, although they tend to be slightly more active at night.<sup id="cite_ref-Germain_155-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Germain-155">[155]</a></sup><sup id="cite_ref-Barratt_156-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Barratt-156">[156]</a></sup> The timing of cats' activity is quite flexible and varied, which means house cats may be more <a href="https://en.wikipedia.org/wiki/Crepuscular" title="Crepuscular">active in the morning and evening</a>, as a response to greater human activity at these times.<sup id="cite_ref-Randall_1985_157-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Randall_1985-157">[157]</a></sup> Although they spend the majority of their time in the vicinity of their home, housecats can range many hundreds of meters from this central point, and are known to establish <a href="https://en.wikipedia.org/wiki/Territory_(animal)" title="Territory (animal)">territories</a> that vary considerably in size, in one study ranging from 7&nbsp;to 28 hectares (1769 acres).<sup id="cite_ref-Barratt_156-1" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Barratt-156">[156]</a></sup></p>
<p>Cats conserve energy by sleeping more than most animals, especially as they grow older. The daily duration of sleep varies, usually between 12 and 16 hours, with 13 and 14 being the average. Some cats can sleep as much as 20 hours. The term "<a href="https://en.wiktionary.org/wiki/cat_nap" class="extiw" title="wikt:cat nap">cat nap</a>" for a short rest refers to the cat's tendency to fall asleep (lightly) for a brief period. While asleep, cats experience short periods of <a href="https://en.wikipedia.org/wiki/Rapid_eye_movement_sleep" title="Rapid eye movement sleep">rapid eye movement sleep</a> often accompanied by muscle twitches, which suggests they are <a href="https://en.wikipedia.org/wiki/Dream" title="Dream">dreaming</a>.<sup id="cite_ref-Jouvet_1979_158-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Jouvet_1979-158">[158]</a></sup></p>
<h3><span class="mw-headline" id="Sociability">Sociability</span></h3>
<div class="thumb tleft">
<div class="thumbinner" style="width:222px;"><a href="https://en.wikipedia.org/wiki/File:Listen,_do_you_want_to_know_a_secret.jpg" class="image"><img alt="" src="./Cat - Wikipedia_files/220px-Listen,_do_you_want_to_know_a_secret.jpg" width="220" height="147" class="thumbimage" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/6/6d/Listen%2C_do_you_want_to_know_a_secret.jpg/330px-Listen%2C_do_you_want_to_know_a_secret.jpg 1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/6/6d/Listen%2C_do_you_want_to_know_a_secret.jpg/440px-Listen%2C_do_you_want_to_know_a_secret.jpg 2x" data-file-width="700" data-file-height="467"></a>
<div class="thumbcaption">
<div class="magnify"><a href="https://en.wikipedia.org/wiki/File:Listen,_do_you_want_to_know_a_secret.jpg" class="internal" title="Enlarge"></a></div>
<a href="https://en.wikipedia.org/wiki/Social_grooming" title="Social grooming">Social grooming</a></div>
</div>
</div>
<p>Although wildcats are solitary, the social behavior of domestic cats is much more variable and ranges from widely dispersed individuals to <a href="https://en.wikipedia.org/wiki/Feral_cat_colony" class="mw-redirect" title="Feral cat colony">feral cat colonies</a> that form around a food source, based on groups of co-operating females.<sup id="cite_ref-Pontier_1996_159-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Pontier_1996-159">[159]</a></sup><sup id="cite_ref-Crowell-davis2004_160-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Crowell-davis2004-160">[160]</a></sup> Within such groups, one cat is usually dominant over the others.<sup id="cite_ref-Baron_33-1" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Baron-33">[33]</a></sup> Each cat in a colony holds a distinct territory, with sexually active males having the largest territories, which are about 10 times larger than those of female cats and may overlap with several females' territories.<sup id="cite_ref-Sommerville_109-1" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Sommerville-109">[109]</a></sup> These territories are marked by <a href="https://en.wikipedia.org/wiki/Urine_spraying" class="mw-redirect" title="Urine spraying">urine spraying</a>, by rubbing objects at head height with secretions from facial glands, and by defecation.<sup id="cite_ref-Sommerville_109-2" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Sommerville-109">[109]</a></sup> Between these territories are neutral areas where cats watch and greet one another without territorial conflicts. Outside these neutral areas, territory holders usually chase away stranger cats, at first by staring, hissing, and <a href="https://en.wikipedia.org/wiki/Growling" title="Growling">growling</a>, and if that does not work, by short but noisy and violent attacks. Despite some cats cohabiting in colonies, they do not have a social survival strategy, or a <a href="https://en.wikipedia.org/wiki/Herd_behavior" title="Herd behavior">pack mentality</a>, and always hunt alone.<sup id="cite_ref-Bradshaw_161-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Bradshaw-161">[161]</a></sup></p>
<div class="thumb tright">
<div class="thumbinner" style="width:222px;"><a href="https://en.wikipedia.org/wiki/File:Domestic_cat_watching_an_alaskan_malamute.jpg" class="image"><img alt="" src="./Cat - Wikipedia_files/220px-Domestic_cat_watching_an_alaskan_malamute.jpg" width="220" height="254" class="thumbimage" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/8/8e/Domestic_cat_watching_an_alaskan_malamute.jpg/330px-Domestic_cat_watching_an_alaskan_malamute.jpg 1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/8/8e/Domestic_cat_watching_an_alaskan_malamute.jpg/440px-Domestic_cat_watching_an_alaskan_malamute.jpg 2x" data-file-width="1041" data-file-height="1200"></a>
<div class="thumbcaption">
<div class="magnify"><a href="https://en.wikipedia.org/wiki/File:Domestic_cat_watching_an_alaskan_malamute.jpg" class="internal" title="Enlarge"></a></div>
Cat with an <a href="https://en.wikipedia.org/wiki/Alaskan_Malamute" title="Alaskan Malamute">Alaskan Malamute</a> dog</div>
</div>
</div>
<p>However, some pet cats are poorly socialized. In particular, older cats may show aggressiveness towards newly arrived kittens, which may include biting and scratching; this type of behavior is known as feline asocial aggression.<sup id="cite_ref-Levine_2005_162-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Levine_2005-162">[162]</a></sup></p>
<p>Though cats and dogs are <a href="https://en.wikipedia.org/wiki/Dog%E2%80%93cat_relationship" title="Dogcat relationship">often characterized as natural enemies</a>, they can live together if correctly socialized.<sup id="cite_ref-163" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-163">[163]</a></sup></p>
<p>Life in proximity to humans and other domestic animals has led to a symbiotic social adaptation in cats, and cats may express great affection toward humans or other animals. <a href="https://en.wikipedia.org/wiki/Ethology" title="Ethology">Ethologically</a>, the human keeper of a cat may function as a sort of surrogate for the cat's mother,<sup id="cite_ref-164" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-164">[164]</a></sup> and adult housecats live their lives in a kind of extended kittenhood,<sup id="cite_ref-Animal_Planet_165-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Animal_Planet-165">[165]</a></sup> a form of behavioral <a href="https://en.wikipedia.org/wiki/Neoteny" title="Neoteny">neoteny</a>. The high-pitched sounds housecats make to solicit food may mimic the cries of a hungry human infant, making them particularly hard for humans to ignore.<sup id="cite_ref-McComb_2009_166-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-McComb_2009-166">[166]</a></sup></p>
<h3><span class="mw-headline" id="Communication">Communication</span></h3>
<div role="note" class="hatnote navigation-not-searchable">Main article: <a href="https://en.wikipedia.org/wiki/Cat_communication" title="Cat communication">Cat communication</a></div>
<p>Domestic cats use many <a href="https://en.wikipedia.org/wiki/Animal_communication" title="Animal communication">vocalizations</a> for communication, including <a href="https://en.wikipedia.org/wiki/Purr" title="Purr">purring</a>, <a href="https://en.wikipedia.org/wiki/Trill_consonant" title="Trill consonant">trilling</a>, hissing, <a href="https://en.wikipedia.org/wiki/Growling" title="Growling">growling</a>/<a href="https://en.wikipedia.org/wiki/Snarl" title="Snarl">snarling</a>, <a href="https://en.wikipedia.org/wiki/Guttural" title="Guttural">grunting</a>, and several different forms of <a href="https://en.wikipedia.org/wiki/Meow" title="Meow">meowing</a>.<sup id="cite_ref-Moelk_7-1" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Moelk-7">[7]</a></sup> (By contrast, feral cats are generally silent.)<sup id="cite_ref-Jensen_167-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Jensen-167">[167]</a></sup><sup class="reference" style="white-space:nowrap;">:<span>208</span></sup> Their types of <a href="https://en.wikipedia.org/wiki/Cat_body_language" class="mw-redirect" title="Cat body language">body language</a>, including position of ears and tail, relaxation of the whole body, and kneading of the paws, are all indicators of mood. The tail and ears are particularly important social signal mechanisms in cats;<sup id="cite_ref-behaviourguide_168-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-behaviourguide-168">[168]</a></sup><sup id="cite_ref-Cafazzo_169-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Cafazzo-169">[169]</a></sup> for example, a raised tail acts as a friendly greeting, and flattened ears indicates hostility. Tail-raising also indicates the cat's position in the group's <a href="https://en.wikipedia.org/wiki/Social_hierarchy" class="mw-redirect" title="Social hierarchy">social hierarchy</a>, with dominant individuals raising their tails less often than subordinate animals.<sup id="cite_ref-Cafazzo_169-1" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Cafazzo-169">[169]</a></sup> Nose-to-nose touching is also a common greeting and may be followed by <a href="https://en.wikipedia.org/wiki/Social_grooming" title="Social grooming">social grooming</a>, which is solicited by one of the cats raising and tilting its head.<sup id="cite_ref-Crowell-davis2004_160-1" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Crowell-davis2004-160">[160]</a></sup></p>
<p>Purring may have developed as an evolutionary advantage as a signalling mechanism of reassurance between mother cats and <a href="https://en.wikipedia.org/wiki/Breastfeeding" title="Breastfeeding">nursing</a> kittens. Post-nursing cats often purr as a sign of contentment: when being petted, becoming relaxed,<sup id="cite_ref-BruelKjaer_170-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-BruelKjaer-170">[170]</a></sup><sup id="cite_ref-IsnareCom_171-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-IsnareCom-171">[171]</a></sup> or eating. The mechanism by which cats purr is elusive. The cat has no unique anatomical feature that is clearly responsible for the sound.<sup id="cite_ref-CPEM_172-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-CPEM-172">[172]</a></sup> It was, until recent times, believed that only the cats of the <i><a href="https://en.wikipedia.org/wiki/Felis" title="Felis">Felis</a></i> <a href="https://en.wikipedia.org/wiki/Genus" title="Genus">genus</a> could purr. However, felids of the <i><a href="https://en.wikipedia.org/wiki/Panthera" title="Panthera">Panthera</a></i> genus (<a href="https://en.wikipedia.org/wiki/Tiger" title="Tiger">tiger</a>, <a href="https://en.wikipedia.org/wiki/Lion" title="Lion">lion</a>, <a href="https://en.wikipedia.org/wiki/Jaguar" title="Jaguar">jaguar</a>, and <a href="https://en.wikipedia.org/wiki/Leopard" title="Leopard">leopard</a>) also produce sounds similar to purring, but only when exhaling.<sup id="cite_ref-173" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-173">[173]</a></sup></p>

<p>Cats are known for spending considerable amounts of time licking their coat to keep it clean.<sup id="cite_ref-hairballs_174-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-hairballs-174">[174]</a></sup> The cat's <a href="https://en.wikipedia.org/wiki/Tongue" title="Tongue">tongue</a> has backwards-facing spines about 500&nbsp;<a href="https://en.wikipedia.org/wiki/Micrometre" title="Micrometre">m</a> long, which are called <a href="https://en.wikipedia.org/wiki/Lingual_papilla" class="mw-redirect" title="Lingual papilla">papillae</a>. These contain <a href="https://en.wikipedia.org/wiki/Keratin" title="Keratin">keratin</a> which makes them rigid<sup id="cite_ref-Boshel_1982_175-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Boshel_1982-175">[175]</a></sup> so the papillae act like a hairbrush. Some cats, particularly longhaired cats, occasionally regurgitate <a href="https://en.wikipedia.org/wiki/Hairball" title="Hairball">hairballs</a> of fur that have collected in their stomachs from grooming. These clumps of fur are usually sausage-shaped and about 23&nbsp;cm (0.81.2&nbsp;in) long. Hairballs can be prevented with remedies that ease elimination of the hair through the <a href="https://en.wikipedia.org/wiki/Gut_(anatomy)" class="mw-redirect" title="Gut (anatomy)">gut</a>, as well as regular grooming of the coat with a comb or stiff brush.<sup id="cite_ref-hairballs_174-1" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-hairballs-174">[174]</a></sup></p>
<h3><span class="mw-headline" id="Fighting">Fighting</span></h3>
<p>Among domestic cats, males are more likely to fight than females.<sup id="cite_ref-Lindell_176-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Lindell-176">[176]</a></sup> Among feral cats, the most common reason for <a href="https://en.wikipedia.org/wiki/Catfight_(animal_behavior)" class="mw-redirect" title="Catfight (animal behavior)">cat fighting</a> is competition between two males to mate with a female. In such cases, most fights are won by the heavier male.<sup id="cite_ref-courtship_177-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-courtship-177">[177]</a></sup> Another common reason for fighting in domestic cats is the difficulty of establishing territories within a small home.<sup id="cite_ref-Lindell_176-1" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Lindell-176">[176]</a></sup> Female cats also fight over territory or to defend their kittens. Neutering will decrease or eliminate this behavior in many cases, suggesting that the behavior is linked to <a href="https://en.wikipedia.org/wiki/Sex_hormone" class="mw-redirect" title="Sex hormone">sex hormones</a>.<sup id="cite_ref-178" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-178">[178]</a></sup></p>
<div class="thumb tright">
<div class="thumbinner" style="width:222px;"><a href="https://en.wikipedia.org/wiki/File:Gato_enervado_pola_presencia_dun_can.jpg" class="image"><img alt="" src="./Cat - Wikipedia_files/220px-Gato_enervado_pola_presencia_dun_can.jpg" width="220" height="171" class="thumbimage" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/3/3b/Gato_enervado_pola_presencia_dun_can.jpg/330px-Gato_enervado_pola_presencia_dun_can.jpg 1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/3/3b/Gato_enervado_pola_presencia_dun_can.jpg/440px-Gato_enervado_pola_presencia_dun_can.jpg 2x" data-file-width="1200" data-file-height="935"></a>
<div class="thumbcaption">
<div class="magnify"><a href="https://en.wikipedia.org/wiki/File:Gato_enervado_pola_presencia_dun_can.jpg" class="internal" title="Enlarge"></a></div>
An arched back, raised fur, and an open-mouthed hiss can all be signs of aggression in a domestic cat.</div>
</div>
</div>
<p>When cats become aggressive, they try to make themselves appear larger and more threatening by raising their fur, arching their backs, turning sideways and hissing or spitting.<sup id="cite_ref-behaviourguide_168-1" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-behaviourguide-168">[168]</a></sup> Often, the ears are pointed down and back to avoid damage to the inner ear and potentially listen for any changes behind them while focused forward. They may also vocalize loudly and bare their teeth in an effort to further intimidate their opponent. Fights usually consist of grappling and delivering powerful slaps to the face and body with the forepaws as well as bites. Cats also throw themselves to the ground in a defensive posture to rake their opponent's belly with their powerful hind legs.<sup id="cite_ref-HSUS_179-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-HSUS-179">[179]</a></sup></p>
<p>Serious damage is rare, as the fights are usually short in duration, with the loser running away with little more than a few scratches to the face and ears. However, fights for mating rights are typically more severe and injuries may include deep puncture wounds and lacerations. Normally, serious injuries from fighting are limited to infections of scratches and bites, though these can occasionally kill cats if untreated. In addition, bites are probably the main route of transmission of <a href="https://en.wikipedia.org/wiki/Feline_immunodeficiency_virus" title="Feline immunodeficiency virus">feline immunodeficiency virus</a>.<sup id="cite_ref-Pederson_1989_180-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Pederson_1989-180">[180]</a></sup> Sexually active males are usually involved in many fights during their lives, and often have decidedly battered faces with obvious scars and cuts to their ears and nose.<sup id="cite_ref-181" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-181">[181]</a></sup></p>
<h3><span class="mw-headline" id="Hunting_and_feeding">Hunting and feeding</span></h3>
<div class="thumb tleft">
<div class="thumbinner" style="width:222px;"><a href="https://en.wikipedia.org/wiki/File:Large_Siamese_cat_tosses_a_mouse.jpg" class="image"><img alt="" src="./Cat - Wikipedia_files/220px-Large_Siamese_cat_tosses_a_mouse.jpg" width="220" height="146" class="thumbimage" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/1/1e/Large_Siamese_cat_tosses_a_mouse.jpg/330px-Large_Siamese_cat_tosses_a_mouse.jpg 1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/1/1e/Large_Siamese_cat_tosses_a_mouse.jpg/440px-Large_Siamese_cat_tosses_a_mouse.jpg 2x" data-file-width="3415" data-file-height="2268"></a>
<div class="thumbcaption">
<div class="magnify"><a href="https://en.wikipedia.org/wiki/File:Large_Siamese_cat_tosses_a_mouse.jpg" class="internal" title="Enlarge"></a></div>
A cat that is playing with a caught mouse. Cats play with their prey to weaken or exhaust them before making a kill.</div>
</div>
</div>
<p>Cats hunt small prey, primarily birds and rodents,<sup id="cite_ref-Woods_182-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Woods-182">[182]</a></sup> and are often used as a form of pest control.<sup id="cite_ref-183" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-183">[183]</a></sup><sup id="cite_ref-184" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-184">[184]</a></sup> Domestic cats are a major predator of wildlife in the United States, killing an estimated 1.43.7 billion birds and 6.920.7 billion mammals annually.<sup id="cite_ref-NC012913_185-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-NC012913-185">[185]</a></sup><sup id="cite_ref-NYT012913_186-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-NYT012913-186">[186]</a></sup> The bulk of predation in the United States is done by 80 million feral and stray cats. Effective measures to reduce this population are elusive, meeting opposition from cat enthusiasts.<sup id="cite_ref-NC012913_185-1" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-NC012913-185">[185]</a></sup><sup id="cite_ref-NYT012913_186-1" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-NYT012913-186">[186]</a></sup> In the case of free-ranging pets, equipping cats with bells and not letting them out at night will reduce wildlife predation.<sup id="cite_ref-Woods_182-1" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Woods-182">[182]</a></sup></p>
<p>Free-fed feral cats and house cats tend to consume many small meals in a single day, although the frequency and size of meals varies between individuals.<sup id="cite_ref-Bradshaw_161-1" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Bradshaw-161">[161]</a></sup> Cats use two hunting strategies, either stalking prey actively, or <a href="https://en.wikipedia.org/wiki/Ambush_predator" title="Ambush predator">waiting in ambush</a> until an animal comes close enough to be captured.<sup id="cite_ref-How_Cats_Evolved_to_Win_the_Internet_187-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-How_Cats_Evolved_to_Win_the_Internet-187">[187]</a></sup> Although it is not certain, the strategy used may depend on the prey species in the area, with cats waiting in ambush outside burrows, but tending to actively stalk birds.<sup id="cite_ref-Turner_2000_188-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Turner_2000-188">[188]</a></sup><sup class="reference" style="white-space:nowrap;">:<span>153</span></sup></p>
<p>Perhaps the best known element of cats' hunting behavior, which is commonly misunderstood and often appalls cat owners because it looks like torture, is that cats often appear to "play" with prey by releasing it after capture. This behavior is due to an instinctive imperative to ensure that the prey is weak enough to be killed without endangering the cat.<sup id="cite_ref-189" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-189">[189]</a></sup> This behavior is referred to in the <a href="https://en.wikipedia.org/wiki/Idiom" title="Idiom">idiom</a> "cat-and-mouse game" or simply "<a href="https://en.wikipedia.org/wiki/Cat_and_mouse" title="Cat and mouse">cat and mouse</a>".</p>
<p>Another poorly understood element of cat hunting behavior is the presentation of prey to human guardians. <a href="https://en.wikipedia.org/wiki/Ethology" title="Ethology">Ethologist</a> Paul Leyhausen proposed that cats adopt humans into their social group and share excess kill with others in the group according to the <a href="https://en.wikipedia.org/wiki/Dominance_hierarchy" title="Dominance hierarchy">dominance hierarchy</a>, in which humans are reacted to as if they are at, or near, the top.<sup id="cite_ref-Leyhausen_1978_190-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Leyhausen_1978-190">[190]</a></sup> Anthropologist and zoologist <a href="https://en.wikipedia.org/wiki/Desmond_Morris" title="Desmond Morris">Desmond Morris</a>, in his 1986 book <i>Catwatching</i>, suggests, when cats bring home mice or birds, they are attempting to teach their human to hunt, or trying to help their human as if feeding "an elderly cat, or an inept kitten".<sup id="cite_ref-Morris_Catwatching_1_191-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Morris_Catwatching_1-191">[191]</a></sup><sup id="cite_ref-192" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-192">[192]</a></sup> Morris's hypothesis is inconsistent with the fact that male cats also bring home prey, despite males having negligible involvement with raising kittens.<sup id="cite_ref-Turner_2000_188-1" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Turner_2000-188">[188]</a></sup><sup class="reference" style="white-space:nowrap;">:<span>153</span></sup></p>
<p>Domestic cats select food based on its temperature, smell and texture; they dislike chilled foods and respond most strongly to moist foods rich in amino acids, which are similar to meat.<sup id="cite_ref-Zaghini_84-1" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Zaghini-84">[84]</a></sup><sup id="cite_ref-Bradshaw_161-2" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Bradshaw-161">[161]</a></sup> Cats may reject novel flavors (a response termed <a href="https://en.wikipedia.org/wiki/Neophobia" title="Neophobia">neophobia</a>) and learn quickly to <a href="https://en.wikipedia.org/wiki/Taste_aversion" class="mw-redirect" title="Taste aversion">avoid foods that have tasted unpleasant</a> in the past.<sup id="cite_ref-Bradshaw_161-3" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Bradshaw-161">[161]</a></sup> They may also avoid sugary foods and milk. Most adult cats are <a href="https://en.wikipedia.org/wiki/Lactose_intolerant" class="mw-redirect" title="Lactose intolerant">lactose intolerant</a>; the sugars in milk are not easily digested and may cause soft stools or <a href="https://en.wikipedia.org/wiki/Diarrhea" title="Diarrhea">diarrhea</a>.<sup id="cite_ref-Bradshaw_161-4" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Bradshaw-161">[161]</a></sup><sup id="cite_ref-Kienzle_1994_193-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Kienzle_1994-193">[193]</a></sup> They can also develop odd eating habits. Some cats like to eat or chew on other things, most commonly wool, but also plastic, cables, paper, string, aluminum foil, or even coal. This condition, <a href="https://en.wikipedia.org/wiki/Pica_(disorder)" title="Pica (disorder)">pica</a>, can threaten their health, depending on the amount and toxicity of the items eaten.<sup id="cite_ref-Bradshaw_1997_194-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Bradshaw_1997-194">[194]</a></sup><sup id="cite_ref-UCSVM_Pica_195-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-UCSVM_Pica-195">[195]</a></sup></p>
<p>Though cats usually prey on animals less than half their size, a feral cat in Australia has been photographed killing an adult <a href="https://en.wikipedia.org/wiki/Pademelon" title="Pademelon">pademelon</a> of around the cat's weight at 4&nbsp;kg (8.8&nbsp;lb).<sup id="cite_ref-196" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-196">[196]</a></sup></p>
<p>Since cats lack lips<sup id="cite_ref-elsevier_197-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-elsevier-197">[197]</a></sup> to create suction, they use a lapping method with the tongue to draw liquid upwards into their mouths. Lapping at a rate of four times a second, the cat touches the smooth tip of its tongue to the surface of the water, and quickly retracts it, drawing water upwards.<sup id="cite_ref-Wade_2010_198-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Wade_2010-198">[198]</a></sup></p>

<p>Domestic cats, especially young kittens, are known for their love of play. This behavior mimics hunting and is important in helping kittens learn to <a href="https://en.wikipedia.org/wiki/Predation" title="Predation">stalk, capture, and kill</a> prey.<sup id="cite_ref-Poirier_1982_199-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Poirier_1982-199">[199]</a></sup> Cats also engage in play fighting, with each other and with humans. This behavior may be a way for cats to practice the skills needed for real combat, and might also reduce any fear they associate with launching attacks on other animals.<sup id="cite_ref-Byers_1998_200-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Byers_1998-200">[200]</a></sup></p>
<p>Owing to the close similarity between play and hunting, cats prefer to play with objects that resemble prey, such as small furry toys that move rapidly, but rapidly lose interest (they become <a href="https://en.wikipedia.org/wiki/Habituation" title="Habituation">habituated</a>) in a toy they have played with before.<sup id="cite_ref-Hall_2002_201-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Hall_2002-201">[201]</a></sup> Cats also tend to play with toys more when they are hungry.<sup id="cite_ref-Hall_1998_202-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Hall_1998-202">[202]</a></sup> String is often used as a toy, but if it is eaten, it can become caught at the base of the cat's tongue and then move into the <a href="https://en.wikipedia.org/wiki/Intestine" class="mw-redirect" title="Intestine">intestines</a>, a medical emergency which can cause serious illness, even death.<sup id="cite_ref-MacPhail_2002_203-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-MacPhail_2002-203">[203]</a></sup> Owing to the risks posed by cats eating string, it is sometimes replaced with a <a href="https://en.wikipedia.org/wiki/Laser_pointer" title="Laser pointer">laser pointer</a>'s dot, which cats may chase.<sup id="cite_ref-Pocono_2006_204-0" class="reference"><a href="https://en.wikipedia.org/wiki/Cat#cite_note-Pocono_2006-204">[204]</a></sup></p>
<h3><span class="mw-headline" id="Reproduction">Reproduction</span></h3>
<div role="note" class="hatnote navigation-not-searchable">See also: <a href="https://en.wikipedia.org/wiki/Kitten" title="Kitten">Kitten</a></div>
<div class="thumb tright">
<div class="thumbinner" style="width:222px;"><a href="https://en.wikipedia.org/wiki/File:Cats_having_sex_in_Israel.jpg" class="image"><img alt="" src="./Cat - Wikipedia_files/220px-Cats_having_sex_in_Israel.jpg" width="220" height="165" class="thumbimage" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Cats_having_sex_in_Israel.jpg/330px-Cats_having_sex_in_Israel.jpg 1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Cats_having_sex_in_Israel.jpg/440px-Cats_having_sex_in_Israel.jpg 2x" data-file-width="3340" data-file-height="2504"></a>

When cats mate, the tomcat (male) bites the scruff of the female's neck as she assumes a position conducive to <a href="https://en.wikipedia.org/wiki/Mating" title="Mating">mating</a> known as <a href="https://en.wikipedia.org/wiki/Lordosis_behavior" title="Lordosis behavior">lordosis behavior</a>.</div>
</div>
</div>
