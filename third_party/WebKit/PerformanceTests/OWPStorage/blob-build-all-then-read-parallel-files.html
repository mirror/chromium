<!doctype html>
<title>Blob Build All Then Read in Parallel (100MB)</title>
<body>
<script src="../resources/runner.js"></script>
<script src="resources/shared.js"></script>
<script>
// Note: This test requires setting the command line flag
// '--blob-transport-by-file-min-size=41943040' to guarantee these blobs are
// transported using files.
let test = {
  description:
    'Benchmark for creating 10 40MB file-backed blobs and reading them ' +
    'in parallel.',
  unit: 'ms',
  iterationCount: 6,
  tracingCategories: 'Blob',
  traceEventsToMeasure: [
    'BlobRequest::ReadFileItem', 'Registry::RegisterBlob',
    'BlobRequest::ReadRawData', 'BlobRequest'
  ],
  path: 'resources/blob-build-all-then-read-parallel-runner.html',
  params: { size: 40 * 1024 * 1024, numBlobs: 10 }
};
PerfTestRunner.measurePageLoadTimeAfterDoneMessage(test);
</script>
</body>
