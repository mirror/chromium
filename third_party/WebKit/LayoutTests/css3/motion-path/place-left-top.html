<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>top-left positioning using pixels</title>
  <style>
    body {
      margin: 0px;
      border: 0px;
      padding: 0px;
      overflow: hidden;
    }
    #offsetParent {
      transform: translate(50px, 30px);
      width: 500px;
      height: 640px;
    }
    #target {
      position: absolute;
      left: 250px;
      top: 480px;
      width: 125px;
      height: 80px;
      background-color: aqua;

      offset-position: 123px 456px; /* arbitrary fixed px */
      offset-anchor: auto; /* use offset-position */
    }
  </style>
</head>
<body>
  <div id="offsetParent">
    <div id="target"></div>
  </div>
</body>
</html>
