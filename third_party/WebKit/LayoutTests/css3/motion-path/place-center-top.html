<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>top-center positioning using ray from position</title>
  <style>
    body {
      margin: 0px;
      border: 0px;
      padding: 0px;
      overflow: hidden;
    }
    #offsetParent {
      transform: translate(50px, 30px);
      width: 500px;
      height: 640px;
    }
    #target {
      position: absolute;
      left: 250px;
      top: 480px;
      width: 125px;
      height: 80px;
      background-color: aqua;

      transform-origin: 0% 0%;
      offset-position: calc(50% - 40px) 234px;
      offset-path: ray(0deg sides);
      offset-distance: 234px;
      offset-rotate: 0deg;
      offset-anchor: 0% 0%;
    }
  </style>
</head>
<body>
  <div id="offsetParent">
    <div id="target"></div>
  </div>
</body>
</html>
