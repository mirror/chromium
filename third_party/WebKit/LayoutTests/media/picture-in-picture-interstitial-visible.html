<!DOCTYPE html>
<html>
<title>Test picture in picture interstitial visibility.</title>
<script src="../resources/testharness.js"></script>
<script src="../resources/testharnessreport.js"></script>
<script src="media-controls.js"></script>
<script src="picture-in-picture.js"></script>
<video controls width=400 src="../../content/60_sec_video.webm"></video>
<script>
async_test(t => {
  enablePictureInPictureForTest(t);

  const video = document.querySelector('video');
  assertPictureInPictureButtonVisible(video);
  assertPictureInPictureInterstitialNotVisible(video);

  const button = pictureInPictureButton(video);
  click(button);
  assertPictureInPictureButtonVisible(video);
  assertPictureInPictureInterstitialVisible(video);
});
</script>
</html>
