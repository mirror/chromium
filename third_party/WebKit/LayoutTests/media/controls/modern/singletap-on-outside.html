<!DOCTYPE html>
<html>
<title>Test that player the player pauses if single in the outer region.</title>
<script src="../../../resources/testharness.js"></script>
<script src="../../../resources/testharnessreport.js"></script>
<script src="../../media-controls.js"></script>
<video controls width=400 src="../../content/60_sec_video.webm"></video>
<script>
async_test(t => {
  const video = document.querySelector('video');

  video.onplaying = t.step_func(() => {
    // Double tap in the top right hand corner
    const coordinates =
      coordinatesOutsideElement(mediaControlsOverlayPlayButtonInternal(video));
    eventSender.gestureTap(coordinates[0] + 1, coordinates[1] + 1);
  });

  video.onpause = t.step_func_done(() => {});

  video.play();
});
</script>
</html>
