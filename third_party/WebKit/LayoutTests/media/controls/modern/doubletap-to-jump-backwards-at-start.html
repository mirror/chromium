<!DOCTYPE html>
<html>
<title>Test that player will not jump if the video is still in it's first 10 econds.</title>
<script src="../../../resources/testharness.js"></script>
<script src="../../../resources/testharnessreport.js"></script>
<script src="../../media-controls.js"></script>
<video controls width=400 src="../../content/60_sec_video.webm"></video>
<script>
async_test(t => {
  const video = document.querySelector('video');

  video.onplaying = () => {
    // Double tap in the top left hand corner
    const coordinates =
      coordinatesOutsideElement(mediaControlsOverlayPlayButton(video));
    doubleTapAtCoordinates(coordinates[0] + 1, coordinates[1] + 1);
  };

  video.ontimeupdate = t.step_func(() => {
    // The time should reach 5 seconds naturally
    if (parseInt(video.currentTime, 10) == 5) {
      t.done();
    }
  });

  video.play();
});
</script>
</html></script>
</html>
