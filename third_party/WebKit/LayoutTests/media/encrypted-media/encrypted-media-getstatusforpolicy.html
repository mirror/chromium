<!DOCTYPE html>
<html>
    <head>
        <title>MediaKeys.getStatusForPolicy</title>
        <script src="encrypted-media-utils.js"></script>
        <script src="../../resources/testharness.js"></script>
        <script src="../../resources/testharnessreport.js"></script>
    </head>
    <body>
        <script>
            promise_test(function(test)
            {
                var hdcpVersionNone = "";
                var hdcpVersion2_0 = "hdcp-2.0";
                var mediaKeys;

                function getStatusForHdcpPolicy(hdcpVersion)
                {
                    mediaKeys.getStatusForPolicy(hdcpVersion).then(function(MediaKeyStatus) {
                      // getStatusForPolicy() is not supported by Clear Key key
                      // system and the promise should always be rejected with
                      // NotSupportedError.
                      return Promise.reject("Promise resolved unexpectedly");
                    }, function(error) {
                      assert_equals(error.name, "NotSupportedError");
                      return Promise.resolve();
                    });
                }

                return navigator.requestMediaKeySystemAccess('org.w3.clearkey', getSimpleConfiguration()).then(function(access) {
                    return access.createMediaKeys();
                }).then(function(result) {
                    mediaKeys = result;
                    return getStatusForHdcpPolicy({});
                }).then(function() {
                    return getStatusForHdcpPolicy({minHdcpVersion: hdcpVersionNone});
                }).then(function() {
                    return getStatusForHdcpPolicy({minHdcpVersion: hdcpVersion2_0});
                }).then(function() {
                    return getStatusForHdcpPolicy({foo: "bar"});
                });
            }, 'MediaKeys.getStatusForPolicy');
        </script>
    </body>
</html>
