<!DOCTYPE html>
<div  style=" will-change: transform; width: 100px; height: 100px;"></div>
<div id="squashed" style="position: relative; top: -10px; transform; width: 100px; height: 100px"></div>
<div id="parent" style="height: 100px; width: 100px; position: relative; top: -20px">
  <div id="test" style="height: 100px; width: 100px; outline: 1px solid black"></div>
</div>
Changing overflow on the child of a squashed layer should allow the layer to resize and contain the overflow. There should be a white box with black outline.
