<!DOCTYPE html>
<svg width="0" height="0">
  <defs>
    <clipPath id="path">
      <rect x="350" y="350" width="50" height="50" style="clip-path:circle()"/>
    </clipPath>
  </defs>
</svg>
<div style="position:absolute; left:0; top:0; width:10px; height:10px; clip-path:url(#path);">
  <div style="width:500px; height:500px; background:green;"></div>
</div>
This test uses nested clip-path to force mask-based implementation,
and verifies the visual rect of the mask painting is not incorrectly set to the border box.
