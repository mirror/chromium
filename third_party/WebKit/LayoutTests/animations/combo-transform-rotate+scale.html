<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Combined transform rotate() scale()</title>
  <style>
    #box {
      height: 100px;
      width: 100px;
      background-color: blue;
      animation-duration: 20s;
      animation-timing-function: linear;
      animation-name: anim;
    }
    @keyframes anim {
        from { transform: rotate(0) scale(1,1); transform-origin: 100% 100%; }
        to   { transform: rotate(360deg) scale(2,4); transform-origin: 100% 100%; }
    }
  </style>
  <script src="resources/animation-test-helpers.js" type="text/javascript" charset="utf-8"></script>
  <script>
    const expectedValues = [
      // [time, element-id, property, expected-value, tolerance]
      [5, "box", "transform", [0,1.25,-1.75,0,0,0], 0.001],
      [10, "box", "transform", [-1.5,0,0,-2.5,0,0], 0.001],
    ];

    runAnimationTest(expectedValues);
  </script>
</head>
<body>
This test performs an animation of the rotate() and scale() operators.
<div id="box">
</div>
<div id="result">
</div>
</body>
</html>
