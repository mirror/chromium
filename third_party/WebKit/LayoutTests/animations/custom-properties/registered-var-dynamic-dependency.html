<!DOCTYPE html>
<script src="../../resources/testharness.js"></script>
<script src="../../resources/testharnessreport.js"></script>
<div id="target">target</div>
<script>
for (let name of ['--a', '--b', '--c']) {
  CSS.registerProperty({
    name,
    syntax: '<number>',
    initialValue: '1234',
  });
}

test(() => {
  let animation = target.animate({
    '--a': ['100',      'var(--b)', 'var(--c)'],
    '--b': ['var(--a)', '200',      'var(--c)'],
    '--c': ['var(--a)', 'var(--b)', '300'     ],
  }, {
    duration: 100,
    fill: 'forwards',
  });

  animation.currentTime = 0;
  assert_equals(getComputedStyle(target).getPropertyValue('--a'), '100', '--a at 0%');
  assert_equals(getComputedStyle(target).getPropertyValue('--b'), '100', '--b at 0%');
  assert_equals(getComputedStyle(target).getPropertyValue('--c'), '100', '-cb at 0%');

  animation.currentTime = 25;
  assert_equals(getComputedStyle(target).getPropertyValue('--a'), '1234', '--a at 25%');
  assert_equals(getComputedStyle(target).getPropertyValue('--b'), '1234', '--b at 25%');
  assert_equals(getComputedStyle(target).getPropertyValue('--c'), '1234', '--c at 25%');

  animation.currentTime = 50;
  assert_equals(getComputedStyle(target).getPropertyValue('--a'), '200', '--a at 50%');
  assert_equals(getComputedStyle(target).getPropertyValue('--b'), '200', '--b at 50%');
  assert_equals(getComputedStyle(target).getPropertyValue('--c'), '200', '--c at 50%');

  animation.currentTime = 75;
  assert_equals(getComputedStyle(target).getPropertyValue('--a'), '1234', '--a at 75%');
  assert_equals(getComputedStyle(target).getPropertyValue('--b'), '1234', '--b at 75%');
  assert_equals(getComputedStyle(target).getPropertyValue('--c'), '1234', '--c at 75%');

  animation.currentTime = 100;
  assert_equals(getComputedStyle(target).getPropertyValue('--a'), '300', '--a at 100%');
  assert_equals(getComputedStyle(target).getPropertyValue('--b'), '300', '--b at 100%');
  assert_equals(getComputedStyle(target).getPropertyValue('--c'), '300', '--bcat 100%');
}, 'Registered custom property animation keyframes with var() references should dynamically resolve dependencies according to which custom property is referencing which');
</script>
