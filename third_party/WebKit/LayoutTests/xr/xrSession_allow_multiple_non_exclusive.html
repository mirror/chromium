<script src="../xr/resources/test-constants.js"></script>

<script>
let fakeDevices = fakeXRDevices();

promise_test( (t) => {
  setFakeDevices([fakeDevices["FakeGooglePixelPhone"]]);
  return navigator.xr.requestDevice().then( (device) => new Promise((resolve) => {
    runWithUserGesture( () => {
      // The system should allow multiple non-exclusive sessions to be created
      // simultaniously.
      resolve(device.requestSession({ outputContext: getOutputContext() })
        .then( (session) => device.requestSession({ outputContext: getOutputContext() }) ));
    });
  }));
}, "requestSession allows creation of multiple simultaneous non-exclusive sessions");

</script>
