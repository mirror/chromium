<!doctype html>
<meta charset=utf-8>
<title>Locks WebIDL tests</title>
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script src="/w3c/resources/WebIDLParser.js"></script>
<script src="/w3c/resources/idlharness.js"></script>
<script>
'use strict';

promise_test(async t => {
  const response = await fetch('interfaces.idl');
  const idls = await response.text();

  const idl_array = new IdlArray();

  idl_array.add_untested_idls('interface Navigator {};');
  idl_array.add_untested_idls('[Exposed=Worker] interface WorkerNavigator {};');

  idl_array.add_idls(idls);

  let lock;
  await navigator.locks.acquire('scope', async l => { lock = l; });

  idl_array.add_objects({
    LockManager: [navigator.locks],
    Lock: [lock],
  });

  idl_array.test();
});
</script>
