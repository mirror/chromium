<!DOCTYPE html>
<title>Helper IFrame</title>
<script>
'use strict';

// Map of id => function that releases a lock.

const held = new Map();

self.addEventListener('message', e => {
  switch (e.data.op) {
    case 'request':
      self.requestLock(e.data.scope, e.data.mode)
          .then(lock => {
            let release;
            const promise = new Promise(r => { release = r; });
            held.set(e.data.id, release);
            lock.waitUntil(promise);
            parent.postMessage({ack: 'request', id: e.data.id}, '*');
          });
      break;

    case 'release':
      held.get(e.data.id)();
      held.delete(e.data.id);
      parent.postMessage({ack: 'release', id: e.data.id}, '*');
      break;
  }
});
</script>
