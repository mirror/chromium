<!DOCTYPE html>
<html>
<head>
    <script>
        function fail()
        {
            console.log("FAIL: The input element is focused.");
        }

        function finishTest()
        {
            var activeTag = document.activeElement.tagName;
            if (activeTag == "INPUT")
                console.log("FAIL: The input element is focused.");
            else
                console.log("PASS: The input element is not focused.");
            if (window.testRunner)
                testRunner.notifyDone();
        }

        function runTest()
        {
            if (window.testRunner) {
                testRunner.dumpAsText();
                testRunner.waitUntilDone();
            }
            var autofocusInput = document.createElement('input');
            autofocusInput.autofocus = true;
            autofocusInput.onfocus = fail;
            document.body.appendChild(autofocusInput);
            document.body.offsetTop;
            window.setTimeout(finishTest, 0);
        }
    </script>
</head>
<body onload="runTest()">
</body>
</html>
