<html>
<head>
<script src="../../inspector/inspector-test.js"></script>
<script src="../../inspector/debugger-test.js"></script>

<script>
function handleLoad()
{
    if (window.testRunner)
        testRunner.waitUntilDone();

    var worker1 = new Worker("resources/dedicated-worker.js?id=1");
    worker1.onmessage = handleMessageFromWorker;
    var worker2 = new Worker("resources/dedicated-worker.js?id=2");
    worker2.onmessage = handleMessageFromWorker;
    var messageCount = 0;
    function handleMessageFromWorker(event)
    {
        messageCount++;
        console.log("Received message from worker " + messageCount);
        if (messageCount === 2) {
            if (window.testRunner)
                testRunner.showWebInspector();
            runTest();
        }
    }
}


async function test() {
  setTimeout(() => TestRunner.completeTest(), 5000);
  var resolve, promise, workerCount;

  workerCount = 0;
  promise = new Promise(f => resolve = f);
  var observer = {
    targetAdded(target) {
      if (!TestRunner.isDedicatedWorker(target))
        return;
      TestRunner.addResult('Found worker');
      if (++workerCount === 2)
        resolve();
    },
    targetRemoved() {}
  };
  SDK.targetManager.observeTargets(observer);
  await promise;
  SDK.targetManager.unobserveTargets(observer);

  await TestRunner.TargetAgent.getWorkers(false, false, false);

  workerCount = 0;
  promise = new Promise(f => resolve = f);
  observer = {
    targetAdded(target) {
    },
    targetRemoved() {
      if (!TestRunner.isDedicatedWorker(target))
        return;
      TestRunner.addResult('Worker removed');
      if (++workerCount === 2)
        resolve();
    }
  };
  SDK.targetManager.observeTargets(observer);
  for (var target of SDK.targetManager.targets()) {
    if (TestRunner.isDedicatedWorker(target))
      await TestRunner.TargetAgent.detachFromTarget(undefined, target.id());
  }
  await promise;
  SDK.targetManager.unobserveTargets(observer);

  // Debugger should not crash when autoconnecting is immediately followed by termination.
  await TestRunner.TargetAgent.getWorkers(false, true, true);
  TestRunner.addResult('Worker inspection enabled');
  TestRunner.completeTest();
};

</script>

</head>

<body onload="handleLoad()">
<p>Tests that dedicated workers created before worker inspection was enabled will be reported to the front-end.
<a href="https://bugs.webkit.org/show_bug.cgi?id=72020">Bug 72020</a>
</p>

</body>
</html>
