<!DOCTYPE html>
<head>
<title>Performance Element Timing Test: Existence of Text Element Timing Entries for Subtrees</title>
</head>
<body elementtiming="element1">
  <script src="../../resources/testharness.js"></script>
  <script src="../../resources/testharnessreport.js"></script>
  <script src="./resources/verifyelementtiming.js"></script>

  <div elementtiming="element2">
    <div>
      <p elementtiming="element3"><b>Bold text</b></p>
    </div>
  </div>

  <div elementtiming="element4">
    <div>
      <div elementtiming="element5">
        <h1>Subtree with text</h1>
      </div>
      <div elementtiming="no_text_in_subtree">
        <div><p></p></div>
      </div>
    </div>
  </div>

  <script>
    async_test(function (t) {
      testRunner.capturePixelsAsyncThen(t.step_func_done(function() {
        expectedNames = ["element1", "element2", "element3", "element4", "element5"];
        verifyTextElementTimingEntries(expectedNames);
      }));
    }, "Test the existence of text elementtiming entries for subtrees");
  </script>
</body>
</html>
