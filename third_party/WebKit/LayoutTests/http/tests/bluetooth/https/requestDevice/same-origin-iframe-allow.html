<!DOCTYPE html>
<script src="/js-test-resources/testharness.js"></script>
<script src="/js-test-resources/testharnessreport.js"></script>
<script src="/js-test-resources/bluetooth/bluetooth-helpers.js"></script>
<body>
  <script>
  "use strict";
  async_test(test => {
    window.onmessage = messageEvent => test.step(() => {
      if (messageEvent.data === 'Ready') {
        let iframe = document.querySelector('iframe');
        callWithKeyDown(() => {
          iframe.contentWindow.postMessage('Go', '*');
        });
      } else {
        assert_equals(messageEvent.data, 'SecurityError: Access to the Web ' +
                                         'Bluetooth API is disallowed by ' +
                                         'feature policy.');
        test.done();
      }
    });
    setBluetoothFakeAdapter('HeartRateAdapter')
      .then(() => {
        let iframe = document.createElement('iframe');
        iframe.src = '/js-test-resources/bluetooth/requestDevice-in-iframe.html';
        iframe.allow = "bluetooth none";
        document.body.appendChild(iframe);
      });
  }, 'Request device from a different origin with allow=bluetooth. Should succeed.');
  </script>
</body>
