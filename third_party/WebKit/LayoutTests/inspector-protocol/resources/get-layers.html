<html>
<head>
<script>
function addCompositedLayer() {
  var element = document.createElement("div");
  element.className = "composited smallBox";
  element.id = "last-element";
  document.body.appendChild(element);
}
</script>
<style type="text/css">
div {
  position: absolute;
  top: 0;
  left: 0;
}

.largeBox {
  width: 100px;
  height: 100px;
  background-color: black;
}

.smallBox {
  top: 25px;
  left: 25px;
  width: 50px;
  height: 50px;
  background-color: blue;
}

.composited {
  transform: translateZ(0);
}

.offset {
  left: 200px;
  transform: translateZ(0);
}

.scroller {
  left: 400px;
  height: 100px;
  width: 100px;
  overflow-y: scroll;
  overflow-x: hidden;
}

.outerSticky {
  position: sticky;
  top: 10px;
  width: 100px;
  height: 50px;
  background-color: black;
}

.innerSticky {
  position: sticky;
  top: 15px;
  width: 100px;
  height: 25px;
  background-color: blue;
}

.padding {
  width: 100px;
  height: 200px;
}
</style>
</head>
<body>

<div class="largeBox"></div>

<div class="composited smallBox">
  <div class="composited smallBox"></div>
</div>

<div class="offset largeBox">
  <div class="composited smallBox"></div>
</div>

<div class="composited scroller">
  <div class="composited outerSticky">
    <div class="composited innerSticky"></div>
  </div>
  <div class="padding"></div>
</div>

</body>
</html>
