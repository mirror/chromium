<!DOCTYPE html>
<script>
window.enablePixelTesting = true;
window.jsTestIsAsync = true;
</script>

<style>
#box {
  width: 100px;
  height: 100px;
  background-color: #00ff00;
  will-change: transform; /* force compositing */
}

#covered {
  width: 85px;
  height: 85px;
  background-color: #ff8080;
  opacity: 0.5;
  will-change: transform;

}
</style>

<div id='console' style='display:none'></div>

<div id="box"></div>
<div id="covered"></div>

<script id="visual_update"  type="text/worklet">
registerAnimator("test_animator", class {
  animate(currentTime, effect) {
    effect.localTime = 0.5;
  }
});
</script>

<script>
if (window.testRunner)
  testRunner.waitUntilDone();

function runInAnimationWorklet(code) {
  return window.animationWorklet.addModule(
    URL.createObjectURL(new Blob([code], {type: 'text/javascript'}))
  );
}

runInAnimationWorklet(
  document.getElementById('visual_update').textContent
).then(()=>{
  const $box = document.getElementById('box');
  const effect = new KeyframeEffect($box,
    [
     { transform: 'translateY(0)', opacity: 1},
     { transform: 'translateY(200px)', opacity: 0}
    ], {
      duration: 1000
    }
  );

  const animation = new WorkletAnimation('test_animator', [effect], [ document.timeline ], {});
  animation.play();

  if (window.testRunner)
    window.requestAnimationFrame(function(){
      window.requestAnimationFrame(function(){
        testRunner.notifyDone();
      });
    });
});
</script>
