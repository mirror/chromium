<!doctype HTML>
<style>
  * {
    margin: 0;
  }
  .el {
    width: 50px;
    height: 60px;
  }

</style>
  <!-- Test that the SVG element is a stacking context, so z-index here has no
   effect on order w.r.t. #top, but still does for stacking under foreignObject -->
<svg style="width: 50px; height: 50px; overflow: visible" xmlns="http://www.w3.org/2000/svg"
     xmlns:h="http://www.w3.org/1999/xhtml">
  <foreignObject id="first">
    <div  class="el"
        style="position: absolute; z-index: 1; top: 40px; left: 10px; border: 1px solid black; background: lightblue"></div>
    <div  class="el"
        style="position: absolute; z-index: 2; top: 5px; left: 5px; border: 1px solid black; background: lightgreen"></div>
  </foreignObject>
</svg>
<div id=top class="el" style="position: relative; background: lightgray"></div>
