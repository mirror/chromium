<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100">
  <metadata>
    <link xmlns="http://www.w3.org/1999/xhtml" rel="help" href="https://svgwg.org/svg2-draft/paths.html#TheDProperty"/>
    <link xmlns="http://www.w3.org/1999/xhtml" rel="match" href="priority-ref.svg"/>
    <meta xmlns="http://www.w3.org/1999/xhtml" name="assert" content="Property overrides attribute."/>
  </metadata>
  <style>
    path {
      stroke-width: 3;
      stroke: blue;
