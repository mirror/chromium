<script>
navigator.credentials.get({ 'password': true })
    .then(c => {
        window.top.postMessage({
            "status": "resolved",
            "credential": c,
            "exception": null
        }, "*");
    })
    .catch(omg => {
        window.top.postMessage({
            "status": "rejected",
            "credential": null,
            "exception": omg.name
        }, "*");
    });
</script>
