<!DOCTYPE html>
<title>Import inside Permafills (Syntax A)</title>
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script>
    window.log = [];
</script>

<script type="module" onload="log.push('load')" onerror="log.push('error')"
    stdsrc="browser://test2"
    src="http://{{host}}:{{ports[http][0]}}/permafill/fallback.py"></script>


<script type="module">
    test(() => {
        assert_array_equals(log, [
          "browser://test2/sub.js", "browser://test2/", "load"
        ]);
      }, "Load permafill w/ import by a <script> element");
</script>
