<!DOCTYPE html>
<html>
<body>
<canvas id ="canvas" width="200" height="200" style="position:absolute; top:18px; left:18px"></canvas>
<script>
var canvas = document.getElementById('canvas');
var context = canvas.getContext("2d");
context.scale(20/22, 20/22);
context.strokeStyle = 'green';
context.lineWidth = 4;
context.strokeRect(0, 0, 220, 220);
</script>
</body>
</html>
