<!DOCTYPE html>
<html>
<style>
.green {
    color: rgb(0, 255, 0);
    margin-left:-4px;
    display: inline-block;
}
.red {
    color: rgb(255, 0, 0);
}
canvas{
    position: absolute;
    z-index: -1;
}
</style>
<body>
<div style="margin-top:-9px"><canvas width="9px" height="19px"></canvas>
    <span class="red">F</span>
    <span class="green">oo</span>
</div>
<script>
document.addEventListener('DOMContentLoaded', function() {
    var canvas = document.querySelector('canvas');
    var context = canvas.getContext("2d");
    context.strokeStyle = 'green';
    context.lineWidth = 4;
    context.strokeRect(0, 0, 9, 19);
});
</script>
</body>
</html>
