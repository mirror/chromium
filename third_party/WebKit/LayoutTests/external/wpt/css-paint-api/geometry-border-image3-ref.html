<!DOCTYPE html>
<html>
<body>
<canvas id ="canvas" width="80" height="120" style="margin-left:-10px; margin-top:-10px"></canvas>
<script>
var canvas = document.getElementById('canvas');
var context = canvas.getContext("2d");
context.strokeStyle = 'green';
context.lineWidth = 4;
context.strokeRect(0, 0, 80, 120);
</script>
</body>
</html>
