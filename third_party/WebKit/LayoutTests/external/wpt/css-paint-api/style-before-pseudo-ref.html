<!DOCTYPE html>
<html>
<style>
div {
    width: 21px;
    height: 19px;
    border-radius: 2px;
    overflow: hidden;
    position: relative;
}
canvas{
    position: absolute;
    z-index: -1;
}
</style>
<body>
<div><canvas width="21px" height="19px"></canvas>foo</div>
<script>
document.addEventListener('DOMContentLoaded', function() {
    var canvas = document.querySelector('canvas');
    var context = canvas.getContext("2d");
    context.strokeStyle = 'green';
    context.lineWidth = 4;
    context.strokeRect(0, 0, 21, 19);
});
</script>
</body>
</html>
