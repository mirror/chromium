<body>
<script>
async_test(function(t) {
  const connectStart = performance.timing.connectStart;
  const navigationStart = performance.timing.navigationStart;
  const secureConnectionStart = performance.timing.secureConnectionStart;
  const connectEnd = performance.timing.connectEnd;
  assert_greater_equal(connectStart, navigationStart,
    'performance.timing.connectStart >= performance.timing.navigationStart');
  assert_greater_equal(secureConnectionStart, connectStart,
    'performance.timing.secureConnectionStart >= performance.timing.connectStart');
  assert_greater_equal(connectEnd, secureConnectionStart,
    'performance.timing.connectEnd >= performance.timing.secureConnectionStart');
}, 'Check that performance.timing has reasonable values for secureConnectionStart and other attributes');
</script>
</body>
