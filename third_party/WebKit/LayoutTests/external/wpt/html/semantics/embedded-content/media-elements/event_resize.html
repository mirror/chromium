<!doctype html>
<html>
 <head>
  <title>video events - resize</title>
  <script src="/resources/testharness.js"></script>
  <script src="/resources/testharnessreport.js"></script>
  <script src="/common/media.js"></script>
 </head>
 <body>
  <p><a href="https://html.spec.whatwg.org/multipage/#mediaevents">spec reference</a></p>
  <video id="v" autoplay controls>
  </video>
  <div id="log"></div>
  <script>
test(function() {
  var t = async_test("setting src attribute on autoplay video should trigger resize event", {timeout:5000});
  var v = document.getElementById("v");
  v.addEventListener("error", t.unreached_func());
  v.addEventListener("resize", t.step_func(function() {
    t.done();
    v.pause();
  }), false);
  v.src = getVideoURI("/media/movie_5") + "?" + new Date() + Math.random();
}, "video events - resize");
  </script>
 </body>
</html>
