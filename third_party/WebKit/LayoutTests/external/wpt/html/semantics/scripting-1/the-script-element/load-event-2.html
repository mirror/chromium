<!DOCTYPE html>
<meta charset="utf-8">
<head>
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script src="resources/load-event-helpers.js"></script>
<link rel="help" href="https://html.spec.whatwg.org/multipage/#execute-the-script-block">
<script>
var test5_classic_load = event_test('5th Clause, Step 23 of prepare a script', false, false);
</script>

<link rel="stylesheet" href="resources/slow.py"></link>
<!-- This is testing 5th Clause of Step 23 of prepare a script:
the case where an inline classic script is inserted by parser while there is
an loading stylesheet. Therefore, the placing the <link rel="stylesheet">
just above the <script> to be tested is critical. -->
<script onload="onLoad(test5_classic_load);" onerror="onError(test5_classic_load);">
test5_classic_load.executed = true;
// Delay done() a little to ensure assert_unreached() is not
// executed just after this.
setTimeout(test5_classic_load.test.step_func_done(), 100);
</script>
</head>
