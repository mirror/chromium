<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>CSS Masking Module Level 1: parsing mask-border-slice with valid values</title>

<link rel="help" href="https://drafts.fxtf.org/css-masking-1/#the-mask-border-slice">
<meta name="assert" content="mask-border-slice supports the full grammar '<number-percentage>{1,4} fill?'.">
