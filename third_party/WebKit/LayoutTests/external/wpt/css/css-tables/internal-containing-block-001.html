<title>
relpos table-row establishes containing block for abspos
</title>

<style>
tr {
  position: relative;
}

div.abspos {
  position: absolute;
  height: 50px;
  width: 50px;
  background: green;
}

div.static {
  height: 100px;
  width: 100px;
}

/* CSS resets: */

html, body, td, tr{
  margin:0px;
  padding:0px;
}

table {
  border-collapse:collapse;
}
</style>

<table>
  <tr>
    <td>
      <div class="abspos"></div>
      <div class="static"></div>
    </td>
  </tr>
  <tr>
    <td>
      <div class="abspos"></div>
      <div class="static"></div>
    </td>
  </tr>
</table>
