<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>top-center positioning using ray from position</title>
    <link rel="author" title="Eric Willigers" href="mailto:ericwilligers@chromium.org">
    <link rel="help" href="https://drafts.fxtf.org/motion-1/#offset-position-property">
    <link rel="help" href="https://drafts.fxtf.org/motion-1/#offset-path-property">
    <link rel="help" href="https://drafts.fxtf.org/motion-1/#offset-anchor-property">
    <link rel="match" href="offset-position-005-ref.html">
    <meta name="assert" content="This tests that paths start at offset-position.">
    <style>
      body {
        margin: 0px;
        border: 0px;
        padding: 0px;
        overflow: hidden;
      }
      #offsetParent {
        transform: translate(50px, 30px);
        width: 500px;
        height: 640px;
      }
      #target {
        position: absolute;
        left: 250px;
        top: 480px;
        width: 125px;
        height: 80px;
        background-color: aqua;

        transform-origin: 0% 0%;
        offset-position: calc(50% - 40px) 234px;
        offset-path: ray(0deg sides);
        offset-distance: 234px;
        offset-rotate: 0deg;
        offset-anchor: 0% 0%;
      }
    </style>
  </head>
  <body>
    <div id="offsetParent">
      <div id="target"></div>
    </div>
  </body>
</html>
