<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ray(<angle> farthest-side)</title>
    <link rel="author" title="Eric Willigers" href="mailto:ericwilligers@chromium.org">
    <style>
      #offsetParent {
        width: 340px;
        height: 260px;
        transform-style: preserve-3d;
      }
      #target {
        position: absolute;
        left: 210px;
        top: 120px;
        width: 25px;
        height: 36px;
        background-color: aqua;

        offset-position: 210px 120px;
        offset-path: ray(180deg sides);
        offset-distance: calc(100% + 70px); /* 210px */
        offset-rotate: 0deg;
        offset-anchor: 0px 0px;
      }
    </style>
  </head>
  <body>
    <div id="offsetParent">
      <div id="target"></div>
    </div>
  </body>
</html>
