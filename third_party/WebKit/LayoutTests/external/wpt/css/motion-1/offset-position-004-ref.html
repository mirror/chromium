<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>bottom-right positioning using pixels</title>
    <link rel="author" title="Eric Willigers" href="mailto:ericwilligers@chromium.org">
    <style>
      body {
        margin: 0px;
        border: 0px;
        padding: 0px;
        overflow: hidden;
      }
      .offsetParent {
        transform: translate(50px, 30px);
        width: 500px;
        height: 640px;
      }
      .target {
        position: absolute;
        left: 250px;
        top: 480px;
        width: 125px;
        height: 80px;
        background-color: aqua;

        transform: translate(125px, 80px);
      }
    </style>
  </head>
  <body>
    <div class="offsetParent">
      <div class="target"></div>
    </div>
  </body>
</html>
