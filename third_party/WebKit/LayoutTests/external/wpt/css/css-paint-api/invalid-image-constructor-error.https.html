<!DOCTYPE html>
<html class="reftest-wait">
<link rel="match" href="invalid-image-constructor-error-ref.html">
<style>
    #output {
        width: 100px;
        height: 100px;
        background-image: paint(error);
    }
</style>
<script src="/common/reftest-wait.js"></script>
<script src="/common/css-paint-tests.js"></script>
<body>
<div id="output"></div>

<script id="code" type="text/worklet">
var testsPassed = true;
registerPaint('foo', class {
    constructor() { throw Error('failed!'); }
    // The paint function should not be executed because an error has been
    // thrown.
    paint() { testsPassed = false; }
});

registerPaint('error', class {
    paint(ctx, geom) {
        if (testsPassed)
            ctx.fillStyle = 'green';
        else
            ctx.fillStyle = 'red';
        ctx.fillRect(0, 0, geom.width, geom.height);
    }
});
</script>

<script>
    importPaintWorkletAndTerminateTestAfterAsyncPaint(document.getElementById('code').textContent);
</script>

</body>
</html>
