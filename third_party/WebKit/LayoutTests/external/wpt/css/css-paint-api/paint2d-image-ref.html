<!DOCTYPE html>
<canvas id="canvas" width="300" height="300"></canvas>

<script>
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");
    var img = new Image;
    img.src = "./resources/html5.png";
    img.onload = function() {
        ctx.fillStyle = 'green';
        ctx.fillRect(0, 0, 300, 300);
        ctx.drawImage(img, 0, 0);
    };
</script>
