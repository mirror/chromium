<!doctype html>
<meta charset="utf-8">
<script src='/resources/testharness.js'></script>
<script src='/resources/testharnessreport.js'></script>
<link rel='stylesheet' href='support/base.css' />
<link rel="author" title="Joy Yu" href="mailto:joysyu@mit.edu">
<link rel="help" href="https://drafts.csswg.org/css-tables-3/#computing-the-table-height">
<link rel="help" href="https://drafts.csswg.org/css-tables-3/#computing-the-table-width">
<style>
table, td {
    border: 1px solid;
    height: 2em;
    min-width: 2em;
    white-space: nowrap;
}
</style>
<main>
    <h1>Visibility collapse</h1>
    <a href="https://drafts.csswg.org/css-tables-3/#computing-the-table-height">Spec</a>
    <p>
    Setting row and column to visibility:collapse changes both height and width.
    </p>
<table id="one">
   <col style="background-color: pink">
   <col style="background-color: purple;">
   <col style="background-color: black;">
   <col style="background-color: grey">
    <tbody>
        <tr>
            <td> </td>
            <td> </td>
            <td id="collapsedColumn"> </td>
            <td> </td>
        </tr>
        <tr>
            <td colspan="2" rowspan="2"> </td>
            <td> </td>
            <td> </td>
        </tr>
        <tr id="collapsedRow">
            <td> </td>
            <td> </td>
        </tr>
        <tr>
            <td> </td>
            <td> </td>
            <td colspan="2"> </td>
        </tr>
    </tbody>
</table>
The collapsed result should have whitespace in the bottom right corner.
<table id="two">
   <col style="background-color: pink">
   <col style="background-color: purple;">
   <col style="background-color: black; visibility: collapse;">
   <col style="background-color: grey; ">
    <tbody>
        <tr>
            <td> </td>
            <td> </td>
            <td> </td>
            <td> </td>
        </tr>
        <tr>
            <td colspan="2" rowspan="2"> </td>
            <td> </td>
            <td> </td>
        </tr>
        <tr style="visibility:collapse">
            <td> </td>
            <td> </td>
        </tr>
        <tr>
            <td> </td>
            <td> </td>
            <td colspan="2"> </td>
        </tr>
    </tbody>
</table>
</main>

<script>
    borderWidth = 2;
    tests = [
        [
            document.getElementById('two').offsetWidth,
            document.getElementById('one').offsetWidth - document.getElementById('collapsedColumn').offsetWidth - borderWidth,
            "spanning row visibility:collapse doesn't change table width"
        ],
        [
            document.getElementById('two').offsetHeight,
            document.getElementById('one').offsetHeight - document.getElementById('collapsedRow').offsetHeight - borderWidth,
            "spanning row visibility:collapse doesn't change height in this case"
        ]];
    for (i = 0; i< tests.length; i++) {
        test(function()
            {
                assert_equals.apply(this, tests[i]);
            },
            tests[i][2]);
    };
</script>
</html>
