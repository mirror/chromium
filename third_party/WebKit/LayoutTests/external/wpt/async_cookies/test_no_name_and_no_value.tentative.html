<!DOCTYPE html>
<meta charset="utf-8">
<title>Async Cookes: Test No Name and No Value</title>
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script>
'use strict';

promise_test(new Promise(_ => {
  const hashBase = (location.hash || '#');
  location.hash =
      hashBase + (hashBase === '#' ? '' : '&') + 'test=testNoNameAndNoValue';
  location.pathname =
      location.pathname.replace(/\/[^\/.]*(\.[^\/]+)$/, '/cookie_store_tests$1');
}, 'This never resolves!'));

</script>
