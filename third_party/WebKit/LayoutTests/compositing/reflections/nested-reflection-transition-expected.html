<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <style>
  .outer {
    width: 120px;
    height: 230px;
    margin: 20px;
    border: 1px solid black;
    -webkit-box-reflect: right 10px;
  }

  .reflected {
    width: 100px;
    height: 100px;
    -webkit-box-reflect: below 10px;
  }

  #inner {
    margin: 10px;
    width: 100px;
    height: 100px;
    background-color: green;
    text-align: center;
    font-size: 50pt;
    transform: rotate(45deg) translateZ(0);
  }

  .composited {
    transform: translateZ(0);
  }
  </style>
  </head>
<body>
  <div class="outer composited">
    <div class="reflected composited">
      <div id="inner">
        1
      </div>
    </div>
  </div>
  <div id="result">PASS - "-webkit-transform.1" property for "inner" element at 5s saw something close to: 0.707107</div>
</body>
</html>
