<!DOCTYPE html>
<script>
let device;

function requestDeviceWithOptions(options) {
  return navigator.bluetooth.requestDevice(options)
  .then(device => device.gatt.connect());
}

window.onmessage = messageEvent => {
  switch (messageEvent.data.type) {
    case 'DiscoverServices':
      requestDeviceWithOptions(messageEvent.data.options)
      .then(gattServer => {
        return gattServer.getPrimaryServices()
        // TODO(crbug.com/719816): Remove catch once the device
        // has some services.
          .catch(e => {
            if (e.name !== 'NotFoundError' ||
                e.message !== 'No Services found in device.') {
              throw e;
            }
          });
      })
      .then(() => parent.postMessage('DiscoveryComplete', '*'))
      .catch(err => {
        console.error(err);
        parent.postMessage('FAIL: ' + err, '*');
      });
      break;
    case 'RequestAndConnect':
      requestDeviceWithOptions(messageEvent.data.options)
      .then(gattServer => {
        device = gattServer.device;
        parent.postMessage('Connected', '*');
      }).catch(err => {
        console.error(err);
        parent.postMessage('FAIL: ' + err, '*');
      });
      break;
    default:
      console.error('Bad message type: ' + messageEvent.data.type);
      parent.postMessage('FAIL: Bad message type: ' +
        messageEvent.data.type, '*');
  }
};
</script>
