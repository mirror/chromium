<!doctype html>
<script src="../../resources/testharness.js"></script>
<script src="../../resources/testharnessreport.js"></script>
<script src="../assert_selection.js"></script>
<script>
test(()=> assert_selection(
  [
  '<div contenteditable>',
    '<progress hidden="false">',
      '<textarea></textarea>',
     '</progress>',
    '^<select></select>|',
  '<div>'],
  'InsertOrderedList',
  [
  '<div contenteditable>',
    '<ol>',
      '<li>',
        '^<select></select>|',
      '</li>',
    '</ol>',
    '<progress hidden="false">',
      '<textarea></textarea>',
    '</progress>',
    '<div></div>',
    '</div>']), "This is a layout test to check insertOrderedList actually works");
</script>
