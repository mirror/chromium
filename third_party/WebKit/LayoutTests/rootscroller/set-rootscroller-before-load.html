<!DOCTYPE html>
<meta name="viewport" content="width=device-width, user-scalable=no" />
<script>
  // Set the browser controls to be 100px and hidden.
  // NOTE: It is important that this test be run with the Android viewport
  // flags turned on.
  if (window.internals) {
    window.internals.setBrowserControlsState(100, 0, false);
    testRunner.waitUntilDone();
  }

  addEventListener("load", function() {
    const iframe = document.getElementById("iframe");
    const scroller = iframe.contentDocument.getElementById("scroller");
    document.rootScroller = iframe;
    iframe.contentDocument.rootScroller = scroller;
    requestAnimationFrame(() => {
      errors = "";
      if (internals.effectiveRootScroller(document) !== iframe) {
        errors =
            "FAIL: rootScroller in document should be iframe but got " +
            internals.effectiveRootScroller(document).toString() + "<br>";
      }
      if (internals.effectiveRootScroller(iframe.contentDocument) !== scroller) {
        errors +=
            "FAIL: rootScroller in iframe should be scroller but got " +
            internals.effectiveRootScroller(iframe.contentDocument).toString();
      }

      if (errors !== "")
        document.body.innerHTML = errors;
      testRunner.notifyDone();
    });
  });
</script>
<style>
  html, body {
    height: 100%;
    width: 100%;
    margin: 0;
  }
  #iframe {
    position: absolute;
    width: 100%;
    height: 100%;
    border: 0;
  }
</style>

<iframe id="iframe" srcdoc="
    <style>
      html,body {
        height: 100%;
        width: 100%;
        margin:0;
        background-color: blue;
      }
      #scroller {
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: #808080;
        overflow: auto;
      }
    </style>
    <div id='scroller'>
        <div style='height:2000px'></div>
    </div>
    "></iframe>
<script>
  document.rootScroller = document.getElementById("iframe");
</script>
