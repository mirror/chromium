<!DOCTYPE html>
<script src="../resources/testharness.js"></script>
<script src="../resources/testharnessreport.js"></script>
<script src="../resources/bluetooth/bluetooth-helpers.js"></script>
<script>
'use strict';
test(t => { assert_true(window.testRunner instanceof Object); t.done(); },
     'window.testRunner is required for the following tests.');

// WebBluetoothServiceImpl is in charge of sending characteristicvaluechanged
// events. WebBluetoothServiceImpl is lazily initialized so without a
// call to startNotifications, stopNotifications, or writeValue, there will
// be no events sent to the renderer. This will get solved once we move
// readValue over to mojo.
// TODO(ortuno): Re-enable once we readValue to mojo.
// http://crbug.com/508771
if (false) {
promise_test(() => {
  return setBluetoothFakeAdapter('HeartRateAdapter')
    .then(() => requestDeviceWithKeyDown({
      filters: [{services: ['heart_rate']}]}))
    .then(device => device.gatt.connect())
    .then(gattServer => gattServer.getPrimaryService('heart_rate'))
    .then(service => service.getCharacteristic('body_sensor_location'))
    .then(characteristic => {
      return assert_event_fires_after_promise(characteristic,
                                              'readValue',
                                              'characteristicvaluechanged');
    }).then(results => {
      let read_value = results[0].buffer;
      let event_value = results[1].buffer;
      // TODO(ortuno): The DataView used to resolve the promise
      // should be the same DataView as the one saved in the
      // characteristic.
      // http://crbug.com/543347
      // assert_equals(event.target.value, value);
      assert_array_equals(event_value, read_value);
    });
}, 'Reading a characteristic should fire an event.');

promise_test(() => {
  return setBluetoothFakeAdapter('HeartRateAdapter')
    .then(() => requestDeviceWithKeyDown({
      filters: [{services: ['heart_rate']}]}))
    .then(device => device.gatt.connect())
    .then(gattServer => gattServer.getPrimaryService('heart_rate'))
    .then(service => service.getCharacteristic('body_sensor_location'))
    .then(characteristic => {
      return assert_event_fires_after_promise(characteristic,
                                              'readValue',
                                              'characteristicvaluechanged',
                                              3 /* attach 3 listeners */);
    }).then(results => {
      let read_value = results[0].buffer;
      let event_values = results.slice(1).map(v => v.buffer);
      for (let event_value of event_values) {
        // TODO(ortuno): The DataView used to resolve the promise
        // should be the same DataView as the one saved in the
        // characteristic.
        // http://crbug.com/543347
        // assert_equals(event.target.value, value);
        assert_array_equals(event_value, read_value);
      }
    });
}, 'Add multiple event listeners then readValue().');
}

promise_test(() => {
  let char;
  return setBluetoothFakeAdapter('HeartRateAdapter')
    .then(() => requestDeviceWithKeyDown({
      filters: [{services: ['heart_rate']}]}))
    .then(device => device.gatt.connect())
    .then(gattServer => gattServer.getPrimaryService('heart_rate'))
    .then(service => service.getCharacteristic('heart_rate_measurement'))
    .then(characteristic => {
      char = characteristic;
      return assert_event_fires_after_promise(characteristic,
                                              'startNotifications',
                                              'characteristicvaluechanged');
    })
    .then(() => char.stopNotifications())
    .then(() => assert_no_events(char, 'characteristicvaluechanged'));
}, 'Starting notifications should fire an event.');

promise_test(() => {
  let char;
  return setBluetoothFakeAdapter('HeartRateAdapter')
    .then(() => requestDeviceWithKeyDown({
      filters: [{services: ['heart_rate']}]}))
    .then(device => device.gatt.connect())
    .then(gattServer => gattServer.getPrimaryService('heart_rate'))
    .then(service => service.getCharacteristic('heart_rate_measurement'))
    .then(characteristic => {
      char = characteristic;
      return characteristic.startNotifications()
       .then(() => new Promise(resolve => {
         let event_listener = e => {
           characteristic.removeEventListener('characteristicvaluechanged',
                                              event_listener);
           resolve();
         };
         characteristic.addEventListener('characteristicvaluechanged',
                                         event_listener);
       }));
    })
    .then(() => char.stopNotifications())
    .then(() => assert_no_events(char, 'characteristicvaluechanged'));
}, 'Registering after the promise resolves shouldn\'t result in events ' +
   'getting dropped.');

promise_test(() => {
  let char;
  return setBluetoothFakeAdapter('HeartRateAdapter')
    .then(() => requestDeviceWithKeyDown({
      filters: [{services: ['heart_rate']}]}))
    .then(device => device.gatt.connect())
    .then(gattServer => gattServer.getPrimaryService('heart_rate'))
    .then(service => service.getCharacteristic('heart_rate_measurement'))
    .then(characteristic => {
      char = characteristic;
      return assert_event_fires_after_promise(characteristic,
                                              'startNotifications',
                                              'characteristicvaluechanged',
                                              3 /* add 3 listeners */);
    })
    .then(() => char.stopNotifications())
    .then(() => assert_no_events(char, 'characteristicvaluechanged'));
}, 'Add multiple event listeners then startNotifications().');
</script>
