<!DOCTYPE html>
<script src="../../../resources/testharness.js"></script>
<script src="../../../resources/testharnessreport.js"></script>
<script src="../../../resources/bluetooth/bluetooth-helpers.js"></script>
<script src="../../../resources/bluetooth/web-bluetooth-test.js"></script>
<script src="../../../resources/mojo-helpers.js"></script>
<script>
'use strict';
let test_desc = 'If a site disconnects from a device while the platform is ' +
    'disconnecting that device, only one gattserverdisconnected event should ' +
    'fire.';
let device, fake_peripheral;
let num_events = 0;
promise_test(() => getHealthThermometerDevice()
  .then(_ => ({device, fake_peripheral} = _))
  // Listen for disconnections.  Fail if there are multiple events fired.
  .then(() => device.addEventListener('gattserverdisconnected', () => {
    if (num_events++)
      assert_unreached('Device disconnected multiple times');
  }))
  // Disconnect several times.
  .then(() => Promise.resolve([
    fake_peripheral.simulateGATTDisconnection(),
    device.gatt.disconnect(),
    device.gatt.disconnect(),
  ])), test_desc);
</script>
