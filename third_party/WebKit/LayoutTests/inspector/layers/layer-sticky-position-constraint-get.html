<html>
<head>
<script src="../../http/tests/inspector/inspector-test.js"></script>
<script src="../../http/tests/inspector/layers-test.js"></script>
<script>
function test()
{
    function onGotLayers()
    {
      InspectorTest.addResult("Sticky position constraint");
      InspectorTest.dumpModelStickyPositionConstraint();
      InspectorTest.completeTest();
    }

    InspectorTest.requestLayers(onGotLayers);
}
</script>
<style>
.scroller {
  height: 100px;
  width: 100px;
  overflow-y: scroll;
  overflow-x: hidden;
}

.composited {
  will-change: transform;
}

.inline {
  display: inline;
}

.sticky {
  position: sticky;
  top: 10px;
}

.largeBox {
  height: 50px;
  width: 50px;
  background-color: green;
}

.smallBox {
  height: 25px;
  width: 25px;
  background-color: blue;
}

.padding {
  height: 350px;
  width: 100px;
}
</style>
</head>
<body onload="runTest()">

<!-- General stickyPositionConstraint test. -->
<div class="composited scroller">
  <div class="composited sticky largeBox">
    <div class="composited sticky smallBox" style="top: 20px;"></div>
  </div>
  <div class="padding"></div>
</div>

<!-- Test _nearestLayerShiftingStickyBox is filled correctly. -->
<div class="composited scroller">
  <div class="composited inline sticky">
    <div class="composited inline sticky" style="top: 20px;">
    </div>
  </div>
  <div class="padding"></div>
</div>
</body>
</html>
