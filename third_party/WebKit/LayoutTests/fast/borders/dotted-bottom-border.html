<!DOCTYPE html>
<!-- The border should be dotted, no dashes, and should extend
     all the way to the corners of the background.
-->
<style>
  .dot {
    border-bottom: dotted 2px black;
    width: 400px;
    height: 10px;
    background-color: lightgreen;
    background-clip: border-box;
   }
</style>
<div class="dot"></div>
