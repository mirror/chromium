<iframe src="data:application/x-blink-test-plugin," id="f"></iframe>
<script>
if (window.testRunner) {
    testRunner.dumpAsText();
    testRunner.waitUntilDone();
    testRunner.setCanOpenWindows(true);
    testRunner.setCloseRemainingWindowsWhenComplete(true);

    // 100ms passed to setTimeout below is sometimes sufficient to see
    //     CONSOLE MESSAGE: Blink Test Plugin: initializing
    // in the text output and sometimes not.  Let's keep the test focused
    // on verifying whether a crash occured and ignore console messages.
    testRunner.setDumpConsoleMessages(false);
}

setTimeout(function() {
    document.getElementById("f").contentWindow.location.reload()
    setTimeout(function() {
        if (window.testRunner)
            testRunner.notifyDone();
    }, 100);
}, 100);
</script>
This test passes if it doesn't crash. To run manually, please disable your
