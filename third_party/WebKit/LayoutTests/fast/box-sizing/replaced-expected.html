<!DOCTYPE html>
<meta charset="utf-8">
<link rel="match" href="replaced-expected.html">
<p>This checks that "box-sizing: border-box" doesn't have any effect on a positioned element that is warpping a replaced element, where the height is set by the offset properties.</p>
<p>The test passes if it has the same output than the reference.</p>
<div style="position: relative; width: 200px; height: 200px;">
    <div style="border: 10px solid magenta; position: absolute; left: 0; right: 0; top: 0; bottom: 0;">
        <iframe style="border: 20px dotted cyan; background: yellow; width: 100%; height: 100%; box-sizing: border-box;"></iframe>
    </div>
</div>
<div style="position: relative; width: 200px; height: 200px;">
    <div style="border: 10px solid magenta; position: absolute; left: 0; right: 0; top: 0; bottom: 0;">
        <iframe style="border: 20px dotted cyan; background: yellow; width: 100%; height: 100%;"></iframe>
    </div>
</div>
