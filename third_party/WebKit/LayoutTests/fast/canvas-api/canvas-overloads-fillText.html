<script src="../../resources/testharness.js"></script>
<script src="../../resources/testharnessreport.js"></script>
<body>
<script>
var ctx = document.createElement('canvas').getContext('2d');

test(function(t) {
    try {
      ctx.fillText();
    } catch (ex) {
      assert_equals(ex.name, "TypeError");
      assert_equals(ex.message, "Failed to execute 'fillText' on 'CanvasRenderingContext2D': 3 arguments required, but only 0 present.");
    }
    try {
      ctx.fillText('moo');
    } catch (ex) {
      assert_equals(ex.name, "TypeError");
      assert_equals(ex.message, "Failed to execute 'fillText' on 'CanvasRenderingContext2D': 3 arguments required, but only 1 present.");
    }
    try {
      ctx.fillText('moo', 0);
    } catch (ex) {
      assert_equals(ex.name, "TypeError");
      assert_equals(ex.message, "Failed to execute 'fillText' on 'CanvasRenderingContext2D': 3 arguments required, but only 2 present.");
    }
    assert_equals(ctx.fillText('moo',0,0), undefined);
    assert_equals(ctx.fillText('moo',0,0,0), undefined);
    assert_equals(ctx.fillText('moo',0,0,0,0), undefined);    
}, "Test the behavior of CanvasRenderingContext2D.fillText() when called with different numbers of arguments.");
</script>
</body>
